<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: -1;
    }
    #summary-container {
      background: rgba(255,255,255,0.75);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.16), 0 1.5px 0 0 #e5e5e5 inset;
      border-radius: 18px;
      max-width: 600px;
      margin: 48px auto 0 auto;
      padding: 2.2rem 1.5rem 2rem 1.5rem;
      position: relative;
      backdrop-filter: blur(2px);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.7s cubic-bezier(0.4,0,0.2,1), transform 0.7s cubic-bezier(0.4,0,0.2,1);
    }
        #summary-container.visible {
          opacity: 1;
          transform: translateY(0);
        }
    #summary-container h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #005f73;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 0.75rem 0;
      font-size: 1.08rem;
      color: #222;
      font-weight: 500;
      border-bottom: 1px solid #e3eafc;
      padding-bottom: 0.5rem;
    }
    .item:last-child {
      border-bottom: none;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-align: right;
      color: #005f73;
      letter-spacing: 0.5px;
    }
    .delivery-section {
      margin-top: 1.5rem;
    }
    .delivery-section label {
      display: block;
      font-weight: 500;
      color: #222;
      margin-bottom: 0.5rem;
    }
    .delivery-options {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .delivery-options label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: normal;
      position: relative;
      padding-left: 2rem;
    }
    .delivery-options input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .checkmark {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 20px;
      width: 20px;
      background-color: #eee;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .delivery-options input[type="radio"]:checked ~ .checkmark {
      background-color: #ff9800;
      border-color: #ff9800;
    }
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 6px;
      top: 2px;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    .delivery-options input[type="radio"]:checked ~ .checkmark:after {
      display: block;
    }
    .option-icon {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }
    .note-section {
      margin-top: 1.5rem;
    }
    .note-section label {
      display: block;
      font-weight: 500;
      color: #222;
      margin-bottom: 0.5rem;
    }
    .note-section textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 1rem;
      resize: vertical;
      min-height: 60px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      gap: 18px;
    }
    .actions button {
      flex: 1;
      padding: 0.85rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .confirm {
      background: linear-gradient(90deg, #ff9800 60%, #ffb347 100%);
      color: white;
      margin-left: 8px;
    }
    .confirm:active {
      background: linear-gradient(90deg, #ffb347 60%, #ff9800 100%);
      transform: scale(0.98);
    }
    .cancel {
      background: linear-gradient(90deg, #dc3545 60%, #ff6f6f 100%);
      color: white;
      margin-right: 8px;
    }
    .cancel:active {
      background: linear-gradient(90deg, #b71c1c 60%, #dc3545 100%);
      transform: scale(0.98);
    }
    .mamak-note {
      font-size:0.95em;
      color:#888;
      margin-top:4px;
      background: #fffbe6;
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid #ffe0b2;
      box-shadow: 0 2px 8px rgba(255, 215, 64, 0.10);
    }

    /* Dark mode styles for summary.html */
    body.dark-mode {
      background: #181a20 !important;
      color: #f4f6f9 !important;
    }
    body.dark-mode .background {
      background: #181a20 !important;
    }
    body.dark-mode #summary-container {
      background: #23262f !important;
      color: #f4f6f9 !important;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
    }
    body.dark-mode #summary-container h1 {
      color: #00eaff !important;
      text-shadow: 0 8px 32px rgba(0,0,0,0.32), 0 2px 4px rgba(0,0,0,0.28);
    }
    body.dark-mode .item {
      color: #f4f6f9 !important;
      border-bottom: 1px solid #444 !important;
    }
    body.dark-mode .total {
      color: #ffe066 !important;
    }
    body.dark-mode .delivery-section label,
    body.dark-mode .note-section label {
      color: #f4f6f9 !important;
    }
    body.dark-mode .delivery-options label {
      color: #f4f6f9 !important;
    }
    body.dark-mode .checkmark {
      background-color: #23262f !important;
      border-color: #0077b6 !important;
    }
    body.dark-mode .delivery-options input[type="radio"]:checked ~ .checkmark {
      background-color: #ff9800 !important;
      border-color: #ffb347 !important;
    }
    body.dark-mode .option-icon {
      color: #00eaff !important;
    }
    body.dark-mode .note-section textarea {
      background: #181a20 !important;
      color: #f4f6f9 !important;
      border: 1px solid #444 !important;
    }
    body.dark-mode .actions button.confirm {
      background: linear-gradient(90deg, #ff9800 60%, #ffb347 100%) !important;
      color: #fff !important;
    }
    body.dark-mode .actions button.cancel {
      background: #23262f !important;
      color: #ff5252 !important;
    }
    body.dark-mode .actions button {
      box-shadow: 0 2px 8px rgba(0,0,0,0.22);
    }
    body.dark-mode .mamak-note {
      background: #23262f !important;
      color: #b0bec5 !important;
      border: 1px solid #444 !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.22);
    }

    @media (max-width: 700px) {
      #summary-container {
        max-width: 98vw;
        margin-top: 18px;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      #summary-container h1 {
        font-size: 1.3rem;
      }
      .delivery-options {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }
      .actions button {
        font-size: 1rem;
        padding: 0.7rem 0.5rem;
      }
    }
    @media (max-width: 500px) {
      #summary-container {
        max-width: 99vw;
        margin-top: 8px;
        padding: 0.7rem 0.2rem 0.7rem 0.2rem;
      }
      #summary-container h1 {
        font-size: 1.1rem;
      }
      .actions {
        gap: 8px;
      }
      .actions button {
        font-size: 0.95rem;
        padding: 0.5rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div id="summary-container">
    <h1>Order Summary</h1>
    <div id="order-items"></div>
    <p class="total" id="total-price">Total: RM 0.00</p>
    <div class="delivery-section">
      <label>Delivery Option:</label>
      <div class="delivery-options">
        <label>
          <input type="radio" name="delivery" value="dine-in" checked>
          <span class="checkmark"></span>
          <span class="option-icon">üçΩÔ∏è</span> Dine In
        </label>
        <label>
          <input type="radio" name="delivery" value="take-away">
          <span class="checkmark"></span>
          <span class="option-icon">üõçÔ∏è</span> Take Away (+RM 1.00*)
        </label>
      </div>
      <div id="mamak-note"></div>
    </div>
    <div class="actions">
      <button class="cancel" onclick="window.history.back()">Cancel</button>
      <button class="confirm" onclick="submitOrder()">Confirm Order</button>
    </div>
  </div>

  <script type="module">
        // Animate summary container on load
        window.addEventListener('DOMContentLoaded', () => {
          setTimeout(() => {
            document.getElementById('summary-container').classList.add('visible');
          }, 60);
        });
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.firebasestorage.app",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const serviceParam = params.get('service');
    const vendorParam = params.get('vendor');

    let pendingCheckout = null;
    try {
      const raw = sessionStorage.getItem('pendingCheckout');
      pendingCheckout = raw ? JSON.parse(raw) : null;
    } catch (err) {
      pendingCheckout = null;
      console.error('Failed to read pending checkout payload', err);
    }

    const vendorId = vendorParam || pendingCheckout?.vendor || localStorage.getItem('activeVendorId') || '';
    if (vendorId) {
      localStorage.setItem('activeVendorId', vendorId);
    }
    const cartKey = `cart_vendor_${vendorId || 'unknown'}`;
    const serviceKey = `service_choice_${vendorId || 'unknown'}`;

    let cart = [];
    if (pendingCheckout?.items && Array.isArray(pendingCheckout.items) && pendingCheckout.items.length) {
      cart = pendingCheckout.items;
    } else {
      try {
        cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
      } catch (err) {
        cart = [];
        console.error('Failed to read cart for summary', err);
      }
    }
    if (!Array.isArray(cart)) cart = [];
    const orderItemsContainer = document.getElementById("order-items");
    const totalPriceContainer = document.getElementById("total-price");
    const mamakNoteDiv = document.getElementById("mamak-note");
    const noteInput = document.getElementById('order-note');
    const guestEmailFallback = 'guest@unm.local';

    const guestModeEnabled = () => localStorage.getItem('guestMode') === '1';
    const ensureGuestIdentity = () => {
      let guestId = localStorage.getItem('guestId');
      if (!guestId) {
        guestId = crypto.randomUUID ? `guest-${crypto.randomUUID()}` : `guest-${Date.now()}`;
        localStorage.setItem('guestId', guestId);
      }
      const guestEmail = localStorage.getItem('guestEmail') || guestEmailFallback;
      localStorage.setItem('guestEmail', guestEmail);
      return { guestId, guestEmail };
    };
    const resolveIdentity = (user) => {
      const isGuest = !user && guestModeEnabled();
      if (isGuest) {
        const { guestId, guestEmail } = ensureGuestIdentity();
        return { uid: guestId, email: guestEmail, isGuest: true };
      }
      return { uid: user?.uid || null, email: user?.email || null, isGuest: false };
    };

    // Pre-fill note if available from previous order
    const savedNote = localStorage.getItem("orderNote");
    if (savedNote && noteInput) {
      noteInput.value = savedNote;
      localStorage.removeItem("orderNote");
    }

    const presetService = serviceParam || pendingCheckout?.service || localStorage.getItem(serviceKey) || 'dine-in';
    document.querySelectorAll('input[name="delivery"]').forEach((radio) => {
      radio.checked = radio.value === presetService;
    });

    // Show notes only for MAMAK shop (by vendor name)
    async function showMamakNoteIfNeeded() {
      if (!vendorId) return;
      const vendorRef = doc(db, "vendors", vendorId);
      const vendorSnap = await getDoc(vendorRef);
      if (vendorSnap.exists()) {
        const name = (vendorSnap.data().name || "").toLowerCase();
        if (name.includes("mamak")) {
          mamakNoteDiv.innerHTML = `
            <div class="mamak-note">
              *Take Away fee does not apply to Cold Drink, Fresh Juice, Hicknokey, or Other Drink.<br>
              <span style="color:#005f73">If you ordered a "Beverages" item as Cold, no take away fee is charged for that item.</span>
            </div>
          `;
        } else {
          mamakNoteDiv.innerHTML = "";
        }
      }
    }
    showMamakNoteIfNeeded();

    // Categories that do NOT get takeaway fee
    const NO_TAKEAWAY_FEE_CATEGORIES = [
      "Cold Drink", "Fresh Juice", "Hicknokey", "Other Drink"
    ];

    // Helper: is this a cold beverage?
    function isColdBeverage(item) {
      return item.category === "Beverages" && item.name && item.name.endsWith(" (Cold)");
    }

    // Render order items and calculate base total
    function renderOrderItems(deliveryOption) {
      orderItemsContainer.innerHTML = "";
      let baseTotal = 0;
      cart.forEach(item => {
        let fee = 0;
        if (deliveryOption === "take-away") {
          if (item.category === "Beverages") {
            if (!isColdBeverage(item)) {
              fee = 1.0;
            }
          } else if (!NO_TAKEAWAY_FEE_CATEGORIES.some(cat =>
            (item.category || "").toLowerCase() === cat.toLowerCase()
          )) {
            fee = 1.0;
          }
        }
        const itemTotal = item.qty * item.price + fee;
        baseTotal += itemTotal;
        let feeLabel = fee > 0 ? " <span style='color:#00796b;font-size:0.95em;'>(+RM 1.00 Take Away)</span>" : "";
        orderItemsContainer.innerHTML += `<div class="item"><span>${item.name} √ó ${item.qty}${feeLabel}</span><span>RM ${itemTotal.toFixed(2)}</span></div>`;
        if (item.notes) {
          orderItemsContainer.innerHTML += `<div style="font-size:0.95em;color:#888;margin-bottom:8px;margin-left:8px;">Note: ${item.notes}</div>`;
        }
      });
      return baseTotal;
    }

    function updateTotal() {
      const deliveryOption = document.querySelector('input[name="delivery"]:checked').value;
      const total = renderOrderItems(deliveryOption);
      totalPriceContainer.textContent = `Total: RM ${total.toFixed(2)}`;
    }

    // Initial total update
    updateTotal();

    if (!cart.length) {
      orderItemsContainer.innerHTML = '<div class="item" style="justify-content:center; border-bottom:none;">Your cart is empty.</div>';
      totalPriceContainer.textContent = 'Total: RM 0.00';
    }

    // Add event listener for delivery options
    document.querySelectorAll('input[name="delivery"]').forEach(radio => {
      radio.addEventListener('change', updateTotal);
    });

    window.submitOrder = async function () {
      // Register service worker for FCM
      if ('serviceWorker' in navigator) {
        await navigator.serviceWorker.register('firebase-messaging-sw.js');
        console.log("Service worker registered");
      }

      onAuthStateChanged(auth, async (user) => {
        const identity = resolveIdentity(user);
        if (!identity.uid) {
          alert("You must sign in or continue as guest to place an order.");
          window.location.href = "student-login.html";
          return;
        }

        const note = noteInput ? noteInput.value.trim() : "";
        const deliveryOption = document.querySelector('input[name="delivery"]:checked').value;
        const displayColor = deliveryOption === 'take-away' ? '#ff6666' : '#ccffcc';

        // Prepare items with correct price (excluding take away fee, which is shown in summary only)
        const itemsWithFee = cart.map(item => {
          return { ...item };
        });

        // Get vendor's next order number
        if (!vendorId) {
          alert("Missing vendor information. Please reopen the menu and try again.");
          return;
        }

        const vendorRef = doc(db, "vendors", vendorId);
        const vendorSnap = await getDoc(vendorRef);
        const nextOrderNumber = vendorSnap.data().nextOrderNumber || 1;

        // Get FCM token for the user
        let fcmToken = null;
        if (!identity.isGuest) {
          try {
            const messagingModule = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js');
            const messaging = messagingModule.getMessaging(app);
            fcmToken = await messagingModule.getToken(messaging, { vapidKey: "BK8WocQC93HpCQb9ysqai2Hah6bD0hWJ6mEO7lLwpL1enk7QVfudQr5CTV7KU43md78i4gT7jjHEo7KD0lqwKds" });
          } catch (err) {
            console.warn("FCM token not available:", err);
          }
        }

        // Save FCM token to student document
        if (!identity.isGuest && fcmToken) {
          try {
            const studentRef = doc(db, "students", identity.uid);
            await updateDoc(studentRef, { fcmToken: fcmToken });
            console.log("üî• FCM token saved for student:", identity.uid);
          } catch (err) {
            console.error("Error saving fcmToken to student:", err);
          }
        }

        try {
          // Save new order
          const docRef = await addDoc(collection(db, "orders"), {
            items: itemsWithFee,
            vendorId,
            createdAt: serverTimestamp(),
            status: "Pending",
            studentId: identity.isGuest ? null : identity.uid,
            guestId: identity.isGuest ? identity.uid : null,
            email: identity.email || guestEmailFallback,
            note: note || null,
            deliveryOption: deliveryOption,
            displayColor: displayColor,
            orderNumber: nextOrderNumber,
            fcmToken: fcmToken || null // <-- Save FCM token with order
          });

          // Award points
          if (!identity.isGuest) {
            const studentRef = doc(db, "students", identity.uid);
            await updateDoc(studentRef, { points: increment(1) });
            alert("‚úÖ Order submitted! 1 point awarded.");
          } else {
            alert("‚úÖ Order submitted as guest.");
          }

          // Save orderId for order-status.html
          localStorage.setItem("lastOrderId", docRef.id);

          // Cleanup
          localStorage.removeItem(cartKey);
          sessionStorage.removeItem('pendingCheckout');
          localStorage.removeItem(serviceKey);

          // Increment vendor's order number counter
          await updateDoc(vendorRef, { nextOrderNumber: nextOrderNumber + 1 });

          // Redirect
          window.location.href = "order-status.html";

        } catch (error) {
          console.error("Order error:", error);
          alert("Something went wrong. Please try again.");
        }
      });
    };

    // Apply saved theme and dark mode settings from localStorage
    function applyTitleTheme() {
      const theme = localStorage.getItem('titleTheme') || 'default';
      const title = document.querySelector('#summary-container h1');
      if (!title) return;
      if (theme === 'blue') {
        title.style.background = 'linear-gradient(90deg, #0077b6 40%, #0097a7 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else if (theme === 'yellow') {
        title.style.background = 'linear-gradient(90deg, #ffe066 60%, #ffb347 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else {
        title.style.background = 'linear-gradient(90deg, #005f73 40%, #00aaff 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      }
    }
    applyTitleTheme();

    function applyDarkMode() {
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    applyDarkMode();
  </script>
</body>
</html>
