<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Order Status</title>
	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='6' y='6' width='52' height='52' rx='12' ry='12' fill='%23fff' stroke='%23f97316' stroke-width='2'/%3E%3Cpath fill='%23f97316' d='M18 14c4.2 0 7.6 3.4 7.6 7.6 0 3.2-1.8 6-4.6 7.1V46h-6V28.7c-2.8-1.1-4.6-3.9-4.6-7.1C10.4 17.4 13.8 14 18 14z'/%3E%3Cpath fill='%23ea580c' d='M34 14h4v10h2V14h4v10h2V14h4v12h-6v20h-6V26h-6z'/%3E%3C/svg%3E" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Nunito:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f172a;
      --panel-light: #ffffff;
      --border: #1e293b;
      --border-light: #e2e8f0;
      --text: #0f172a;
      --text-light: #e2e8f0;
      --orange: #f97316;
      --orange-dark: #ea580c;
      --aqua: #0ea5e9;
      --muted: #64748b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Nunito', sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(249,115,22,0.12), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(14,165,233,0.12), transparent 28%),
                  #f8fafc;
      padding: 20px 14px 28px;
      padding-top: 70px;
    }

    .page-shell {
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      padding: 10px 0 0;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      animation: page-fade 0.65s ease-out both;
    }

    .glow-frame {
      position: fixed;
      inset: 12px;
      border-radius: 28px;
      pointer-events: none;
      border: 2px solid rgba(249,115,22,0.4);
      box-shadow: 0 0 24px rgba(249,115,22,0.35), 0 0 48px rgba(234,88,12,0.18);
      opacity: 0.85;
      z-index: 0;
    }

    header.page-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      text-align: center;
      width: 100%;
      position: relative;
      padding-top: 8px;
    }
    .back-btn {
      position: absolute;
      left: 0;
      top: -54px;
      border: 1px solid var(--border-light);
      background: #fff;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      font-size: 1.4rem;
      color: var(--orange-dark);
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      transition: transform 0.12s ease, box-shadow 0.18s ease, border-color 0.12s ease;
    }
    .back-btn:hover { transform: translateY(-2px); border-color: rgba(249,115,22,0.65); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.3px;
      color: var(--orange-dark);
      text-shadow: 0 1px 0 rgba(255,255,255,0.9);
      text-align: center;
    }
    .subhead {
      margin: 4px 0 0;
      color: var(--muted);
      font-weight: 600;
      text-align: center;
    }

    .card {
      position: relative;
      background: var(--panel-light);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      box-shadow: 0 0 0 2px rgba(249,115,22,0.14), 0 20px 48px rgba(0,0,0,0.08);
      padding: 18px 18px 22px;
      overflow: hidden;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      animation: card-pop 0.7s ease-out 0.08s both;
    }

    .cooking-scene {
      position: relative;
      height: 240px;
      display: grid;
      place-items: center;
      margin-bottom: 16px;
      background: radial-gradient(circle at 50% 120%, rgba(234,88,12,0.18), transparent 45%);
    }
    .stove {
      width: 220px;
      height: 14px;
      background: linear-gradient(90deg, rgba(15,23,42,0.9), rgba(15,23,42,0.8));
      border-radius: 10px;
      position: absolute;
      bottom: 34px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
    }
    .pot {
      position: relative;
      width: 188px;
      height: 86px;
      background: linear-gradient(180deg, #1f2937 0%, #0f172a 100%);
      border-radius: 0 0 30px 30px;
      border: 2px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 2px 10px rgba(255,255,255,0.1), 0 14px 24px rgba(0,0,0,0.2);
      animation: pot-bounce 3s ease-in-out infinite;
    }
    .pot::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 12px;
      right: 12px;
      height: 16px;
      background: linear-gradient(180deg, #334155, #1f2937);
      border-radius: 14px 14px 6px 6px;
      border: 2px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 6px rgba(255,255,255,0.08);
    }
    .pot::after {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 42px;
      height: 12px;
      border-radius: 10px;
      background: linear-gradient(90deg, #f97316, #ea580c);
      box-shadow: 0 0 16px rgba(249,115,22,0.65), 0 0 28px rgba(234,88,12,0.28);
    }

    .steam {
      position: absolute;
      top: -32px;
      left: 50%;
      display: flex;
      gap: 10px;
      transform: translateX(-50%);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.12));
    }
    .steam span {
      width: 12px;
      height: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0));
      border-radius: 999px;
      opacity: 0.65;
      filter: blur(0.3px);
      animation: steam-rise 3s ease-in-out infinite;
    }
    .steam span:nth-child(2) { animation: steam-rise-left 3.2s ease-in-out infinite; height: 34px; }
    .steam span:nth-child(3) { animation: steam-rise 2.8s ease-in-out infinite; height: 30px; }
    .steam span:nth-child(4) { animation: steam-rise-left 3.4s ease-in-out infinite; height: 32px; }
    .steam span:nth-child(5) { animation: steam-rise 3.1s ease-in-out infinite; height: 36px; }
    .steam span:nth-child(odd) { animation-timing-function: ease-in; }
    .steam span:nth-child(even) { animation-timing-function: ease-out; }

    .flame {
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 82px;
      height: 28px;
      background: radial-gradient(circle at 50% 30%, rgba(249,115,22,0.95), rgba(234,88,12,0.75), transparent 70%);
      filter: blur(7px);
      animation: flame-flicker 1.25s ease-in-out infinite;
    }
    .flame::after {
      content: '';
      position: absolute;
      inset: 6px 18px;
      background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.6), rgba(249,115,22,0.3), transparent 80%);
      filter: blur(10px);
      opacity: 0.8;
      animation: flame-flicker 1.4s ease-in-out infinite;
    }

    .headline {
      text-align: center;
      margin: 4px 0 10px;
      font-weight: 700;
      color: var(--text);
    }
    .headline strong { color: var(--orange-dark); }

    .order-box { margin-top: 12px; }
    .order-number {
      font-size: 1.1rem;
      font-weight: 800;
      color: var(--orange-dark);
      text-align: center;
      margin-bottom: 14px;
      background: linear-gradient(90deg, rgba(249,115,22,0.12), rgba(14,165,233,0.08));
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(249,115,22,0.3);
    }
    .order-datetime {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1rem;
      color: var(--muted);
    }
    .items-wrap { border: 1px solid var(--border-light); border-radius: 12px; padding: 12px; background: #f8fafc; }
    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed var(--border-light);
      padding: 8px 0;
      font-weight: 600;
      color: var(--text);
    }
    .item:last-child { border-bottom: none; }
    .item-note {
      margin: 2px 0 8px;
      padding-left: 4px;
      color: var(--muted);
      font-size: 0.95rem;
      text-align: left;
    }

    .status {
      margin-top: 16px;
      font-weight: 800;
      text-align: center;
      font-size: 1.05rem;
      color: var(--orange-dark);
    }
    .meta-note { color: var(--muted); font-weight: 600; margin: 10px 0 0; }

    .back {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .back button {
      padding: 12px 18px;
      border: 1px solid rgba(249,115,22,0.6);
      border-radius: 12px;
      background: linear-gradient(135deg, #ffedd5, #fff7ed);
      color: var(--orange-dark);
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(249,115,22,0.2);
      transition: transform 0.12s ease, box-shadow 0.18s ease, border-color 0.12s ease;
    }
    .back button:hover { transform: translateY(-2px); border-color: var(--orange-dark); box-shadow: 0 14px 30px rgba(249,115,22,0.24); }
    .back button.primary {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 14px 32px rgba(249,115,22,0.28), 0 0 12px rgba(234,88,12,0.22);
    }
    .back button.primary:hover { transform: translateY(-2px); box-shadow: 0 16px 34px rgba(249,115,22,0.32), 0 0 14px rgba(234,88,12,0.26); }

    @keyframes page-fade {
      0% { opacity: 0; transform: translateY(14px) scale(0.995); }
      60% { opacity: 1; transform: translateY(0) scale(1.002); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes card-pop {
      0% { opacity: 0; transform: translateY(16px) scale(0.97); }
      70% { opacity: 1; transform: translateY(-2px) scale(1.01); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes steam-rise {
      0% { transform: translateY(14px) translateX(0) scale(0.85); opacity: 0; }
      40% { opacity: 0.85; }
      100% { transform: translateY(-70px) translateX(7px) scale(1.12); opacity: 0; }
    }
    @keyframes steam-rise-left {
      0% { transform: translateY(14px) translateX(0) scale(0.85); opacity: 0; }
      40% { opacity: 0.85; }
      100% { transform: translateY(-70px) translateX(-7px) scale(1.12); opacity: 0; }
    }
    @keyframes pot-bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-4px) rotate(-0.4deg); }
      50% { transform: translateY(-6px) rotate(0.5deg); }
      75% { transform: translateY(-3px) rotate(-0.3deg); }
    }
    @keyframes flame-flicker {
      0%, 100% { opacity: 0.9; transform: translate(-50%, 0) scale(1); }
      50% { opacity: 0.7; transform: translate(-50%, 3px) scale(1.12); }
    }

    /* Dark mode */
    body.dark-mode { background: #0b1220; color: var(--text-light); }
    body.dark-mode .glow-frame { border-color: rgba(249,115,22,0.5); box-shadow: 0 0 28px rgba(249,115,22,0.45), 0 0 54px rgba(234,88,12,0.25); }
    body.dark-mode .back-btn { background: #0f172a; border-color: #1e293b; color: #fbbf24; box-shadow: 0 10px 24px rgba(0,0,0,0.35); }
    body.dark-mode h1 { color: #fbbf24; text-shadow: none; }
    body.dark-mode .subhead { color: #cbd5e1; }
    body.dark-mode .card { background: #0f172a; border-color: #1e293b; box-shadow: 0 0 0 2px rgba(249,115,22,0.12), 0 20px 48px rgba(0,0,0,0.35); }
    body.dark-mode .order-number { background: rgba(249,115,22,0.12); border-color: rgba(249,115,22,0.4); color: #fbbf24; }
    body.dark-mode .order-datetime { color: #cbd5e1; }
    body.dark-mode .items-wrap { background: #111827; border-color: #1e293b; }
    body.dark-mode .item { color: #e2e8f0; border-color: #1e293b; }
    body.dark-mode .item-note { color: #cbd5e1; }
    body.dark-mode .status { color: #fbbf24; }
    body.dark-mode .meta-note { color: #cbd5e1; }
    body.dark-mode .back button { background: #111827; color: #fbbf24; border-color: #f97316; box-shadow: 0 12px 26px rgba(0,0,0,0.35); }
    body.dark-mode .back button.primary { background: linear-gradient(135deg, #f59e0b, #f97316); color: #0f172a; border-color: transparent; box-shadow: 0 16px 34px rgba(249,115,22,0.35); }
  </style>
</head>
<body>
  <div class="glow-frame"></div>
  <div class="page-shell">
    <header class="page-header">
      <button class="back-btn" onclick="window.history.back()">&#8592;</button>
      <div>
        <h1>Order Placed âœ…</h1>
        <div class="subhead">Your food is being prepared. Please sit tight while we cook it fresh.</div>
      </div>
    </header>
    <div class="card">
      <div class="cooking-scene">
        <div class="steam"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="pot"></div>
        <div class="flame"></div>
        <div class="stove"></div>
      </div>
      <div class="headline">We're on it! <strong>Your meal is cooking now.</strong></div>
      <div class="order-box">
        <div class="order-number">
          <strong>Order:</strong> <span id="order-number">--</span>
        </div>
        <div class="order-datetime">
          <strong>Date/Time:</strong> <span id="order-datetime">--</span>
        </div>
        <h3 style="margin:12px 0 8px; color: var(--orange-dark);">Your Items</h3>
        <div id="order-items" class="items-wrap"></div>
        <div id="order-total" style="font-size:1.05rem; font-weight:800; color: var(--orange-dark); text-align:right; margin:14px 0 6px 0;">
          Total: RM <span id="order-total-value">0.00</span>
        </div>
        <p class="meta-note"><strong>Note:</strong> <span id="order-note">No note provided.</span></p>
        <p class="status">Status: <span id="order-status">Pending</span></p>
      </div>
    </div>
    <div class="back">
      <button onclick="window.location.href='student-home.html'">Home</button>
      <button class="primary" onclick="window.location.href='shop-list.html'">
        ðŸ›’ Shop List
      </button>
    </div>
    <audio id="ding-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  </div>
  <script>
    // Dark mode support based on localStorage setting
    function applyDarkMode() {
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    applyDarkMode();
  </script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    // Initialize Firebase and Firestore using compat SDK
    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const messaging = firebase.messaging();

    const itemsContainer = document.getElementById("order-items");
    const statusEl = document.getElementById("order-status");
    const noteEl = document.getElementById("order-note");
    const orderNumberEl = document.getElementById("order-number");
    const orderDatetimeEl = document.getElementById("order-datetime");
    const dingSound = document.getElementById("ding-sound");

    // Get orderId saved from summary.html
    const orderId = localStorage.getItem("lastOrderId");
    if (!orderId) {
      itemsContainer.innerHTML = "<p>No order found. Please place an order again.</p>";
    } else {
      db.collection("orders").doc(orderId).onSnapshot((snap) => {
        if (!snap.exists) return;
        const data = snap.data();

        // Update order number
        orderNumberEl.textContent = data.orderNumber || "--";

        // Update date/time (up to minutes)
        let dt = "--";
        if (data.createdAt && data.createdAt.seconds) {
          const d = new Date(data.createdAt.seconds * 1000);
          dt = d.toLocaleString(undefined, {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
        }
        orderDatetimeEl.textContent = dt;

        // Render items and calculate total
        let total = 0;
        itemsContainer.innerHTML = "";
        (data.items || []).forEach(i => {
          const lineTotal = i.qty * i.price;
          const noteLine = i.notes ? `<div class="item-note">Note: ${i.notes}</div>` : "";
          itemsContainer.innerHTML += `<div class="item"><span>${i.name} Ã— ${i.qty}</span><span>RM ${lineTotal.toFixed(2)}</span></div>${noteLine}`;
          total += lineTotal;
        });
        document.getElementById("order-total-value").textContent = total.toFixed(2);

        // Update note
        noteEl.textContent = data.note || "No note provided.";

        // Update status
        const oldStatus = statusEl.textContent;
        statusEl.textContent = data.status;

        if (oldStatus !== "Ready" && data.status === "Ready") {
          alert("ðŸŽ‰ Your order is ready! Please collect it from the shop.");
        }
      });
    }

    // Register service worker for push notifications
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then(async function(registration) {
          Notification.requestPermission().then(async permission => {
            if (permission === "granted") {
              const token = await messaging.getToken({
                vapidKey: "BK8WocQC93HpCQb9ysqai2Hah6bD0hWJ6mEO7lLwpL1enk7QVfudQr5CTV7KU43md78i4gT7jjHEo7KD0lqwKds",
                serviceWorkerRegistration: registration
              });
              console.log("FCM Token:", token);

              // Save token to students collection if user is logged in
              firebase.auth().onAuthStateChanged(async (user) => {
                if (user && token) {
                  await firebase.firestore()
                    .collection("students")
                    .doc(user.uid)
                    .set({ fcmToken: token }, { merge: true });
                  console.log("ðŸ”¥ FCM token saved for student:", user.uid);
                }
              });
            } else {
              console.log('Permission denied');
            }
          });
        });
    }

    // Listen for foreground messages
    messaging.onMessage(payload => {
      if (payload.notification) {
        alert(payload.notification.title + ": " + payload.notification.body);
      }
    });
  </script>
</body>
</html>
