<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #007bff;
    }
    .menu-item {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-item label {
      flex: 1;
      font-weight: 500;
    }
    .menu-item input[type="checkbox"] {
      transform: scale(1.2);
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
    .back button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img id="vendor-logo" src="https://via.placeholder.com/100" alt="Vendor Logo">
    <h1 id="vendor-name">Menu Management</h1>
  </header>
  <div id="menu-container"></div>
  <div class="back">
    <button onclick="window.history.back()">Back to Dashboard</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const vendorId = urlParams.get("vendor");
    const menuContainer = document.getElementById("menu-container");

    // Load vendor info
    async function loadVendorInfo() {
      const vendorSnap = await getDoc(doc(db, "vendors", vendorId));
      if (vendorSnap.exists()) {
        const data = vendorSnap.data();
        document.getElementById("vendor-name").textContent = data.name || "Menu Management";
        if (data.imageURL) {
          document.getElementById("vendor-logo").src = data.imageURL;
        }
      }
    }

    // Render menu items
    function renderMenuItem(docSnap) {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "menu-item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = data.available !== false; // Default to true if not set
      checkbox.addEventListener("change", async () => {
        try {
          await updateDoc(docSnap.ref, { available: checkbox.checked });
          console.log("Menu availability updated");
        } catch (error) {
          console.error("Update failed:", error);
          alert("Failed to update availability.");
        }
      });

      div.innerHTML = `<label>${data.name} - RM ${data.price.toFixed(2)}</label>`;
      div.appendChild(checkbox);
      menuContainer.appendChild(div);
    }

    // Listen for menu items
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "vendor-login.html";
        return;
      }

      const q = query(collection(db, "vendors", vendorId, "menus"));  // Updated to subcollection
      onSnapshot(q, (snapshot) => {
        menuContainer.innerHTML = "";
        snapshot.forEach(doc => renderMenuItem(doc));
      });

      loadVendorInfo();
    });
  </script>
</body>
</html>
