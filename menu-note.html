<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Note</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='6' y='6' width='52' height='52' rx='12' ry='12' fill='%23fff' stroke='%23f97316' stroke-width='2'/%3E%3Cpath fill='%23f97316' d='M18 14c4.2 0 7.6 3.4 7.6 7.6 0 3.2-1.8 6-4.6 7.1V46h-6V28.7c-2.8-1.1-4.6-3.9-4.6-7.1C10.4 17.4 13.8 14 18 14z'/%3E%3Cpath fill='%23ea580c' d='M34 14h4v10h2V14h4v10h2V14h4v12h-6v20h-6V26h-6z'/%3E%3C/svg%3E" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #f97316;
      --orange-dark: #ea580c;
      --black: #0f172a;
      --gray: #f8fafc;
      --border: #e2e8f0;
      --muted: #475569;
    }
    * { box-sizing: border-box; }
    html, body { font-size: 15px; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #ffffff;
      color: var(--black);
      padding-bottom: 98px;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 210px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(249,115,22,0.12), rgba(234,88,12,0.12));
      border-bottom: 1px solid var(--border);
    }
    .hero img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      filter: saturate(1.05);
    }
    .back-btn {
      position: absolute; top: 14px; left: 14px;
      background: var(--gray); color: var(--black);
      border: 1px solid var(--border); border-radius: 12px;
      padding: 10px 12px; height: 42px;
      font-size: 16px; font-weight: 800;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: background 0.16s ease, transform 0.16s ease;
    }
    .back-btn:hover { background: #fff7ed; }
    .back-btn:active { transform: translateY(1px); }

    .content {
      padding: 18px 16px;
      max-width: 820px;
      margin: 0 auto;
    }
    .card {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
      padding: 16px;
    }
    .item-header { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin-bottom: 12px; }
    .item-header h1 { margin:0; font-size: 1.12rem; line-height:1.3; color: var(--black); }
    .item-header .price { font-weight: 800; font-size: 1rem; color: var(--black); }
    .item-header .category { margin:2px 0 0; color: var(--muted); font-size: 0.9rem; }
    .note-section { margin-top: 14px; }
    .section-title { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; font-weight:800; font-size: 0.96rem; color: var(--black); }
    .chip { background: var(--gray); color: var(--muted); border-radius:14px; padding:4px 10px; font-size: 0.85rem; border: 1px solid var(--border); }
    .includes-list { margin: 0; padding-left: 18px; color: var(--black); }
    .includes-list li { margin: 4px 0; }
    .choice-group { margin-bottom: 12px; }
    .choice-label { font-weight: 700; color: var(--black); margin: 0 0 6px; }
    .choice-options { display: grid; gap: 6px; }
    .choice-option { display:flex; align-items:center; gap:8px; padding:10px 12px; border:1px solid var(--border); border-radius:10px; background: #fdfcfb; cursor: pointer; }
    .choice-option input { accent-color: var(--orange); }
    .time-window { color: var(--muted); font-weight: 700; background: #fff7ed; border:1px solid var(--border); border-radius: 12px; padding: 12px; margin: 12px 0 0; }
    textarea {
      width:100%; min-height:120px; border:1.5px solid var(--border); border-radius: 12px;
      padding:12px; font-size:0.95rem; resize: vertical; outline:none; background:#fff;
      transition: border-color 0.14s ease, box-shadow 0.14s ease;
    }
    textarea:focus { border-color: var(--orange); box-shadow: 0 0 0 3px rgba(249,115,22,0.22); }
    .qty-section {
      margin: 22px 0 8px; display:flex; align-items:center; justify-content:center; gap:28px; font-size:1rem;
    }
    .qty-btn {
      width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer;
      display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:800;
      color:#ffffff; background: var(--orange);
      transition: transform 0.1s, background 0.14s ease;
      box-shadow: 0 8px 18px rgba(249,115,22,0.28);
    }
    .qty-btn:hover { background: var(--orange-dark); }
    .qty-btn:active { transform: scale(0.96); }
    #qty-value { min-width: 32px; text-align:center; font-weight: 800; color: var(--black); }
    .add-cart {
      position: fixed; left:0; right:0; bottom:0;
      padding: 14px 16px calc(14px + env(safe-area-inset-bottom));
      background:#ffffff; box-shadow: 0 -10px 28px rgba(0,0,0,0.12);
      display:flex; justify-content:center;
      border-top: 1px solid var(--border);
    }
    .add-cart button {
      width:100%; max-width: 640px; border:none; border-radius: 12px;
      background: var(--orange); color:#fff;
      font-size: 1rem; font-weight: 800; padding: 14px 16px; cursor: pointer;
      box-shadow: 0 12px 28px rgba(249,115,22,0.25);
      transition: background 0.14s ease, transform 0.12s ease;
    }
    .add-cart button:hover { background: var(--orange-dark); }
    .add-cart button:active { transform: scale(0.99); }
    @media (min-width: 768px) {
      .hero { height: 240px; border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; }
      .card { padding: 18px 18px 22px; }
    }

    /* Dark mode overrides */
    body.dark-mode {
      background:#0b1220;
      color:#e2e8f0;
    }
    body.dark-mode .hero {
      background: linear-gradient(135deg, rgba(249,115,22,0.16), rgba(234,88,12,0.12));
      border-color: #1e293b;
    }
    body.dark-mode .back-btn {
      background:#111827; color:#e2e8f0; border-color:#1e293b;
      box-shadow: 0 10px 24px rgba(0,0,0,0.4);
    }
    body.dark-mode .card {
      background:#0f172a;
      border-color:#1e293b;
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    }
    body.dark-mode .item-header h1,
    body.dark-mode .item-header .price { color:#fbbf24; }
    body.dark-mode .item-header .category,
    body.dark-mode .section-title,
    body.dark-mode #qty-value,
    body.dark-mode .choice-label { color:#e2e8f0; }
    body.dark-mode .chip {
      background:#111827;
      color:#cbd5e1;
      border-color:#1e293b;
    }
    body.dark-mode .choice-option { background:#111827; border-color:#1e293b; }
    body.dark-mode .time-window { background:#1f2937; border-color:#1e293b; color:#fbbf24; }
    body.dark-mode textarea {
      background:#0f172a;
      color:#e2e8f0;
      border:1.5px solid #1e293b;
    }
    body.dark-mode textarea::placeholder { color:#94a3b8; }
    body.dark-mode .qty-btn { background:#f59e0b; color:#0f172a; box-shadow: 0 8px 20px rgba(249,115,22,0.28); }
    body.dark-mode .add-cart { background:#0f172a; border-color:#1e293b; box-shadow:0 -10px 30px rgba(0,0,0,0.45); }
    body.dark-mode .add-cart button { background:#f59e0b; color:#0f172a; box-shadow:0 12px 28px rgba(249,115,22,0.35); }
  </style>
</head>
<body>
  <div class="hero">
    <img id="food-photo" src="https://via.placeholder.com/800x400?text=Food+image" alt="Food" />
    <button class="back-btn" onclick="history.back()">Back</button>
  </div>

  <main class="content">
    <div class="card">
      <div class="item-header">
        <div>
          <h1 id="item-name">Item</h1>
          <div class="category" id="item-category"></div>
        </div>
        <div class="price" id="item-price">RM 0.00</div>
      </div>

      <section id="includes-section" class="includes-section" style="display:none;">
        <div class="section-title">
          <span>Included in set</span>
          <span class="chip">Auto</span>
        </div>
        <ul class="includes-list" id="includes-list"></ul>
      </section>

      <section id="choices-section" style="display:none;"></section>

      <section id="time-window" class="time-window" style="display:none;"></section>

      <section class="note-section">
        <div class="section-title">
          <span>Note to restaurant</span>
          <span class="chip">Optional</span>
        </div>
        <textarea id="note-input" placeholder="Add note! eg. No onions, extra spicy"></textarea>
      </section>

      <section class="qty-section">
        <button class="qty-btn" id="qty-minus">-</button>
        <span id="qty-value">1</span>
        <button class="qty-btn" id="qty-plus">+</button>
      </section>
    </div>
  </main>

  <div class="add-cart">
    <button id="add-cart-btn">Add to cart</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const normalizeNote = (note) => (note || "").trim();
    const findCartIndex = (cart, itemId, notes) => cart.findIndex((entry) => entry.id === itemId && normalizeNote(entry.notes) === normalizeNote(notes));
    const parsePrice = (val, fallback = 0) => {
      const num = Number(val);
      return Number.isFinite(num) ? num : fallback;
    };
    const safeParse = (raw) => {
      try { return JSON.parse(raw); } catch (_err) { return null; }
    };
    const stored = safeParse(sessionStorage.getItem("customizeItem")) || {};
    const vendorId = params.get("vendor") || stored.vendorId || "";
    const basePrice = params.has("price") ? parsePrice(params.get("price"), stored.price || 0) : parsePrice(stored.price, 0);
    const item = {
      id: params.get("id") || stored.id || `item_${Date.now()}`,
      name: params.get("name") || stored.name || "Item",
      price: basePrice,
      category: params.get("category") || stored.category || "",
      image: stored.image || stored.imageURL || params.get("img") || "https://via.placeholder.com/800x400?text=Food+image",
      includes: Array.isArray(stored.includes) ? stored.includes : [],
      choices: Array.isArray(stored.choices) ? stored.choices : [],
      time_window: stored.time_window || null,
      returnUrl: params.get("returnUrl") || (vendorId ? `menu.html?vendor=${vendorId}` : "menu.html"),
    };
    const cartKey = vendorId ? `cart_vendor_${vendorId}` : "cart_vendor_unknown";

    const qtyValue = document.getElementById("qty-value");
    const includesSection = document.getElementById("includes-section");
    const includesList = document.getElementById("includes-list");
    const choicesSection = document.getElementById("choices-section");
    const timeWindowEl = document.getElementById("time-window");
    const noteInput = document.getElementById("note-input");

    document.getElementById("item-name").textContent = item.name;
    document.getElementById("item-category").textContent = item.category;
    document.getElementById("item-price").textContent = "RM " + item.price.toFixed(2);
    document.getElementById("food-photo").src = item.image;

    const renderIncludes = (includes) => {
      if (!Array.isArray(includes) || !includes.length) return;
      includesSection.style.display = "block";
      includesList.innerHTML = "";
      includes.forEach((inc) => {
        const li = document.createElement("li");
        if (typeof inc === "string") {
          li.textContent = inc;
        } else if (inc && typeof inc === "object") {
          li.textContent = inc.label || inc.name || inc.title || JSON.stringify(inc);
        } else {
          li.textContent = String(inc);
        }
        includesList.appendChild(li);
      });
    };

    const normalizeOption = (opt) => {
      if (opt && typeof opt === "object") {
        const label = opt.label || opt.name || opt.title || opt.option || "Option";
        return { label, value: opt.value || label, price: parsePrice(opt.price, NaN) };
      }
      const label = String(opt);
      return { label, value: label, price: NaN };
    };

    const renderChoices = (choices) => {
      if (!Array.isArray(choices) || !choices.length) return;
      choicesSection.style.display = "block";
      choicesSection.innerHTML = "";
      choices.forEach((choice, idx) => {
        const group = document.createElement("div");
        group.className = "choice-group";
        const label = choice?.label || choice?.name || `Choice ${idx + 1}`;
        const required = choice?.required !== false;
        group.dataset.required = String(required);
        group.dataset.choiceLabel = label;

        const title = document.createElement("p");
        title.className = "choice-label";
        title.textContent = required ? `${label} *` : label;

        const optionsWrap = document.createElement("div");
        optionsWrap.className = "choice-options";
        const options = Array.isArray(choice?.options) ? choice.options : [];
        options.forEach((opt, optIdx) => {
          const { label: optLabel, value, price } = normalizeOption(opt);
          const optionRow = document.createElement("label");
          optionRow.className = "choice-option";
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `choice-${idx}`;
          input.value = value;
          input.dataset.label = optLabel;
          if (Number.isFinite(price)) input.dataset.price = String(price);
          input.required = required;
          const text = document.createElement("span");
          text.textContent = Number.isFinite(price) ? `${optLabel} (RM ${price.toFixed(2)})` : optLabel;
          optionRow.appendChild(input);
          optionRow.appendChild(text);
          optionsWrap.appendChild(optionRow);
        });

        group.appendChild(title);
        group.appendChild(optionsWrap);
        choicesSection.appendChild(group);
      });
    };

    const renderTimeWindow = (tw) => {
      if (!tw) return;
      const label = typeof tw === "string" ? tw : [tw.start, tw.end].filter(Boolean).join(" - ");
      if (!label) return;
      timeWindowEl.style.display = "block";
      timeWindowEl.textContent = `Available: ${label}`;
    };

    renderIncludes(item.includes);
    renderChoices(item.choices);
    renderTimeWindow(item.time_window);

    let qty = 1;
    document.getElementById("qty-minus").onclick = () => { if (qty > 1) { qty--; qtyValue.textContent = qty; } };
    document.getElementById("qty-plus").onclick = () => { qty++; qtyValue.textContent = qty; };

    const collectSelections = () => {
      const groups = Array.from(choicesSection.querySelectorAll(".choice-group"));
      const selections = [];
      const missing = [];
      groups.forEach((group, idx) => {
        const required = group.dataset.required === "true";
        const label = group.dataset.choiceLabel || `Choice ${idx + 1}`;
        const picked = group.querySelector("input[type='radio']:checked");
        if (picked) {
          const pickedPrice = parsePrice(picked.dataset.price, NaN);
          selections.push({ label, value: picked.dataset.label || picked.value, price: pickedPrice });
        } else if (required) {
          missing.push(label);
        }
      });
      return { selections, missing };
    };

    document.getElementById("add-cart-btn").onclick = () => {
      const { selections, missing } = collectSelections();
      if (missing.length) {
        alert(`Please choose: ${missing.join(", ")}`);
        return;
      }
      const userNote = normalizeNote(noteInput.value);
      const bracketNote = selections.length ? selections.map((s) => `[${s.label}: ${s.value}]`).join(" ") : "";
      const combinedNote = [bracketNote, userNote].filter(Boolean).join(" | ");
      const selectionPrice = selections.find((s) => Number.isFinite(s.price))?.price;
      const unitPrice = Number.isFinite(selectionPrice) ? selectionPrice : item.price;
      const cart = JSON.parse(localStorage.getItem(cartKey) || "[]");
      const idx = findCartIndex(cart, item.id, combinedNote);
      if (idx >= 0) {
        cart[idx].qty += qty;
      } else {
        cart.push({
          id: item.id,
          name: item.name,
          price: Number(unitPrice),
          category: item.category,
          notes: combinedNote,
          rawNote: userNote,
          selections,
          qty,
          image: item.image,
          imageURL: item.image
        });
      }
      localStorage.setItem(cartKey, JSON.stringify(cart));
      sessionStorage.removeItem("customizeItem");
      window.location.href = item.returnUrl;
    };

    function applyDarkMode() {
      if (localStorage.getItem("darkMode") === "on") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    }
    applyDarkMode();
    window.addEventListener("storage", (evt) => {
      if (evt.key === "darkMode") applyDarkMode();
    });
  </script>
</body>
</html>
