<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Note</title>
  <style>
    :root { --primary:#00a56f; --text:#111; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: "Lato", Arial, sans-serif; background:#f8f9fb; color: var(--text);
      padding-bottom: 90px;
    }
    .hero {
      position: relative; width: 100%; height: 200px; overflow: hidden; background:#ddd;
    }
    .hero img { width: 100%; height: 100%; object-fit: cover; display:block; }
    .back-btn {
      position: absolute; top: 12px; left: 12px;
      background: rgba(0,0,0,0.55); color: #fff; border: none; border-radius: 10px;
      width: 40px; height: 40px; font-size: 20px; cursor: pointer;
      display:flex; align-items:center; justify-content:center; backdrop-filter: blur(4px);
    }
    .content { padding: 16px; max-width: 640px; margin: 0 auto; }
    .item-header { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .item-header h1 { margin:0; font-size: 1.35rem; line-height:1.3; }
    .item-header .price { font-weight: 800; font-size: 1.2rem; }
    .item-header .category { margin:2px 0 0; color: var(--muted); font-size: 0.95rem; }
    .note-section { margin-top: 18px; }
    .section-title { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; font-weight:700; }
    .chip { background:#f1f5f9; color:#475569; border-radius:14px; padding:4px 10px; font-size: 0.85rem; }
    textarea {
      width:100%; min-height:120px; border:1.5px solid #d9dfe7; border-radius: 12px;
      padding:12px; font-size:1rem; resize: vertical; outline:none; background:#fff;
    }
    textarea:focus { border-color: var(--primary); box-shadow:0 0 0 3px #00a56f22; }
    .qty-section {
      margin: 22px 0; display:flex; align-items:center; justify-content:center; gap:28px; font-size:1.1rem;
    }
    .qty-btn {
      width: 44px; height: 44px; border-radius: 50%; border: none; cursor: pointer;
      display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:700;
      color:#0f5132; background: #d1fae5; transition: transform 0.1s;
    }
    .qty-btn:active { transform: scale(0.95); }
    #qty-value { min-width: 32px; text-align:center; font-weight: 700; }
    .add-cart {
      position: fixed; left:0; right:0; bottom:0;
      padding: 14px 16px calc(14px + env(safe-area-inset-bottom));
      background:#fff; box-shadow: 0 -6px 24px rgba(0,0,0,0.12);
      display:flex; justify-content:center;
    }
    .add-cart button {
      width:100%; max-width: 540px; border:none; border-radius: 12px;
      background: linear-gradient(90deg,#00a56f,#00c389); color:#fff;
      font-size: 1.05rem; font-weight: 800; padding: 14px 16px; cursor: pointer;
      box-shadow: 0 10px 28px rgba(0,165,111,0.28);
    }
    @media (min-width: 768px) {
      .hero { height: 240px; border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img id="food-photo" src="https://via.placeholder.com/800x400?text=Food+image" alt="Food" />
    <button class="back-btn" onclick="history.back()">←</button>
  </div>

  <main class="content">
    <div class="item-header">
      <div>
        <h1 id="item-name">Item</h1>
        <div class="category" id="item-category"></div>
      </div>
      <div class="price" id="item-price">RM 0.00</div>
    </div>

    <section class="note-section">
      <div class="section-title">
        <span>Note to restaurant</span>
        <span class="chip">Optional</span>
      </div>
      <textarea id="note-input" placeholder="Add your request (subject to restaurant's discretion)"></textarea>
    </section>

    <section class="qty-section">
      <button class="qty-btn" id="qty-minus">−</button>
      <span id="qty-value">1</span>
      <button class="qty-btn" id="qty-plus">+</button>
    </section>
  </main>

  <div class="add-cart">
    <button id="add-cart-btn">Add to cart</button>
  </div>

  <script>
    // Fetch data from query parameters
    const params = new URLSearchParams(location.search);
    const name = params.get("name") || "Item";
    const price = parseFloat(params.get("price") || "0");
    const category = params.get("category") || "";
    const img = params.get("img") || "https://via.placeholder.com/800x400?text=Food+image";
    const returnUrl = params.get("returnUrl") || "menu.html";
    // Populate UI
    document.getElementById("item-name").textContent = name;
    document.getElementById("item-category").textContent = category;
    document.getElementById("item-price").textContent = "RM " + price.toFixed(2);
    document.getElementById("food-photo").src = img;

    let qty = 1;
    const qtyValue = document.getElementById("qty-value");
    document.getElementById("qty-minus").onclick = () => { if (qty > 1) { qty--; qtyValue.textContent = qty; } };
    document.getElementById("qty-plus").onclick = () => { qty++; qtyValue.textContent = qty; };

    document.getElementById("add-cart-btn").onclick = () => {
      const note = document.getElementById("note-input").value.trim();
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ name, price: Number(price), category, notes: note, qty, imageURL: img });
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = returnUrl;
    };
  </script>
</body>
</html>
