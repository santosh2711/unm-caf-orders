<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>User Login</title>
  <link rel="icon" href="https://www.nottingham.edu.my/SiteAssets/Images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent-1:#005f73;
      --accent-2:#00aaff;
      --muted:#6b7a8a;
      --glass-bg: rgba(255,255,255,0.95);
      --box-radius:18px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      background-clip: padding-box;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('https://www.nottingham.edu.my/events/images-multimedia/25th-anniversary/banner-homepage-25th-anniversary.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px) brightness(0.7);
      z-index: -2;
      transform-origin: center;
      animation: backgroundShift 18s cubic-bezier(.2,.8,.2,1) infinite alternate;
    }
    @keyframes backgroundShift {
      from { transform: scale(1) translateY(0px); }
      to { transform: scale(1.02) translateY(-8px); }
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .box {
      width: 100%;
      max-width: 420px;
      background: var(--glass-bg);
      border-radius: var(--box-radius);
      padding: 34px 26px;
      color: #222;
      text-align: center;
      margin: 0;
      box-shadow: 0 10px 30px rgba(8,20,40,0.18);
      border: 2px solid #40E0D0;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(6px) saturate(110%);
      animation: slideUp 540ms cubic-bezier(.2,.9,.3,1) both;
    }
    @keyframes slideUp {
      0% { opacity:0; transform: translateY(18px) scale(.995); }
      100% { opacity:1; transform: translateY(0) scale(1); }
    }
    .logo {
      width: 96px;
      height: 96px;
      margin: 0 auto 14px auto;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.9));
      padding: 10px;
      display: block;
      object-fit: contain;
      transition: transform 220ms ease;
    }
    h2#form-title {
      font-size: 1.28rem;
      margin: 6px 0 16px 0;
      letter-spacing: 0.6px;
      font-weight: 700;
      background: linear-gradient(90deg, black, #005f73);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    label {
      display: block;
      text-align: left;
      font-size: 0.95em;
      font-weight: 700;
      color: var(--accent-1);
      margin-top: 12px;
      margin-bottom: 6px;
      letter-spacing: 0.2px;
    }
    input {
      width: 100%;
      display: block;
      margin: 6px 0 0 0;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid rgba(100,115,130,0.18);
      font-size: 1.02em;
      background: linear-gradient(180deg, #fbfcfd, #f6fbff);
      color: #0f1720;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      box-sizing: border-box;
    }
    input::placeholder { color: #9aa7b4; font-weight:500; }
    input:focus {
      border: 1.8px solid var(--accent-1);
      outline: none;
      box-shadow: 0 8px 28px rgba(0,95,115,0.08);
      background: #ffffff;
      transform: translateY(-1px);
    }
    button {
      width: 100%;
      padding: 14px 0;
      margin: 18px 0 8px 0;
      border-radius: 12px;
      border: none;
      font-size: 1.06em;
      background: linear-gradient(90deg, var(--accent-1) 40%, var(--accent-2) 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,95,115,0.12);
      letter-spacing: 0.4px;
    }
    button:hover { transform: translateY(-4px); box-shadow: 0 14px 36px rgba(0,95,115,0.16); filter:brightness(1.02); }
    button:active { transform: translateY(-1px) scale(.997); }
    button:focus { outline: none; box-shadow: 0 10px 36px rgba(0,95,115,0.18); }
    .toggle, .forgot {
      margin-top: 8px;
      font-size: 0.98em;
      color: var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
    }
    .toggle a, .forgot a {
      color: var(--accent-2);
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
      transition: color 160ms ease, transform 160ms ease;
    }
    .toggle a:hover, .forgot a:hover { color: #0077cc; transform: translateY(-2px); }
    .error {
      color: #b71c1c;
      font-size: 0.96em;
      margin-top: 12px;
      min-height: 22px;
      font-weight: 600;
      display:block;
      opacity: 0.98;
    }
    .success {
      color: #28a745;
      font-size: 0.96em;
      margin-top: 12px;
      font-weight: 600;
      display:block;
      opacity: 0.98;
    }
    .spinner {
      display: none;
      margin: 12px auto;
      border: 4px solid rgba(243,243,243,0.95);
      border-top: 4px solid var(--accent-2);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 900ms linear infinite;
      box-shadow: 0 6px 18px rgba(0,95,115,0.08);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .background { filter: blur(2px) brightness(0.78); animation: none; }
      .box { padding: 22px 16px; max-width: 96vw; margin: 6vh 0 0 0; border-radius: 14px; }
      .logo { width: 76px; height:76px; border-radius:12px; padding:8px; }
      h2#form-title { font-size: 1.12rem; margin-bottom:10px; }
      input, button { font-size: 1.06em; padding: 16px 12px; border-radius: 12px; }
      label { font-size: 0.94em; }
      .toggle, .forgot { font-size: 0.95em; }
      .spinner { width: 36px; height: 36px; border-width: 4px; }
    }
    @media (max-width:360px) {
      .box { padding: 18px 12px; }
      .logo { width:68px; height:68px; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="box" id="loginBox">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRael_4f3Iv0L-t9WvqLQ8XBoMMa6m-L82gjg&s" alt="University of Nottingham Logo">
    <h2 id="form-title">User Login</h2>
    <div id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <button id="loginBtn">Login</button>
      <div class="spinner" id="loading-spinner"></div>
      <div class="forgot">Forgot password? <a id="showForgot">Reset here</a></div>
      <div class="toggle">First time? <a id="showRegister">Register</a></div>
      <div class="error" id="error-message"></div>
    </div>
    <div id="registerForm" style="display:none;">
      <label for="reg-email">Any Email Address</label>
      <input type="email" id="reg-email" placeholder="Enter any email address" />
      <label for="reg-password">Create Password</label>
      <input type="password" id="reg-password" placeholder="Create password" />
      <button id="registerBtn">Register</button>
      <div class="spinner" id="register-spinner"></div>
      <div class="toggle">Already have an account? <a id="showLogin">Login</a></div>
      <div class="error" id="register-error"></div>
    </div>
    <div id="forgotForm" style="display:none;">
      <label for="forgot-email">Email</label>
      <input type="email" id="forgot-email" placeholder="Enter your email" />
      <button id="forgotBtn">Send Reset Link</button>
      <div class="spinner" id="forgot-spinner"></div>
      <div class="toggle"><a id="backToLogin">Back to Login</a></div>
      <div class="error" id="forgot-error"></div>
      <div class="success" id="forgot-success"></div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { 
      getFirestore, 
      doc, 
      setDoc 
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.firebasestorage.app",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const forgotForm = document.getElementById("forgotForm");
    const errorMsg = document.getElementById("error-message");
    const registerError = document.getElementById("register-error");
    const forgotError = document.getElementById("forgot-error");
    const forgotSuccess = document.getElementById("forgot-success");
    const spinner = document.getElementById("loading-spinner");
    const registerSpinner = document.getElementById("register-spinner");
    const forgotSpinner = document.getElementById("forgot-spinner");

    // Show Register
    document.getElementById("showRegister").onclick = () => {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      forgotForm.style.display = "none";
      errorMsg.innerText = "";
      registerError.innerText = "";
    };
    // Show Login
    document.getElementById("showLogin").onclick = () => {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      forgotForm.style.display = "none";
      errorMsg.innerText = "";
      registerError.innerText = "";
    };
    // Show Forgot
    document.getElementById("showForgot").onclick = () => {
      loginForm.style.display = "none";
      registerForm.style.display = "none";
      forgotForm.style.display = "block";
      forgotError.innerText = "";
      forgotSuccess.innerText = "";
    };
    // Back to Login from Forgot
    document.getElementById("backToLogin").onclick = () => {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      forgotForm.style.display = "none";
      errorMsg.innerText = "";
      forgotError.innerText = "";
      forgotSuccess.innerText = "";
    };

    // Login
    document.getElementById("loginBtn").onclick = async () => {
      errorMsg.innerText = "";
      spinner.style.display = "block";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("studentEmail", userCredential.user.email);
        window.location.href = "shop-list.html";
      } catch (err) {
        errorMsg.innerText = "Login failed. Please check your credentials or register first.";
      } finally {
        spinner.style.display = "none";
      }
    };

    // Register
    document.getElementById("registerBtn").onclick = async () => {
      registerError.innerText = "";
      registerSpinner.style.display = "block";
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value.trim();
      if (!email || !password) {
        registerError.innerText = "Please enter email and create password.";
        registerSpinner.style.display = "none";
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "students", userCredential.user.uid), {
          email: email,
          points: 0
        });
        localStorage.setItem("studentEmail", userCredential.user.email);
        window.location.href = "student-home.html";
      } catch (err) {
        if (err.code === 'auth/email-already-in-use') {
          registerError.innerText = "ðŸ˜Š You already have an account â€” please login.";
        } else {
          registerError.innerText = err.message;
        }
      } finally {
        registerSpinner.style.display = "none";
      }
    };

    // Forgot Password
    document.getElementById("forgotBtn").onclick = async () => {
      forgotError.innerText = "";
      forgotSuccess.innerText = "";
      forgotSpinner.style.display = "block";
      const email = document.getElementById("forgot-email").value.trim();
      if (!email) {
        forgotError.innerText = "Please enter your email address.";
        forgotSpinner.style.display = "none";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        forgotSuccess.innerText = "Reset link sent! Check your email.";
      } catch (err) {
        forgotError.innerText = "Failed to send reset link. Please check your email.";
      } finally {
        forgotSpinner.style.display = "none";
      }
    };
  </script>
</body>
</html>
