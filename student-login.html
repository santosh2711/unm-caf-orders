<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>UNM Cafeteria — Student Login</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='6' y='6' width='52' height='52' rx='12' ry='12' fill='%23fff' stroke='%23f97316' stroke-width='2'/%3E%3Cpath fill='%23f97316' d='M18 14c4.2 0 7.6 3.4 7.6 7.6 0 3.2-1.8 6-4.6 7.1V46h-6V28.7c-2.8-1.1-4.6-3.9-4.6-7.1C10.4 17.4 13.8 14 18 14z'/%3E%3Cpath fill='%23ea580c' d='M34 14h4v10h2V14h4v10h2V14h4v12h-6v20h-6V26h-6z'/%3E%3C/svg%3E" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff7ed;
      --panel: #ffffff;
      --panel-strong: #fff3e5;
      --stroke: rgba(249,115,22,0.16);
      --accent: #f97316;
      --accent-2: #ea580c;
      --text: #0c0c0c;
      --muted: #4b5563;
      --shadow: 0 18px 45px rgba(234,88,12,0.18);
      --shadow-soft: 0 12px 30px rgba(234,88,12,0.14);
      --blur: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Inter', Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1400px at 12% 10%, rgba(249,115,22,0.12), transparent 45%),
                  radial-gradient(1400px at 88% 16%, rgba(234,88,12,0.12), transparent 50%),
                  linear-gradient(180deg, #fffaf5 0%, #fff4e8 45%, #ffefe1 100%);
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .wrap {
      width: min(460px, 100%);
      position: relative;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 28px 24px 24px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .badge {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2) 70%, #7c2d12 115%);
      color: #fff7ed;
      display: grid;
      place-items: center;
      font-weight: 800;
      letter-spacing: 0.6px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
    }
    h1 {
      margin: 0;
      font-size: 1.32rem;
      letter-spacing: 0.6px;
      line-height: 1.2;
    }
    p.subtitle {
      margin: 4px 0 12px 0;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .tabs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 14px;
    }
    .tab-btn {
      padding: 12px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: var(--panel-strong);
      font-weight: 700;
      color: var(--muted);
      cursor: pointer;
      transition: border 0.15s, box-shadow 0.15s, color 0.15s, background 0.15s;
    }
    .tab-btn.active {
      color: var(--text);
      border-color: rgba(249,115,22,0.5);
      box-shadow: 0 10px 26px rgba(249,115,22,0.18);
      background: linear-gradient(120deg, rgba(249,115,22,0.14), rgba(234,88,12,0.14));
    }
    label {
      display: block;
      font-weight: 700;
      margin: 12px 0 6px 0;
      color: var(--text);
      letter-spacing: 0.2px;
    }
    input {
      width: 100%;
      padding: 13px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, #ffffff, #fff6eb);
      font-size: 1rem;
      color: var(--text);
      transition: border 0.15s, box-shadow 0.15s, transform 0.12s;
    }
    input:focus {
      outline: none;
      border-color: rgba(249,115,22,0.7);
      box-shadow: 0 10px 28px rgba(249,115,22,0.18);
      transform: translateY(-1px);
      background: #ffffff;
    }
    input::placeholder { color: #9a8f85; }
    .btn-primary {
      width: 100%;
      margin-top: 16px;
      padding: 14px 0;
      border-radius: 12px;
      border: 1px solid rgba(249,115,22,0.5);
      background: linear-gradient(120deg, var(--accent) 20%, var(--accent-2) 100%);
      color: #0c0c0c;
      font-weight: 800;
      letter-spacing: 0.4px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(234,88,12,0.26);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .btn-primary:active { transform: translateY(0); }
    .btn-secondary {
      width: 100%;
      margin-top: 10px;
      padding: 12px 0;
      border-radius: 12px;
      border: 1px solid rgba(249,115,22,0.4);
      background: rgba(255,255,255,0.92);
      color: var(--accent-2);
      font-weight: 800;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
    }
    .row { display: flex; justify-content: space-between; align-items: center; gap: 8px; margin-top: 10px; color: var(--muted); font-weight: 600; }
    .link { color: var(--accent-2); font-weight: 800; cursor: pointer; }
    .error { margin-top: 12px; min-height: 22px; color: #b91c1c; font-weight: 700; }
    .success { margin-top: 12px; min-height: 22px; color: #15803d; font-weight: 700; }
    .inline-spinner {
      display: none;
      margin: 12px auto 4px auto;
      border: 4px solid rgba(255,255,255,0.92);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
      box-shadow: 0 8px 18px rgba(234,88,12,0.12);
    }
    .page-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(255,247,237,0.85);
      backdrop-filter: blur(6px);
      z-index: 20;
      color: var(--text);
      font-weight: 800;
      letter-spacing: 0.3px;
      transition: opacity 0.18s ease;
    }
    .page-loader.hidden { opacity: 0; pointer-events: none; }
    .page-loader .spinner {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.82);
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
      box-shadow: 0 10px 24px rgba(0,0,0,0.14);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 520px) {
      body { padding: 12px; }
      .card { padding: 22px 18px; border-radius: 16px; }
      .tabs { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <div class="page-loader" id="pageLoader" aria-live="polite" aria-label="Checking session">
    <div class="spinner"></div>
    <span id="loaderText">Checking session…</span>
  </div>

  <div class="wrap">
    <div class="card" id="loginCard">
      <header>
        <div class="badge" aria-hidden="true">UNM</div>
        <div>
          <h1>Student Access</h1>
          <p class="subtitle">Fast, secure sign-in for UNM Cafeteria.</p>
        </div>
      </header>

      <div class="tabs">
        <button class="tab-btn active" id="tabLogin">Login</button>
        <button class="tab-btn" id="tabRegister">Register</button>
        <button class="tab-btn" id="tabReset">Reset</button>
      </div>

      <div id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@example.com" autocomplete="email" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" />
        <button class="btn-primary" id="loginBtn">Login</button>
        <div class="inline-spinner" id="loginSpinner"></div>
        <div class="row">
          <span>Need help?</span><span class="link" id="switchToReset">Reset password</span>
        </div>
        <div class="error" id="loginError"></div>
      </div>

      <div id="registerForm" style="display:none;">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" placeholder="name@example.com" autocomplete="email" />
        <label for="reg-password">Create password</label>
        <input type="password" id="reg-password" placeholder="Create a strong password" autocomplete="new-password" />
        <button class="btn-primary" id="registerBtn">Create account</button>
        <div class="inline-spinner" id="registerSpinner"></div>
        <div class="row">
          <span>Have an account?</span><span class="link" id="switchToLogin">Back to login</span>
        </div>
        <div class="error" id="registerError"></div>
      </div>

      <div id="resetForm" style="display:none;">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" placeholder="name@example.com" autocomplete="email" />
        <button class="btn-primary" id="resetBtn">Send reset link</button>
        <div class="inline-spinner" id="resetSpinner"></div>
        <div class="row">
          <span>Remembered password?</span><span class="link" id="switchBackLogin">Back to login</span>
        </div>
        <div class="error" id="resetError"></div>
        <div class="success" id="resetSuccess"></div>
      </div>

      <button class="btn-secondary" id="signOutBtn" style="display:none;">Sign out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import {
      getFirestore,
      doc,
      setDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const pageLoader = document.getElementById('pageLoader');
    const loaderText = document.getElementById('loaderText');
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const tabReset = document.getElementById('tabReset');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const resetForm = document.getElementById('resetForm');
    const loginSpinner = document.getElementById('loginSpinner');
    const registerSpinner = document.getElementById('registerSpinner');
    const resetSpinner = document.getElementById('resetSpinner');
    const loginError = document.getElementById('loginError');
    const registerError = document.getElementById('registerError');
    const resetError = document.getElementById('resetError');
    const resetSuccess = document.getElementById('resetSuccess');
    const signOutBtn = document.getElementById('signOutBtn');

    const setPageLoading = (on, text = 'Checking session…') => {
      if (pageLoader) pageLoader.classList.toggle('hidden', !on);
      if (loaderText) loaderText.textContent = text;
    };

    const clearErrors = () => {
      loginError.textContent = '';
      registerError.textContent = '';
      resetError.textContent = '';
      resetSuccess.textContent = '';
    };

    const showTab = (target) => {
      clearErrors();
      tabLogin.classList.toggle('active', target === 'login');
      tabRegister.classList.toggle('active', target === 'register');
      tabReset.classList.toggle('active', target === 'reset');
      loginForm.style.display = target === 'login' ? 'block' : 'none';
      registerForm.style.display = target === 'register' ? 'block' : 'none';
      resetForm.style.display = target === 'reset' ? 'block' : 'none';
    };

    tabLogin.onclick = () => showTab('login');
    tabRegister.onclick = () => showTab('register');
    tabReset.onclick = () => showTab('reset');
    document.getElementById('switchToReset').onclick = () => showTab('reset');
    document.getElementById('switchToLogin').onclick = () => showTab('login');
    document.getElementById('switchBackLogin').onclick = () => showTab('login');

    const toggleInlineSpinner = (el, on) => { el.style.display = on ? 'block' : 'none'; };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        localStorage.setItem('studentEmail', user.email || '');
        signOutBtn.style.display = 'block';
        setPageLoading(true, 'Signing you in…');
        window.location.href = 'shop-list.html';
        return;
      }
      signOutBtn.style.display = 'none';
      setPageLoading(false);
    });

    signOutBtn.onclick = async () => {
      try { await signOut(auth); } catch (e) { /* ignore */ }
      setPageLoading(false);
      signOutBtn.style.display = 'none';
      showTab('login');
    };

    document.getElementById('loginBtn').onclick = async () => {
      clearErrors();
      toggleInlineSpinner(loginSpinner, true);
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem('studentEmail', cred.user.email || '');
        setPageLoading(true, 'Signing you in…');
        window.location.href = 'shop-list.html';
      } catch (err) {
        loginError.textContent = 'Login failed. Please check your details or register.';
      } finally {
        toggleInlineSpinner(loginSpinner, false);
      }
    };

    document.getElementById('registerBtn').onclick = async () => {
      clearErrors();
      toggleInlineSpinner(registerSpinner, true);
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      if (!email || !password) {
        registerError.textContent = 'Please enter email and password.';
        toggleInlineSpinner(registerSpinner, false);
        return;
      }
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, 'students', cred.user.uid), { email, points: 0 });
        localStorage.setItem('studentEmail', cred.user.email || '');
        setPageLoading(true, 'Creating your account…');
        window.location.href = 'shop-list.html';
      } catch (err) {
        registerError.textContent = err.code === 'auth/email-already-in-use'
          ? 'You already have an account — please login.'
          : 'Registration failed. Please try again.';
      } finally {
        toggleInlineSpinner(registerSpinner, false);
      }
    };

    document.getElementById('resetBtn').onclick = async () => {
      clearErrors();
      toggleInlineSpinner(resetSpinner, true);
      const email = document.getElementById('reset-email').value.trim();
      if (!email) {
        resetError.textContent = 'Please enter your email address.';
        toggleInlineSpinner(resetSpinner, false);
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        resetSuccess.textContent = 'Reset link sent. Check your inbox.';
      } catch (err) {
        resetError.textContent = 'Failed to send reset link. Please check your email.';
      } finally {
        toggleInlineSpinner(resetSpinner, false);
      }
    };
  </script>
</body>
</html>
