<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: -1;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 36px 24px 28px 24px;
      max-width: 370px;
      width: 100%;
      text-align: center;
      margin: 0;
      position: relative;
      z-index: 1;
      border: 2px solid #40E0D0;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #005f73, #00aaff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px auto;
      font-size: 2.2rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 1.7rem;
      font-weight: 700;
      background: linear-gradient(90deg, black, #005f73);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
      text-shadow: none;
    }
    .info {
      margin: 16px 0;
      font-size: 1rem;
      color: #444;
    }
    .points {
      background: linear-gradient(90deg, #388e3c, #66bb6a);
      color: white;
      display: inline-block;
      padding: 7px 16px;
      border-radius: 20px;
      font-weight: 700;
      margin-bottom: 18px;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .actions {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .actions button {
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      transition: background 0.2s, transform 0.2s;
      letter-spacing: 0.5px;
      position: relative;
    }
    .actions button:hover {
      background: linear-gradient(90deg, #0099cc 60%, #005f73 100%);
      transform: scale(0.98);
    }
    .actions button.shop-list {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      padding: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .actions button.shop-list::before {
      content: "ðŸ›’";
      font-size: 2.5rem;
      margin-bottom: 4px;
    }
    .actions button.shop-list span {
      font-size: 0.7rem;
      font-weight: 600;
      color: white;
      text-align: center;
      line-height: 1.2;
    }
    .actions button.shop-list:hover {
      background: linear-gradient(90deg, #0099cc 60%, #005f73 100%);
      transform: scale(1.05);
    }
    .actions button.history {
      background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.05em;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(255,152,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .actions button.history::before {
      content: "ðŸ“œ";
      font-size: 1.3em;
      margin-right: 6px;
    }
    .actions button.logout {
      background: linear-gradient(90deg, #dc3545 60%, #ff6f6f 100%);
    }
    .actions button.logout:hover {
      background: linear-gradient(90deg, #b71c1c 60%, #dc3545 100%);
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 4px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.2rem;
      }
      .avatar {
        width: 54px;
        height: 54px;
        font-size: 1.5rem;
      }
      .points {
        font-size: 0.95rem;
        padding: 6px 10px;
      }
      .actions button {
        font-size: 1em;
        padding: 12px 0;
      }
      .actions button.shop-list {
        width: 100px;
        height: 100px;
        font-size: 1.8rem;
      }
      .actions button.shop-list::before {
        font-size: 2rem;
      }
      .actions button.shop-list span {
        font-size: 0.6rem;
      }
      .actions button.history {
        font-size: 0.98em;
        gap: 6px;
      }
      .actions button.history::before {
        font-size: 1em;
        margin-right: 4px;
      }
    }

    /* Dark mode styles for student-home.html */
    body.dark-mode {
      background: #181a20 !important;
      color: #f4f6f9 !important;
    }
    body.dark-mode .background {
      background: #181a20 !important;
    }
    body.dark-mode .container {
      background: #23262f !important;
      color: #f4f6f9 !important;
      border-color: #0077b6 !important;
    }
    body.dark-mode .avatar {
      background: linear-gradient(135deg, #23262f, #0077b6) !important;
      color: #f4f6f9 !important;
      box-shadow: 0 4px 16px rgba(0,0,0,0.32);
    }
    body.dark-mode h1 {
      color: #f4f6f9 !important;
      text-shadow: 0 8px 32px rgba(0,0,0,0.32), 0 2px 4px rgba(0,0,0,0.28);
      background: none !important;
      -webkit-background-clip: initial;
      background-clip: initial;
    }
    body.dark-mode .info {
      color: #b0bec5 !important;
    }
    body.dark-mode .points {
      background: linear-gradient(90deg, #388e3c, #66bb6a) !important;
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.22);
    }
    body.dark-mode .actions button {
      background: #0077b6 !important;
      color: #fff !important;
      box-shadow: 0 4px 16px rgba(0,0,0,0.32);
    }
    body.dark-mode .actions button.shop-list {
      background: #23262f !important;
      color: #00eaff !important;
    }
    body.dark-mode .actions button.shop-list span {
      color: #00eaff !important;
    }
    body.dark-mode .actions button.history {
      background: #23262f !important;
      color: #ffe066 !important;
    }
    body.dark-mode .actions button.logout {
      background: #23262f !important;
      color: #ff5252 !important;
    }
    body.dark-mode .actions button:hover {
      background: #0097a7 !important;
      color: #fff !important;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    // Prevent double initialization if already initialized
    let app;
    try {
      app = initializeApp(firebaseConfig);
    } catch (e) {
      app = firebase.app();
    }
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "student-login.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("avatar").textContent = user.email ? user.email[0].toUpperCase() : "U";
        localStorage.setItem("userId", user.uid);
        localStorage.setItem("email", user.email);
        const studentRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(studentRef);
        if (docSnap.exists()) {
          document.getElementById("points").textContent = docSnap.data().points || 0;
        } else {
          document.getElementById("points").textContent = "0";
        }
      }
    });

    window.goToShopList = function() {
      window.location.href = 'shop-list.html';
    }
    window.goToOrderHistory = function() {
      window.location.href = 'order-history.html';
    }
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "student-login.html";
      });
    }

    // Apply saved theme and dark mode settings from localStorage
    function applyTitleTheme() {
      const theme = localStorage.getItem('titleTheme') || 'default';
      const title = document.querySelector('h1');
      if (!title) return;
      if (theme === 'blue') {
        title.style.background = 'linear-gradient(90deg, #0077b6 40%, #0097a7 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else if (theme === 'yellow') {
        title.style.background = 'linear-gradient(90deg, #ffe066 60%, #ffb347 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else {
        title.style.background = 'linear-gradient(90deg, black, #005f73)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      }
    }
    applyTitleTheme();

    function applyDarkMode() {
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    applyDarkMode();
  </script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="avatar" id="avatar">U</div>
    <h1>Welcome!</h1>
    <div class="info">
      <strong>Email:</strong> <span id="user-email">Loading...</span>
    </div>
    <div class="points">
      Points: <span id="points">Loading...</span>
    </div>
    <div class="actions">
      <button class="shop-list" onclick="goToShopList()" title="Go to Shop List"><span>Shop List</span></button>
      <button class="history" onclick="goToOrderHistory()" title="Order History">Order History</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>
</body>
</html>
