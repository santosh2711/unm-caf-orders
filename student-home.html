<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='6' y='6' width='52' height='52' rx='12' ry='12' fill='%23fff' stroke='%23f97316' stroke-width='2'/%3E%3Cpath fill='%23f97316' d='M18 14c4.2 0 7.6 3.4 7.6 7.6 0 3.2-1.8 6-4.6 7.1V46h-6V28.7c-2.8-1.1-4.6-3.9-4.6-7.1C10.4 17.4 13.8 14 18 14z'/%3E%3Cpath fill='%23ea580c' d='M34 14h4v10h2V14h4v10h2V14h4v12h-6v20h-6V26h-6z'/%3E%3C/svg%3E" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --gray: #f8fafc;
      --border: #e2e8f0;
      --shadow: 0 14px 36px rgba(0,0,0,0.08);
      --orange: #f97316;
      --orange-dark: #ea580c;
      --black: #0f172a;
      --subtle: #64748b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Nunito', 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(249,115,22,0.12), transparent 32%),
                  radial-gradient(circle at 80% 10%, rgba(249,115,22,0.08), transparent 28%),
                  var(--bg);
      color: var(--black);
      padding: 14px;
    }

    .background {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 0%, rgba(249,115,22,0.12), transparent 30%);
      opacity: 0.7;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 620px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 22px 18px 26px;
      box-shadow: 0 0 0 2px rgba(249,115,22,0.25), 0 0 34px rgba(249,115,22,0.18), var(--shadow);
      display: grid;
      gap: 14px;
    }

    .brand-chip {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--gray);
      border: 1px solid var(--border);
      font-weight: 800;
      color: var(--orange-dark);
      letter-spacing: 0.4px;
    }
    .brand-chip img { width: 26px; height: 26px; border-radius: 8px; }

    .profile-bar { display: flex; justify-content: flex-end; position: relative; }
    .profile-btn {
      border: 1px solid var(--border);
      background: var(--gray);
      border-radius: 14px;
      padding: 6px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.14s ease, box-shadow 0.18s ease;
    }
    .profile-btn:hover { background: #fff7ed; box-shadow: 0 8px 18px rgba(0,0,0,0.08); }

    .profile-menu {
      position: absolute;
      right: 0;
      top: 48px;
      min-width: 200px;
      display: none;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 8px 0;
    }
    .profile-menu header { padding: 10px 14px 6px; font-weight: 800; color: var(--orange-dark); font-family: 'Nunito', 'Inter', sans-serif; }
    .profile-menu .email-row { padding: 0 14px 10px; color: var(--subtle); font-weight: 600; font-size: 0.95rem; }
    .profile-menu button {
      width: 100%;
      padding: 12px 14px;
      background: transparent;
      border: none;
      border-top: 1px solid var(--border);
      text-align: left;
      font-weight: 700;
      color: var(--black);
      cursor: pointer;
      transition: background 0.14s ease, color 0.14s ease;
    }
    .profile-menu button:first-of-type { border-top: none; }
    .profile-menu button:last-child { border-bottom: none; }
    .profile-menu button:hover { background: #fff7ed; color: var(--orange-dark); }

    .hero-stack { display: grid; gap: 6px; text-align: center; }

    .avatar {
      width: 82px;
      height: 82px;
      border-radius: 20px;
      background: linear-gradient(135deg, #f97316, #f59e0b);
      display: grid;
      place-items: center;
      margin: 0 auto;
      font-size: 2.2rem;
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.6px;
      box-shadow: 0 12px 26px rgba(249,115,22,0.25);
    }

    h1 {
      margin: 6px 0 4px;
      font-size: 1.55rem;
      font-weight: 800;
      color: var(--orange-dark);
      letter-spacing: 0.4px;
      font-family: 'Nunito', 'Inter', sans-serif;
    }

    .info { color: var(--subtle); font-weight: 600; font-size: 0.98rem; margin-bottom: 6px; }

    .points {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fff7ed;
      color: var(--orange-dark);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 12px;
      font-weight: 800;
      box-shadow: 0 4px 12px rgba(249,115,22,0.18);
    }

    .quick-links {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      width: 100%;
    }

    .quick-link-box {
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 14px;
      padding: 16px 10px 14px;
      display: grid;
      place-items: center;
      gap: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.18s ease, border-color 0.12s ease;
    }
    .quick-link-box.primary {
      background: linear-gradient(135deg, #ffedd5, #fff7ed);
      border-color: rgba(234,88,12,0.6);
      box-shadow: 0 12px 28px rgba(249,115,22,0.22), 0 0 12px rgba(234,88,12,0.18);
    }
    .quick-link-box:hover { transform: translateY(-2px); border-color: var(--orange); box-shadow: 0 10px 24px rgba(0,0,0,0.1); }
    .quick-link-box.primary:hover { transform: translateY(-3px); box-shadow: 0 14px 30px rgba(249,115,22,0.26), 0 0 14px rgba(234,88,12,0.26); }

    .quick-link-icon { font-size: 1.6rem; color: var(--orange-dark); }
    .quick-link-box.primary .quick-link-icon { color: #c2410c; }
    .quick-link-label { font-weight: 800; color: var(--black); letter-spacing: 0.2px; }

    h3.section-title {
      margin: 10px 0 6px;
      color: var(--orange-dark);
      font-size: 1.05rem;
      letter-spacing: 0.2px;
    }

    .fav-list, .food-list {
      margin: 0;
      padding: 0 0 0 4px;
      list-style: none;
      display: grid;
      gap: 6px;
      color: var(--black);
      font-weight: 600;
      font-size: 0.96rem;
    }

    .fav-list li, .food-list li { display: flex; align-items: center; gap: 8px; }
    .fav-icon { color: #ef4444; }
    .shop-img { width: 22px; height: 22px; border-radius: 6px; object-fit: cover; border: 1px solid var(--border); background: var(--gray); }

    .logout-btn {
      width: 100%;
      padding: 13px 0;
      border: none;
      border-radius: 12px;
      background: var(--orange);
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(249,115,22,0.22);
      transition: background 0.16s ease, transform 0.12s ease;
    }

    .logout-btn:hover { background: var(--orange-dark); }
    .logout-btn:active { transform: translateY(1px); }

    .fav-popup-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.32);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
      animation: fadeIn 0.18s ease;
    }

    .fav-popup-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 24px 18px 16px;
      width: min(420px, 92vw);
      display: grid;
      gap: 12px;
    }

    .fav-popup-content h2 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--orange-dark);
      text-align: center;
      letter-spacing: 0.25px;
    }

    .fav-popup-list { list-style: none; margin: 0; padding: 0; display: grid; gap: 10px; }
    .fav-popup-list li { display: flex; align-items: center; gap: 10px; padding: 8px 8px; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; transition: border-color 0.12s ease, background 0.12s ease; }
    .fav-popup-list li:hover { background: #fff7ed; border-color: var(--orange); }

    .fav-popup-close {
      border: none;
      padding: 12px;
      border-radius: 12px;
      background: var(--orange);
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(249,115,22,0.24);
      transition: background 0.14s ease, transform 0.12s ease;
    }
    .fav-popup-close:hover { background: var(--orange-dark); }
    .fav-popup-close:active { transform: translateY(1px); }

    @media (max-width: 540px) {
      body { padding: 10px; }
      .container { padding: 18px 14px; border-radius: 16px; }
      .hero-stack h1 { font-size: 1.4rem; }
      .quick-links { gap: 8px; }
      .quick-link-box { padding: 14px 8px; }
    }

    /* Dark mode */
    body.dark-mode { background: #0b1220; color: #e2e8f0; }
    body.dark-mode .container,
    body.dark-mode .profile-menu,
    body.dark-mode .fav-popup-content { background: #0f172a; border-color: #1e293b; color: #e2e8f0; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
    body.dark-mode .profile-btn { background: #111827; border-color: #1e293b; }
    body.dark-mode .profile-menu button { color: #e2e8f0; border-color: #1e293b; }
    body.dark-mode .profile-menu button:hover { background: #1f2937; color: #fbbf24; }
    body.dark-mode .avatar { background: linear-gradient(135deg, #f59e0b, #f97316); box-shadow: 0 12px 26px rgba(249,115,22,0.35); }
    body.dark-mode .brand-chip,
    body.dark-mode .points,
    body.dark-mode .quick-link-box,
    body.dark-mode .fav-popup-list li { background: #111827; border-color: #1e293b; color: #e2e8f0; box-shadow: 0 6px 18px rgba(0,0,0,0.3); }
    body.dark-mode .quick-link-box.primary { border-color: rgba(249,115,22,0.6); box-shadow: 0 14px 30px rgba(249,115,22,0.26), 0 0 14px rgba(234,88,12,0.22); }
    body.dark-mode .quick-link-box:hover,
    body.dark-mode .fav-popup-list li:hover { border-color: #f97316; }
    body.dark-mode .logout-btn,
    body.dark-mode .fav-popup-close { background: #f59e0b; box-shadow: 0 12px 26px rgba(249,115,22,0.35); color: #0f172a; }
    body.dark-mode .profile-menu header { color: #fbbf24; }
    body.dark-mode .info { color: #cbd5e1; }
    body.dark-mode h3.section-title { color: #fbbf24; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { bootI18n, initLanguageSelector, setLanguage } from "./i18n.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    let app;
    try {
      app = initializeApp(firebaseConfig);
    } catch (e) {
      app = firebase.app();
    }
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Profile menu logic
    window.openProfileMenu = function() {
      const menu = document.getElementById('profileMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    };
    document.addEventListener('click', (e) => {
      const btn = document.getElementById('profileBtn');
      const menu = document.getElementById('profileMenu');
      if (btn && btn.contains(e.target)) return;
      if (menu && !menu.contains(e.target)) menu.style.display = 'none';
    });

    // User info and points
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "student-login.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("avatar").textContent = user.email ? user.email[0].toUpperCase() : "U";
        document.getElementById("profilePic").src =
          `https://ui-avatars.com/api/?name=${user.email[0]}&background=00aaff&color=fff&rounded=true`;
        localStorage.setItem("userId", user.uid);
        localStorage.setItem("email", user.email);
        const studentRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(studentRef);
        if (docSnap.exists()) {
          document.getElementById("points").textContent = docSnap.data().points || 0;
        } else {
          document.getElementById("points").textContent = "0";
        }
      }
    });

    // Quick links
    window.goToShopList = function() {
      window.location.href = 'shop-list.html';
    }
    window.goToFavourites = function() {
      // Scroll to favourite shops section
      document.getElementById('favShopsSection').scrollIntoView({behavior: "smooth"});
    }
    window.goToFavFoods = function() {
      // Scroll to favourite foods section
      document.getElementById('favFoodsSection').scrollIntoView({behavior: "smooth"});
    }
    window.goToOrderHistory = function() {
      window.location.href = 'order-history.html';
    }
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "student-login.html";
      });
    }

    const languageSelect = document.getElementById('languageSelect');

    // Populate email in the profile dropdown
    document.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem("email") || "";
      const emailSpan = document.getElementById("profileMenuEmail");
      if (emailSpan) emailSpan.textContent = email;
    });

    // Load favourite shops and foods from localStorage
    function renderFavourites() {
      // Favourite shops
      const favShops = JSON.parse(localStorage.getItem('favouriteShopsData') || '[]');
      const favList = document.getElementById('favShopsList');
      if (favShops.length === 0) {
        favList.innerHTML = `<li style="color:#888;">No favourite shops yet.</li>`;
      } else {
        favList.innerHTML = favShops.map(shop =>
          `<li><span class="fav-icon">‚ù§Ô∏è</span> <img class="shop-img" src="${shop.imageURL || 'https://via.placeholder.com/40'}" alt="">${shop.name}</li>`
        ).join('');
      }
      // Favourite foods
      const favFoods = JSON.parse(localStorage.getItem('favouriteFoodsData') || '[]');
      const foodList = document.getElementById('favFoodsList');
      if (favFoods.length === 0) {
        foodList.innerHTML = `<li style="color:#888;">No favourite foods yet.</li>`;
      } else {
        foodList.innerHTML = favFoods.map(food =>
          `<li><span class="fav-icon">üçî</span> ${food.name}</li>`
        ).join('');
      }
    }
    renderFavourites();

    // Theme
    function applyTitleTheme() {
      const theme = localStorage.getItem('titleTheme') || 'default';
      const title = document.querySelector('h1');
      if (!title) return;
      if (theme === 'blue') {
        title.style.background = 'linear-gradient(90deg, #0077b6 40%, #0097a7 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else if (theme === 'yellow') {
        title.style.background = 'linear-gradient(90deg, #ffe066 60%, #ffb347 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else {
        title.style.background = 'linear-gradient(90deg, black, #005f73)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      }
    }
    applyTitleTheme();

    function applyDarkMode() {
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    applyDarkMode();

    // Show favourite shops as popup modal
    window.showFavShopsPopup = function() {
      const favShops = JSON.parse(localStorage.getItem('favouriteShopsData') || '[]');
      const popup = document.getElementById('favShopsPopup');
      if (!popup) return;
      if (favShops.length === 0) {
        popup.innerHTML = `
          <div class="fav-popup-modal">
            <div class="fav-popup-content">
              <h2>Favourite Shops</h2>
              <div style="color:#888;text-align:center;margin-bottom:18px;">No favourite shops yet.</div>
              <button class="fav-popup-close" onclick="closeFavShopsPopup()">Close</button>
            </div>
          </div>
        `;
      } else {
        popup.innerHTML = `
          <div class="fav-popup-modal">
            <div class="fav-popup-content">
              <h2>Favourite Shops</h2>
              <ul class="fav-popup-list">
                ${favShops.map(shop => `
                  <li onclick="goToShopMenu('${shop.id}')">
                    <img class="shop-img" src="${shop.imageURL || 'https://via.placeholder.com/40'}" alt="">
                    <span>${shop.name}</span>
                  </li>
                `).join('')}
              </ul>
              <button class="fav-popup-close" onclick="closeFavShopsPopup()">Close</button>
            </div>
          </div>
        `;
      }
      popup.style.display = "flex";
      setTimeout(() => {
        document.addEventListener('keydown', escFavPopup, { once: true });
      }, 0);
    };
    window.closeFavShopsPopup = function() {
      const popup = document.getElementById('favShopsPopup');
      if (popup) popup.style.display = "none";
      document.removeEventListener('keydown', escFavPopup);
    };
    function escFavPopup(e) {
      if (e.key === "Escape") closeFavShopsPopup();
    }
    window.goToShopMenu = function(shopId) {
      window.location.href = `menu.html?vendor=${shopId}`;
    };

    initLanguageSelector(languageSelect);
    languageSelect?.addEventListener('change', async (e) => {
      const code = e.target.value;
      setLanguage(code);
      if (auth.currentUser) {
        try { await setDoc(doc(db, 'students', auth.currentUser.uid), { lang: code }, { merge: true }); } catch (err) { console.error('Failed to save language', err); }
      }
    });
    bootI18n(['#languageSelect']);
  </script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="profile-bar">
      <button class="profile-btn" id="profileBtn" onclick="openProfileMenu()">
        <img id="profilePic" src="https://ui-avatars.com/api/?name=U&background=00aaff&color=fff&rounded=true" alt="Profile">
      </button>
      <div class="profile-menu" id="profileMenu">
        <header>Email</header>
        <div class="email-row"><span id="profileMenuEmail"></span></div>
        <button onclick="goToShopList()">üõí Shop List</button>
        <label style="display:flex; align-items:center; gap:10px; padding:10px 14px; font-weight:700;">
          <span style="display:inline-flex; align-items:center; gap:8px;">üåê <span data-i18n-key="Language">Language</span></span>
          <select id="languageSelect" style="flex:1; padding:8px 10px; border-radius:10px; border:1px solid var(--border); background:var(--gray); color:var(--black); font-weight:700;"></select>
        </label>
        <button onclick="goToFavourites()">‚ù§Ô∏è Favourite shops</button>
        <button onclick="goToFavFoods()">üç≤ Favourite foods</button>
        <button onclick="goToOrderHistory()">üìú Order history</button>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </div>
    <div class="avatar" id="avatar">U</div>
    <h1>Welcome!</h1>
    <div class="info">
      <strong>Email:</strong> <span id="user-email">Loading...</span>
    </div>
    <div class="points">
      Points: <span id="points">Loading...</span>
    </div>
    <div class="quick-links">
      <div class="quick-link-box primary" onclick="goToShopList()">
        <span class="quick-link-icon">üõí</span>
        <span class="quick-link-label">Shop List</span>
      </div>
      <div class="quick-link-box" onclick="showFavShopsPopup()">
        <span class="quick-link-icon">‚ù§Ô∏è</span>
        <span class="quick-link-label">Favourite Shops</span>
      </div>
      <div class="quick-link-box" onclick="goToFavFoods()">
        <span class="quick-link-icon">üçî</span>
        <span class="quick-link-label">Favourite Foods</span>
      </div>
      <div class="quick-link-box" onclick="goToOrderHistory()">
        <span class="quick-link-icon">üìú</span>
        <span class="quick-link-label">Order History</span>
      </div>
    </div>
    <div id="favShopsSection" style="width:100%;">
      <h3 class="section-title">Favourite Shops</h3>
      <ul class="fav-list" id="favShopsList"></ul>
    </div>
    <div id="favFoodsSection" style="width:100%;">
      <h3 class="section-title">Favourite Foods</h3>
      <ul class="food-list" id="favFoodsList"></ul>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div id="favShopsPopup" style="display:none;"></div>
  </div>
  
</body>
</html>
