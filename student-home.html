<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: -1;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: transparent;
    }
    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 32px 24px 24px 24px;
      max-width: 410px;
      width: 100%;
      margin: 32px 0 32px 0;
      position: relative;
      z-index: 1;
      border: 2px solid #40E0D0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 12px;
      position: relative;
    }
    .profile-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
      margin-left: auto;
      margin-right: 0;
      position: relative;
      z-index: 10;
    }
    .profile-btn img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: 2px solid #40E0D0;
      background: #073a47;
      object-fit: cover;
      transition: box-shadow 0.2s;
    }
    .profile-menu {
      display: none;
      position: absolute;
      top: 62px;
      right: 0;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      min-width: 160px;
      z-index: 100;
      padding: 0;
      overflow: hidden;
      border: 1.5px solid #00aaff;
      animation: fadeIn 0.18s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .profile-menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 14px 18px;
      font-size: 1.1rem;
      color: #000000;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s;
      border-bottom: 1px solid #e0f7fa;
    }
    .profile-menu button:last-child {
      border-bottom: none;
    }
    .profile-menu button:hover, .profile-menu button:focus {
      background: #e0f7fa;
      color: #172b90;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #005f73, #00aaff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px auto;
      font-size: 2.2rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, black, #005f73);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
      text-shadow: none;
      text-align: center;
    }
    .info {
      margin: 10px 0 18px 0;
      font-size: 1rem;
      color: #444;
      text-align: center;
    }
    .points {
      background: linear-gradient(90deg, #388e3c, #66bb6a);
      color: white;
      display: inline-block;
      padding: 7px 16px;
      border-radius: 20px;
      font-weight: 700;
      margin-bottom: 18px;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .quick-links {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin: 18px 0 24px 0;
    }
    .quick-link-box {
      background: linear-gradient(120deg, #e0f7fa 60%, #f4f6f9 100%);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 22px 10px 18px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: box-shadow 0.18s, transform 0.18s, background 0.18s;
      border: 1.5px solid #00aaff;
      min-height: 90px;
      position: relative;
    }
    .quick-link-box:hover {
      box-shadow: 0 8px 32px rgba(0,119,182,0.13);
      background: linear-gradient(120deg, #b2ebf2 60%, #e0f7fa 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .quick-link-icon {
      font-size: 2.1rem;
      margin-bottom: 8px;
      color: #00aaff;
      filter: drop-shadow(0 2px 8px #00aaff22);
      transition: color 0.18s;
    }
    .quick-link-label {
      font-size: 1.08rem;
      font-weight: 700;
      color: #005f73;
      text-align: center;
      letter-spacing: 0.2px;
    }
    .fav-list, .food-list {
      margin-top: 10px;
      width: 100%;
      text-align: left;
      font-size: 0.98rem;
      color: #333;
      padding-left: 8px;
    }
    .fav-list li, .food-list li {
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .fav-list li .fav-icon, .food-list li .fav-icon {
      color: #e53935;
      font-size: 1.1em;
    }
    .fav-list li .shop-img, .food-list li .shop-img {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 4px;
      border: 1px solid #eee;
      background: #fff;
    }
    .logout-btn {
      width: 100%;
      margin-top: 30px;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      font-size: 1.08em;
      background: linear-gradient(90deg, #dc3545 60%, #ff6f6f 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(220,53,69,0.12);
      letter-spacing: 0.4px;
      transition: background 0.18s, transform 0.18s;
      display: block;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #b71c1c 60%, #dc3545 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 500px) {
      .container {
        padding: 12px 2vw;
        max-width: 98vw;
      }
      .quick-links {
        gap: 10px;
      }
      .quick-link-box {
        padding: 16px 2px 12px 2px;
        min-height: 70px;
      }
      .quick-link-icon {
        font-size: 1.5rem;
      }
      .quick-link-label {
        font-size: 0.98rem;
      }
    }
    /* Dark mode styles */
    body.dark-mode {
      background: #181a20 !important;
      color: #f4f6f9 !important;
    }
    body.dark-mode .background {
      background: #181a20 !important;
    }
    body.dark-mode .container {
      background: #23262f !important;
      color: #f4f6f9 !important;
      border-color: #0077b6 !important;
    }
    body.dark-mode .avatar {
      background: linear-gradient(135deg, #23262f, #0077b6) !important;
      color: #f4f6f9 !important;
      box-shadow: 0 4px 16px rgba(0,0,0,0.32);
    }
    body.dark-mode h1 {
      color: #f4f6f9 !important;
      text-shadow: 0 8px 32px rgba(0,0,0,0.32), 0 2px 4px rgba(0,0,0,0.28);
      background: none !important;
      -webkit-background-clip: initial;
      background-clip: initial;
    }
    body.dark-mode .info {
      color: #b0bec5 !important;
    }
    body.dark-mode .points {
      background: linear-gradient(90deg, #388e3c, #66bb6a) !important;
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.22);
    }
    body.dark-mode .quick-link-box {
      background: linear-gradient(120deg, #23262f 60%, #181a20 100%) !important;
      color: #f4f6f9 !important;
      border: 1.5px solid #00aaff !important;
    }
    body.dark-mode .quick-link-label {
      color: #00eaff !important;
    }
    body.dark-mode .quick-link-icon {
      color: #00eaff !important;
    }
    body.dark-mode .fav-list, body.dark-mode .food-list {
      color: #f4f6f9 !important;
    }
    body.dark-mode .logout-btn {
      background: linear-gradient(90deg, #23262f 60%, #ff5252 100%) !important;
      color: #ff5252 !important;
    }
    body.dark-mode .logout-btn:hover {
      background: linear-gradient(90deg, #b71c1c 60%, #dc3545 100%) !important;
      color: #fff !important;
    }
    body.dark-mode .profile-menu {
      background: #23262f !important;
      color: #f4f6f9 !important;
      border: 1.5px solid #00aaff !important;
    }
    body.dark-mode .profile-menu button {
      color: #f4f6f9 !important;
      border-bottom: 1px solid #23262f !important;
    }
    body.dark-mode .profile-menu button:hover,
    body.dark-mode .profile-menu button:focus {
      background: #181a20 !important;
      color: #00eaff !important;
    }
    .fav-popup-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.32);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.18s;
    }
    .fav-popup-content {
      background: linear-gradient(120deg, #f4f6f9 60%, #e0f7fa 100%);
      border-radius: 18px;
      box-shadow: 0 12px 48px rgba(0,0,0,0.22);
      padding: 32px 18px 24px 18px;
      min-width: 270px;
      max-width: 90vw;
      animation: modalPop 0.4s cubic-bezier(.4,1.6,.4,1);
    }
    .fav-popup-content h2 {
      margin-top: 0;
      font-size: 1.18rem;
      color: #0077b6;
      text-align: center;
      margin-bottom: 18px;
      font-weight: 900;
    }
    .fav-popup-list {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
    }
    .fav-popup-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 10px;
      padding: 8px 8px;
      transition: background 0.15s;
      font-size: 1.05rem;
    }
    .fav-popup-list li:hover {
      background: #e0f7fa;
    }
    .fav-popup-list .shop-img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #eee;
      background: #fff;
    }
    .fav-popup-close {
      display: block;
      margin: 0 auto;
      padding: 10px 0;
      width: 90%;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #0077b6 40%, #00aaff 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.18s, transform 0.18s;
    }
    .fav-popup-close:hover {
      background: linear-gradient(90deg, #00aaff 40%, #0077b6 100%);
      transform: translateY(-2px) scale(1.03);
    }
    body.dark-mode .fav-popup-content {
      background: linear-gradient(120deg, #23262f 60%, #181a20 100%);
      color: #f4f6f9;
      box-shadow: 0 12px 48px rgba(0,0,0,0.48);
    }
    body.dark-mode .fav-popup-list li:hover {
      background: #23262f;
    }
    body.dark-mode .fav-popup-close {
      background: linear-gradient(90deg, #23262f 40%, #00aaff 100%);
      color: #f4f6f9;
    }
    body.dark-mode .fav-popup-close:hover {
      background: linear-gradient(90deg, #00aaff 40%, #23262f 100%);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    let app;
    try {
      app = initializeApp(firebaseConfig);
    } catch (e) {
      app = firebase.app();
    }
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Profile menu logic
    window.openProfileMenu = function() {
      const menu = document.getElementById('profileMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    };
    document.addEventListener('click', (e) => {
      const btn = document.getElementById('profileBtn');
      const menu = document.getElementById('profileMenu');
      if (btn && btn.contains(e.target)) return;
      if (menu && !menu.contains(e.target)) menu.style.display = 'none';
    });

    // User info and points
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "student-login.html";
      } else {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("avatar").textContent = user.email ? user.email[0].toUpperCase() : "U";
        document.getElementById("profilePic").src =
          `https://ui-avatars.com/api/?name=${user.email[0]}&background=00aaff&color=fff&rounded=true`;
        localStorage.setItem("userId", user.uid);
        localStorage.setItem("email", user.email);
        const studentRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(studentRef);
        if (docSnap.exists()) {
          document.getElementById("points").textContent = docSnap.data().points || 0;
        } else {
          document.getElementById("points").textContent = "0";
        }
      }
    });

    // Quick links
    window.goToShopList = function() {
      window.location.href = 'shop-list.html';
    }
    window.goToFavourites = function() {
      // Scroll to favourite shops section
      document.getElementById('favShopsSection').scrollIntoView({behavior: "smooth"});
    }
    window.goToFavFoods = function() {
      // Scroll to favourite foods section
      document.getElementById('favFoodsSection').scrollIntoView({behavior: "smooth"});
    }
    window.goToOrderHistory = function() {
      window.location.href = 'order-history.html';
    }
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "student-login.html";
      });
    }

    // Load favourite shops and foods from localStorage
    function renderFavourites() {
      // Favourite shops
      const favShops = JSON.parse(localStorage.getItem('favouriteShopsData') || '[]');
      const favList = document.getElementById('favShopsList');
      if (favShops.length === 0) {
        favList.innerHTML = `<li style="color:#888;">No favourite shops yet.</li>`;
      } else {
        favList.innerHTML = favShops.map(shop =>
          `<li><span class="fav-icon">‚ù§Ô∏è</span> <img class="shop-img" src="${shop.imageURL || 'https://via.placeholder.com/40'}" alt="">${shop.name}</li>`
        ).join('');
      }
      // Favourite foods
      const favFoods = JSON.parse(localStorage.getItem('favouriteFoodsData') || '[]');
      const foodList = document.getElementById('favFoodsList');
      if (favFoods.length === 0) {
        foodList.innerHTML = `<li style="color:#888;">No favourite foods yet.</li>`;
      } else {
        foodList.innerHTML = favFoods.map(food =>
          `<li><span class="fav-icon">üçî</span> ${food.name}</li>`
        ).join('');
      }
    }
    renderFavourites();

    // Theme
    function applyTitleTheme() {
      const theme = localStorage.getItem('titleTheme') || 'default';
      const title = document.querySelector('h1');
      if (!title) return;
      if (theme === 'blue') {
        title.style.background = 'linear-gradient(90deg, #0077b6 40%, #0097a7 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else if (theme === 'yellow') {
        title.style.background = 'linear-gradient(90deg, #ffe066 60%, #ffb347 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else {
        title.style.background = 'linear-gradient(90deg, black, #005f73)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      }
    }
    applyTitleTheme();

    function applyDarkMode() {
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    applyDarkMode();

    // Show favourite shops as popup modal
    window.showFavShopsPopup = function() {
      const favShops = JSON.parse(localStorage.getItem('favouriteShopsData') || '[]');
      const popup = document.getElementById('favShopsPopup');
      if (!popup) return;
      if (favShops.length === 0) {
        popup.innerHTML = `
          <div class="fav-popup-modal">
            <div class="fav-popup-content">
              <h2>Favourite Shops</h2>
              <div style="color:#888;text-align:center;margin-bottom:18px;">No favourite shops yet.</div>
              <button class="fav-popup-close" onclick="closeFavShopsPopup()">Close</button>
            </div>
          </div>
        `;
      } else {
        popup.innerHTML = `
          <div class="fav-popup-modal">
            <div class="fav-popup-content">
              <h2>Favourite Shops</h2>
              <ul class="fav-popup-list">
                ${favShops.map(shop => `
                  <li onclick="goToShopMenu('${shop.id}')">
                    <img class="shop-img" src="${shop.imageURL || 'https://via.placeholder.com/40'}" alt="">
                    <span>${shop.name}</span>
                  </li>
                `).join('')}
              </ul>
              <button class="fav-popup-close" onclick="closeFavShopsPopup()">Close</button>
            </div>
          </div>
        `;
      }
      popup.style.display = "flex";
      setTimeout(() => {
        document.addEventListener('keydown', escFavPopup, { once: true });
      }, 0);
    };
    window.closeFavShopsPopup = function() {
      const popup = document.getElementById('favShopsPopup');
      if (popup) popup.style.display = "none";
      document.removeEventListener('keydown', escFavPopup);
    };
    function escFavPopup(e) {
      if (e.key === "Escape") closeFavShopsPopup();
    }
    window.goToShopMenu = function(shopId) {
      window.location.href = `menu.html?vendor=${shopId}`;
    };
  </script>
</head>
