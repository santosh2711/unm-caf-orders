<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='6' y='6' width='52' height='52' rx='12' ry='12' fill='%23fff' stroke='%23f97316' stroke-width='2'/%3E%3Cpath fill='%23f97316' d='M18 14c4.2 0 7.6 3.4 7.6 7.6 0 3.2-1.8 6-4.6 7.1V46h-6V28.7c-2.8-1.1-4.6-3.9-4.6-7.1C10.4 17.4 13.8 14 18 14z'/%3E%3Cpath fill='%23ea580c' d='M34 14h4v10h2V14h4v10h2V14h4v12h-6v20h-6V26h-6z'/%3E%3C/svg%3E" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff7ed;
      --panel: #ffffff;
      --panel-strong: #fff3e5;
      --stroke: rgba(249,115,22,0.16);
      --accent: #f97316;
      --accent-2: #ea580c;
      --text: #0c0c0c;
      --muted: #4b5563;
      --shadow: 0 18px 45px rgba(234,88,12,0.18);
      --shadow-soft: 0 12px 30px rgba(234,88,12,0.14);
      --blur: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Inter', Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1400px at 12% 10%, rgba(249,115,22,0.12), transparent 45%),
                  radial-gradient(1400px at 88% 16%, rgba(234,88,12,0.12), transparent 50%),
                  linear-gradient(180deg, #fffaf5 0%, #fff4e8 45%, #ffefe1 100%);
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .wrap {
      width: min(520px, 100%);
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 28px 24px 24px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(600px at 80% 0%, rgba(249,115,22,0.12), transparent 40%);
      pointer-events: none;
      z-index: 0;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }
    .badge {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2) 70%, #7c2d12 115%);
      color: #fff7ed;
      display: grid;
      place-items: center;
      font-weight: 800;
      letter-spacing: 0.6px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
    }
    h1 {
      margin: 0;
      font-size: 1.42rem;
      letter-spacing: 0.6px;
      line-height: 1.2;
    }
    p.subtitle {
      margin: 4px 0 12px 0;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    form {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 12px;
      margin-top: 6px;
    }
    label {
      display: block;
      font-weight: 700;
      margin: 10px 0 4px 0;
      color: var(--text);
      letter-spacing: 0.2px;
    }
    input {
      width: 100%;
      padding: 13px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, #ffffff, #fff6eb);
      font-size: 1rem;
      color: var(--text);
      transition: border 0.15s, box-shadow 0.15s, transform 0.12s;
    }
    input:focus {
      outline: none;
      border-color: rgba(249,115,22,0.7);
      box-shadow: 0 10px 28px rgba(249,115,22,0.18);
      transform: translateY(-1px);
      background: #ffffff;
    }
    input::placeholder { color: #9a8f85; }
    .btn-primary {
      width: 100%;
      margin-top: 10px;
      padding: 14px 0;
      border-radius: 12px;
      border: 1px solid rgba(249,115,22,0.5);
      background: linear-gradient(120deg, var(--accent) 20%, var(--accent-2) 100%);
      color: #0c0c0c;
      font-weight: 800;
      letter-spacing: 0.4px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(234,88,12,0.26);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .btn-primary:active { transform: translateY(0); }
    .support-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
      color: var(--muted);
      font-weight: 600;
    }
    .link { color: var(--accent-2); font-weight: 800; cursor: pointer; }
    .error { margin-top: 10px; min-height: 22px; color: #b91c1c; font-weight: 700; }
    .inline-spinner {
      display: none;
      margin: 12px auto 0 auto;
      border: 4px solid rgba(255,255,255,0.92);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
      box-shadow: 0 8px 18px rgba(234,88,12,0.12);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 540px) {
      body { padding: 12px; }
      .card { padding: 22px 18px; border-radius: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="badge" aria-hidden="true">VEN</div>
        <div>
          <h1>Vendor Access</h1>
          <p class="subtitle">Secure login for cafeteria partners.</p>
        </div>
      </header>

      <form id="loginForm">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="vendor@example.com" required autocomplete="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <div class="inline-spinner" id="loginSpinner"></div>
        <div class="error" id="loginError"></div>
      </form>

      <div class="support-row">
        <span>Need access?</span>
        <span class="link" onclick="alert('Please contact cafeteria admin to be added as a vendor.')">Contact admin</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Ensure session persists across tabs and reloads
    setPersistence(auth, browserLocalPersistence);

    const loginForm = document.getElementById("loginForm");
    const loginSpinner = document.getElementById("loginSpinner");
    const loginError = document.getElementById("loginError");

    const toggleSpinner = (on) => loginSpinner.style.display = on ? "block" : "none";

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      toggleSpinner(true);

      const email = document.querySelector("#email").value.trim();
      const password = document.querySelector("#password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const userEmail = userCredential.user.email;

        // ðŸ”Ž Check Firestore vendors collection for this email
        const q = query(collection(db, "vendors"), where("email", "==", userEmail));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          const vendorDoc = snapshot.docs[0];
          const vendorId = vendorDoc.id;
          // Redirect to vendor dashboard with the vendorId
          window.location.href = `vendor-dashboard.html?vendor=${vendorId}`;
        } else {
          loginError.textContent = "Unauthorized vendor: email not found.";
        }
      } catch (error) {
        loginError.textContent = "Login failed. Please check your details.";
      }
      toggleSpinner(false);
    });
  </script>
</body>
</html>
