<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('https://www.nottingham.edu.my/events/images-multimedia/25th-anniversary/banner-homepage-25th-anniversary.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px) brightness(0.7);
      z-index: -1;
    }
    .login-box {
      background: rgba(255,255,255,0.75);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.16), 0 1.5px 0 0 #e5e5e5 inset;
      border-radius: 18px;
      max-width: 370px;
      margin: 48px auto 0 auto;
      padding: 2.2rem 1.5rem 2rem 1.5rem;
      position: relative;
      backdrop-filter: blur(2px);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .login-box h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #005f73;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.85rem 1rem;
      border: 1.5px solid #005f73;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7f7f7;
      transition: border-color 0.2s;
      color: #184d47;
    }
    input:focus {
      border-color: #00aaff;
      outline: none;
      background: #fff;
    }
    button {
      padding: 0.85rem 1rem;
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      letter-spacing: 0.5px;
    }
    button:active {
      background: linear-gradient(90deg, #0099cc 60%, #005f73 100%);
      transform: scale(0.98);
    }
    @media (max-width: 700px) {
      .login-box {
        max-width: 98vw;
        margin-top: 18px;
        padding: 1.2rem 0.5rem;
      }
      .login-box h2 { font-size: 1.3rem; }
      button { font-size: 1rem; padding: 0.7rem 0.5rem; }
    }
    @media (max-width: 500px) {
      .login-box {
        max-width: 99vw;
        margin-top: 8px;
        padding: 0.7rem 0.2rem;
      }
      .login-box h2 { font-size: 1.1rem; }
      button { font-size: 0.95rem; padding: 0.5rem 0.2rem; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="login-box">
    <h2>Vendor Login</h2>
    <form>
      <input type="email" id="email" placeholder="Email" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#email").value.trim();
      const password = document.querySelector("#password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const userEmail = userCredential.user.email;

        // ðŸ”Ž Check Firestore vendors collection for this email
        const q = query(collection(db, "vendors"), where("email", "==", userEmail));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          const vendorDoc = snapshot.docs[0];
          const vendorId = vendorDoc.id;
          // Redirect to vendor dashboard with the vendorId
          window.location.href = `vendor-dashboard.html?vendor=${vendorId}`;
        } else {
          alert("Unauthorized vendor: email not found in vendors collection.");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
