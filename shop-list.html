<!DOCTYPE html>
<html>
<head>
  <title>UNM Cafeteria ‚Äì Food Shops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: -1;
    }

    .header-bar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0 0 0;
      position: relative;
    }

    .caf-title {
      flex: 1;
      text-align: left;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 1.2px;
      margin: 0 0 0 24px;
      background: linear-gradient(90deg, #005f73 30%, #00aaff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 12px rgba(0,0,0,0.10);
      font-family: 'Roboto', Arial, sans-serif;
      line-height: 1.1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .caf-title span {
      font-size: 2.2rem;
      margin-right: 8px;
    }

    .profile-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      margin-right: 24px;
      margin-left: 12px;
      padding: 0;
      position: relative;
      z-index: 10;
    }

    .profile-btn img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: 2px solid #00aaff;
      background: #e0f7fa;
      object-fit: cover;
      transition: box-shadow 0.2s;
    }

    .profile-btn:active img, .profile-btn:focus img {
      box-shadow: 0 4px 16px #00aaff44;
    }

    .profile-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 24px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      min-width: 160px;
      z-index: 100;
      padding: 0;
      overflow: hidden;
      border: 1.5px solid #00aaff;
      animation: fadeIn 0.18s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .profile-menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 14px 18px;
      font-size: 1.1rem;
      color: #ffffff;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s;
      border-bottom: 1px solid #e0f7fa;
    }

    .profile-menu button:last-child {
      border-bottom: none;
    }

    .profile-menu button:hover, .profile-menu button:focus {
      background: #e0f7fa;
      color: #00aaff;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 40px 24px 32px 24px;
      max-width: 900px;
      width: 100%;
      margin: 24px auto 0 auto;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      box-sizing: border-box;
    }

    .shop-card {
      flex: 1 1 340px;
      min-width: 260px;
      max-width: 400px;
      background: linear-gradient(90deg, #ffffff 60%, #dee2e3 100%);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      position: relative;
      border: 2px solid #005f73;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      transition: 0.15s;
    }

    .shop-card.closed {
      cursor: default;
      opacity: 0.7;
      filter: grayscale(0.2);
    }

    .shop-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .shop-card h3 {
      margin: 16px 0 10px 0;
      color: rgb(0, 0, 0);
      font-size: 2rem;
      font-weight: 700;
    }

    .shop-card p {
      color: #000000;
      padding: 0 16px 20px;
      font-size: 1rem;
    }

    .shop-closed {
      color: white;
      font-weight: bold;
      background: #d32f2f;
      padding: 8px 0;
      border-radius: 8px;
      margin: 10px 0;
      width: 90%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="header-bar">
    <div class="caf-title"><span>üç¥</span>UNM Cafeteria</div>

    <button class="profile-btn" id="profileBtn">
      <img id="profilePic" src="https://ui-avatars.com/api/?name=U&background=00aaff&color=fff&rounded=true">
    </button>

    <div class="profile-menu" id="profileMenu">
      <button onclick="window.location.href='student-home.html'">üè† Home</button>
      <button onclick="window.open('mailto:absmods538@gmail.com')">üí¨ Feedback</button>
    </div>
  </div>

  <div class="container" id="shopList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // FIXED CONFIG (corrected typo)
    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const shopList = document.getElementById("shopList");
    const vendorsRef = collection(db, "vendors");

    // AUTH GUARD
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "student-login.html";
        return;
      }

      // Show user avatar
      document.getElementById("profilePic").src =
        `https://ui-avatars.com/api/?name=${user.email[0]}&background=00aaff&color=fff&rounded=true`;

      // Load shops only if authenticated
      onSnapshot(vendorsRef, (snapshot) => {
        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          html += `
            <div class="shop-card ${!d.isOpen ? 'closed' : ''}"
              ${d.isOpen ? `onclick="window.location.href='menu.html?vendor=${doc.id}'"` : ""}>
              <img src="${d.imageURL || 'https://via.placeholder.com/300'}">
              <h3>${d.name}</h3>
              <p>${d.description || "No description yet"}</p>
              ${!d.isOpen ? `<div class="shop-closed">Shop is Closed</div>` : ""}
            </div>
          `;
        });
        shopList.innerHTML = html;
      });
    });

    // Profile Menu Toggle
    const profileBtn = document.getElementById('profileBtn');
    const profileMenu = document.getElementById('profileMenu');
    document.addEventListener('click', (e) => {
      if (profileBtn.contains(e.target)) {
        profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
      } else if (!profileMenu.contains(e.target)) {
        profileMenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
