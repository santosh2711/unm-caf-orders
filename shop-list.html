<!DOCTYPE html>
<html>
<head>
  <title>UNM Cafeteria ‚Äì Food Shops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: -1;
    }

    h1 {
      text-align: center;
      padding: 24px 0 20px 0;
      margin: 32px auto 0 auto;
      max-width: 900px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, black, #005f73);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1::before {
      content: "üç¥";
      font-size: 2rem;
      color: black;
      margin-right: 8px;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 40px 24px 32px 24px;
      max-width: 900px;
      width: 100%;
      margin: 24px auto 0 auto;
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      contain: layout style;
      /* Prevent edge touching on mobile */
      box-sizing: border-box;
    }

    .shop-card {
      flex: 1 1 340px;
      min-width: 260px;
      max-width: 400px;
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      position: relative;
      border: 2px solid #40E0D0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      margin: 0;
      transition: box-shadow 0.15s;
    }

    .shop-card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      border-color: #00CED1;
    }

    .shop-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: top;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      background: #f0f8ff;
      aspect-ratio: 3 / 2;
      display: block;
    }

    .shop-card h3 {
      margin: 16px 0 10px 0;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .shop-card p {
      color: #ddd;
      padding: 0 16px 20px;
      font-size: 1rem;
      min-height: 48px;
    }

    @media (max-width: 900px) {
      .container {
        max-width: 98vw;
        padding-left: 2vw;
        padding-right: 2vw;
      }
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 2rem;
        padding: 14px 0 12px 0;
        margin-top: 12px;
      }
      .container {
        padding: 10px 2vw;
        gap: 16px;
        max-width: 100vw;
      }
      .shop-card {
        flex: 1 1 90vw;
        min-width: 90vw;
        max-width: 98vw;
        border-radius: 14px;
        margin: 0 auto;
      }
      .shop-card img {
        height: 150px;
        border-top-left-radius: 14px;
        border-top-right-radius: 14px;
        aspect-ratio: 4 / 3;
      }
      .shop-card h3 {
        font-size: 1.1rem;
        margin: 10px 0 6px 0;
      }
      .shop-card p {
        font-size: 0.9rem;
        padding: 0 8px 10px;
        min-height: auto;
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 8px 2vw;
        gap: 10px;
      }
      .shop-card {
        flex: 1 1 96vw;
        min-width: 96vw;
        max-width: 98vw;
        margin: 0 auto;
      }
      .shop-card img {
        height: 120px;
        aspect-ratio: 5 / 3;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>UNM Cafeteria</h1>
  <div class="container" id="shopList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQzrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Use requestAnimationFrame for smooth rendering
    const loadShops = async () => {
      const shopList = document.getElementById("shopList");
      const vendorsRef = collection(db, "vendors");
      const snapshot = await getDocs(vendorsRef);

      // Collect data first
      const shops = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        shops.push({
          id: doc.id,
          name: data.name,
          imageURL: data.imageURL,
          description: data.description
        });
      });

      // Render all at once for best performance
      requestAnimationFrame(() => {
        let html = '';
        shops.forEach(data => {
          html += `
            <div class="shop-card" onclick="window.location.href='menu.html?vendor=${data.id}'">
              <img src="${data.imageURL || 'https://via.placeholder.com/300'}" alt="${data.name}" loading="lazy">
              <h3>${data.name}</h3>
              <p>${data.description || 'No description yet'}</p>
            </div>
          `;
        });
        shopList.innerHTML = html;
      });
    };

    loadShops();
  </script>
</body>
</html>
