<!DOCTYPE html>
<html>
<head>
  <title>UNM Cafeteria ‚Äì Food Shops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Lato', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f4f6f9;
      overflow-x: hidden;
      font-size: 15px;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: -1;
    }
    .header-bar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0 0 0;
      position: relative;
      z-index: 2;
      background: transparent;
    }
    .caf-title {
      flex: 1;
      text-align: left;
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: 2.5px;
      margin: 0 0 0 24px;
      background: linear-gradient(90deg, #fff 40%, #ffe066 80%, #00eaff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 32px rgba(0,0,0,0.22), 0 2px 4px rgba(0,0,0,0.18);
      font-family: 'Lato', Arial, sans-serif;
      line-height: 1.25;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .profile-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      margin-right: 24px;
      margin-left: 12px;
      padding: 0;
      position: relative;
      z-index: 10;
    }
    .profile-btn img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: 2px solid #ffe066;
      background: #073a47;
      object-fit: cover;
      transition: box-shadow 0.2s;
    }
    .profile-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 24px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      min-width: 160px;
      z-index: 100;
      padding: 0;
      overflow: hidden;
      border: 1.5px solid #00aaff;
      animation: fadeIn 0.18s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .profile-menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 14px 18px;
      font-size: 1.1rem;
      color: #000000;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s;
      border-bottom: 1px solid #e0f7fa;
    }
    .profile-menu button:last-child {
      border-bottom: none;
    }
    .profile-menu button:hover, .profile-menu button:focus {
      background: #e0f7fa;
      color: #172b90;
    }
    .shoplist-bar {
      max-width: 900px;
      width: 100%;
      margin: 18px auto 0 auto;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: none !important; /* Remove background */
      box-shadow: none !important;  /* Remove any shadow */
      border-radius: 0 !important;
      padding: 0;
    }
    #shopSearch {
      flex: 1;
      padding: 12px 18px;
      border-radius: 24px;
      border: 1.5px solid #b0b0b0;
      font-size: 1.08rem;
      background: #fafbfc;
      color: #222;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: none;
    }
    #shopSearch:focus {
      border: 1.5px solid #0077b6;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,119,182,0.08);
    }
    #shopSort {
      padding: 12px 18px;
      border-radius: 24px;
      border: 1.5px solid #b0b0b0;
      font-size: 1.08rem;
      background: #fafbfc;
      color: #222;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: none;
    }
    .container {
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 40px 24px 40px 24px;
      max-width: 900px;
      width: 100%;
      margin: 24px auto 32px auto;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      box-sizing: border-box;
      background: #fff;
    }
    .shop-card {
      flex: 1 1 340px;
      min-width: 180px;
      max-width: 320px;
      background: linear-gradient(90deg, #ffffff 60%, #dee2e3 100%);
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      position: relative;
      border: 1.5px solid #005f73;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s;
      background: linear-gradient(90deg, #fff 60%, #f4f6f9 100%);
      border: 1.5px solid #005f73;
    }
    .shop-card.closed {
      cursor: default;
      opacity: 0.7;
      filter: grayscale(0.2);
    }
    .shop-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .shop-card h3 {
      margin: 12px 0 6px 0;
      color: rgb(0, 0, 0);
      font-size: 1.1rem;
      font-weight: 700;
    }
    .shop-card p {
      color: #000000;
      padding: 0 12px 12px 12px;
      font-size: 0.95rem;
    }
    .shop-card:active,
    .shop-card.pressed {
      transform: scale(0.96);
      box-shadow: 0 1px 4px rgba(0,0,0,0.18);
    }
    .shop-closed {
      color: white;
      font-weight: bold;
      background: #d32f2f;
      padding: 8px 0;
      border-radius: 8px;
      margin: 10px 0;
      width: 90%;
      text-align: center;
    }
    .shop-card .fav-icon {
      position: absolute;
      bottom: 14px;
      right: 16px;
      font-size: 1.5rem;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      z-index: 2;
      user-select: none;
      padding: 0;
      display: flex;
      align-items: center;
      transition: transform 0.18s;
    }
    .shop-card .fav-icon svg {
      width: 1.5rem;
      height: 1.5rem;
      fill: transparent;
      stroke: #bbb;
      stroke-width: 2.2;
      transition: fill 0.2s, stroke 0.2s;
    }
    .shop-card .fav-icon.fav svg {
      fill: #e53935;
      stroke: #e53935;
      filter: drop-shadow(0 2px 8px #e5393533);
    }
    .shop-card .fav-icon:active {
      transform: scale(1.18);
    }
    body.dark-mode .shop-card .fav-icon svg {
      stroke: #888 !important;
    }
    body.dark-mode .shop-card .fav-icon.fav svg {
      fill: #ff5252 !important;
      stroke: #ff5252 !important;
    }
    /* Popup animation */
    .fav-popup {
      position: fixed;
      left: 50%;
      top: 12%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      color: #222;
      padding: 14px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      font-size: 1.08rem;
      font-weight: 700;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      animation: favPopAnim 1.2s cubic-bezier(.4,1.6,.4,1) forwards;
    }
    @keyframes favPopAnim {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8);}
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1.08);}
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1);}
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8);}
    }
    body.dark-mode .fav-popup {
      background: #23262f;
      color: #f4f6f9;
      box-shadow: 0 8px 32px rgba(0,0,0,0.48);
    }
    #settingsModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.28);
      z-index: 9998;
      display: none;
      backdrop-filter: blur(2px);
    }
    .settings-modal-content {
      background: linear-gradient(120deg, #f4f6f9 60%, #e0f7fa 100%);
      color: #222;
      padding: 38px 32px 32px 32px;
      border-radius: 22px;
      box-shadow: 0 12px 48px rgba(0,0,0,0.22);
      max-width: 370px;
      margin: 100px auto;
      position: relative;
      top: 10vh;
      animation: modalPop 0.4s cubic-bezier(.4,1.6,.4,1);
    }
    @keyframes modalPop {
      0% { opacity: 0; transform: scale(0.92);}
      80% { opacity: 1; transform: scale(1.04);}
      100% { opacity: 1; transform: scale(1);}
    }
    .settings-modal-content h2 {
      margin-top: 0;
      font-size: 1.45rem;
      font-weight: 900;
      letter-spacing: 1px;
      color: #0077b6;
      text-align: center;
      margin-bottom: 18px;
    }
    .settings-modal-content label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 18px 0 0 0;
      font-size: 1.08rem;
      font-weight: 700;
      color: #005f73;
    }
    .settings-modal-content select,
    .settings-modal-content input[type="checkbox"] {
      margin-left: 18px;
      font-size: 1.08rem;
      border-radius: 8px;
      border: 1.5px solid #b0b0b0;
      padding: 6px 12px;
      background: #fff;
      color: #222;
      transition: border 0.2s;
    }
    .settings-modal-content button {
      width: 100%;
      margin-top: 28px;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      font-size: 1.08em;
      background: linear-gradient(90deg, #0077b6 40%, #00aaff 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,95,115,0.12);
      letter-spacing: 0.4px;
      transition: background 0.18s, transform 0.18s;
    }
    .settings-modal-content button:hover {
      background: linear-gradient(90deg, #00aaff 40%, #0077b6 100%);
      transform: translateY(-2px) scale(1.03);
    }
    body.dark-mode #settingsModal {
      background: rgba(0,0,0,0.48);
    }
    body.dark-mode .settings-modal-content {
      background: linear-gradient(120deg, #23262f 60%, #181a20 100%);
      color: #f4f6f9;
      box-shadow: 0 12px 48px rgba(0,0,0,0.48);
    }
    body.dark-mode .settings-modal-content h2 {
      color: #00eaff;
    }
    body.dark-mode .settings-modal-content label {
      color: #00aaff;
    }
    body.dark-mode .settings-modal-content select,
    body.dark-mode .settings-modal-content input[type="checkbox"] {
      background: #23262f;
      color: #f4f6f9;
      border: 1.5px solid #444;
    }
    @media (max-width: 700px) {
      .shoplist-bar {
        max-width: 100vw;
        width: 100vw;
        flex-direction: column;
        gap: 8px;
        padding: 0 2vw;
        align-items: stretch;
      }
      #shopSearch, #shopSort {
        width: 100%;
        min-width: 0;
        max-width: 100vw;
        font-size: 1rem;
        border-radius: 12px;
        box-sizing: border-box;
        margin: 0 0 8px 0;
        padding: 10px 12px;
        display: block;
      }
    }
    /* Dark mode styles */
    body.dark-mode {
      background: #181a20 !important;
      color: #f4f6f9 !important;
    }
    body.dark-mode .container {
      background: #23262f !important;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
    }
    body.dark-mode .shop-card {
      background: linear-gradient(90deg, #23262f 60%, #181a20 100%) !important;
      color: #f4f6f9 !important;
      border: 1.5px solid #00aaff !important;
    }
    body.dark-mode .shop-card h3,
    body.dark-mode .shop-card p {
      color: #f4f6f9 !important;
    }
    body.dark-mode .header-bar {
      background: transparent !important;
    }
    body.dark-mode .caf-title {
      text-shadow: 0 8px 32px rgba(0,0,0,0.32), 0 2px 4px rgba(0,0,0,0.28);
    }
    body.dark-mode .profile-menu {
      background: #23262f !important;
      color: #f4f6f9 !important;
      border: 1.5px solid #00aaff !important;
    }
    body.dark-mode .profile-menu button {
      color: #f4f6f9 !important;
      border-bottom: 1px solid #23262f !important;
    }
    body.dark-mode .profile-menu button:hover,
    body.dark-mode .profile-menu button:focus {
      background: #181a20 !important;
      color: #00eaff !important;
    }
    body.dark-mode .shoplist-bar {
      background: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
    }
    body.dark-mode #shopSearch,
    body.dark-mode #shopSort {
      background: #23262f !important;
      color: #f4f6f9 !important;
      border: 1.5px solid #444 !important;
    }
    body.dark-mode #shopSearch::placeholder {
      color: #b0bec5 !important;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="header-bar">
    <div class="caf-title">UNM Cafeteria</div>
    <button class="profile-btn" id="profileBtn">
      <img id="profilePic" src="https://ui-avatars.com/api/?name=U&background=00aaff&color=fff&rounded=true">
    </button>
    <div class="profile-menu" id="profileMenu">
      <button onclick="window.location.href='student-home.html'">üè† Home</button>
      <button onclick="window.open('mailto:absmods538@gmail.com')">üí¨ Feedback</button>
      <button onclick="openSettings()">‚öôÔ∏è Settings</button>
    </div>
  </div>
  <!-- Search and Sort Bar -->
  <div class="shoplist-bar">
    <input type="text" id="shopSearch" placeholder="Search shops..." />
    <select id="shopSort">
      <option value="asc">A-Z</option>
      <option value="desc">Z-A</option>
    </select>
  </div>
  <div class="container" id="shopList"></div>
  <div id="favPopup" style="display:none;"></div>
  <!-- Settings Modal -->
  <div id="settingsModal" style="display:none;">
    <div class="settings-modal-content">
      <h2>Settings</h2>
      <label>
        <span>Title Theme:</span>
        <select id="titleThemeSelect">
          <option value="default">Default</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
        </select>
      </label>
      <label>
        <span>Dark Mode:</span>
        <input type="checkbox" id="darkModeSwitch" />
      </label>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const shopList = document.getElementById("shopList");
    const vendorsRef = collection(db, "vendors");
    const favPopup = document.getElementById("favPopup");

    // --- Search, Sort, Favourite Logic ---
    let shopsData = [];
    let favouriteShops = JSON.parse(localStorage.getItem('favouriteShops') || '[]');

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "student-login.html";
        return;
      }
      document.getElementById("profilePic").src =
        `https://ui-avatars.com/api/?name=${user.email[0]}&background=00aaff&color=fff&rounded=true`;
      onSnapshot(vendorsRef, (snapshot) => {
        shopsData = [];
        snapshot.forEach(doc => {
          const d = doc.data();
          shopsData.push({
            id: doc.id,
            ...d
          });
        });
        renderShopList();
      });
    });

    document.getElementById('shopSearch').addEventListener('input', renderShopList);
    document.getElementById('shopSort').addEventListener('change', renderShopList);

    function renderShopList() {
      const searchVal = document.getElementById('shopSearch').value.trim().toLowerCase();
      const sortVal = document.getElementById('shopSort').value;
      let filtered = shopsData.filter(shop =>
        shop.name.toLowerCase().includes(searchVal)
      );
      // No sort by favourites, just A-Z or Z-A
      filtered.sort((a, b) => {
        if (sortVal === 'asc') return a.name.localeCompare(b.name);
        if (sortVal === 'desc') return b.name.localeCompare(a.name);
        return 0;
      });
      let html = "";
      filtered.forEach(d => {
        const isFav = favouriteShops.includes(d.id);
        html += `
          <div class="shop-card ${!d.isOpen ? 'closed' : ''}" data-shopid="${d.id}"
            ${d.isOpen ? `onclick="window.location.href='menu.html?vendor=${d.id}'"` : ""}>
            <img src="${d.imageURL || 'https://via.placeholder.com/300'}">
            <h3>${d.name}</h3>
            <p>${d.description || "No description yet"}</p>
            ${!d.isOpen ? `<div class="shop-closed">Shop is Closed</div>` : ""}
            <button class="fav-icon${isFav ? ' fav' : ''}" title="Mark as favourite" onclick="event.stopPropagation();toggleFavourite('${d.id}', '${d.name}')">
              <svg viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.2 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.2 6.86-8.55 11.54L12 21.35z"
                  ${isFav ? 'fill="#e53935" stroke="#e53935"' : 'fill="transparent" stroke="#bbb"'} />
              </svg>
            </button>
          </div>
        `;
      });
      shopList.innerHTML = html;
    }

    window.toggleFavourite = function(shopId, shopName) {
      const idx = favouriteShops.indexOf(shopId);
      if (idx === -1) {
        favouriteShops.push(shopId);
        showFavPopup(`${shopName} added to favourites`);
      } else {
        favouriteShops.splice(idx, 1);
        showFavPopup(`${shopName} removed from favourites`);
      }
      localStorage.setItem('favouriteShops', JSON.stringify(favouriteShops));
      localStorage.setItem('favouriteShopsData', JSON.stringify(favouriteShops.map(id => {
        const shop = shopsData.find(s => s.id === id);
        return shop ? {id: shop.id, name: shop.name, imageURL: shop.imageURL || ''} : null;
      }).filter(Boolean)));
      renderShopList();
    };

    function showFavPopup(msg) {
      favPopup.innerText = msg;
      favPopup.className = "fav-popup";
      favPopup.style.display = "block";
      setTimeout(() => {
        favPopup.style.display = "none";
      }, 1200);
    }

    // Profile Menu Toggle
    const profileBtn = document.getElementById('profileBtn');
    const profileMenu = document.getElementById('profileMenu');
    document.addEventListener('click', (e) => {
      if (profileBtn.contains(e.target)) {
        profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
      } else if (!profileMenu.contains(e.target)) {
        profileMenu.style.display = 'none';
      }
    });

    shopList.addEventListener('touchstart', function(e) {
      const card = e.target.closest('.shop-card');
      if (card) card.classList.add('pressed');
    }, {passive: true});
    shopList.addEventListener('touchend', function(e) {
      const card = e.target.closest('.shop-card');
      if (card) setTimeout(() => card.classList.remove('pressed'), 120);
    }, {passive: true});
    shopList.addEventListener('mousedown', function(e) {
      const card = e.target.closest('.shop-card');
      if (card) card.classList.add('pressed');
    });
    shopList.addEventListener('mouseup', function(e) {
      const card = e.target.closest('.shop-card');
      if (card) setTimeout(() => card.classList.remove('pressed'), 120);
    });

    // Settings modal logic
    window.openSettings = function() {
      document.getElementById('settingsModal').style.display = 'block';
      document.getElementById('titleThemeSelect').value = localStorage.getItem('titleTheme') || 'default';
      document.getElementById('darkModeSwitch').checked = localStorage.getItem('darkMode') === 'on';
    };
    window.closeSettings = function() {
      document.getElementById('settingsModal').style.display = 'none';
    };
    document.getElementById('titleThemeSelect').addEventListener('change', function() {
      localStorage.setItem('titleTheme', this.value);
      applyTitleTheme();
    });
    function applyTitleTheme() {
      const theme = localStorage.getItem('titleTheme') || 'default';
      const title = document.querySelector('.caf-title');
      if (theme === 'blue') {
        title.style.background = 'linear-gradient(90deg, #0077b6 40%, #0097a7 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else if (theme === 'yellow') {
        title.style.background = 'linear-gradient(90deg, #ffe066 60%, #ffb347 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else {
        title.style.background = 'linear-gradient(90deg, #fff 40%, #ffe066 80%, #00eaff 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      }
    }
    applyTitleTheme();
    document.getElementById('darkModeSwitch').addEventListener('change', function() {
      if (this.checked) {
        localStorage.setItem('darkMode', 'on');
        document.body.classList.add('dark-mode');
      } else {
        localStorage.setItem('darkMode', 'off');
        document.body.classList.remove('dark-mode');
      }
      applyDarkMode();
    });
    function applyDarkMode() {
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    applyDarkMode();
  </script>
