<!DOCTYPE html>
<html>
<head>
  <title>UNM Cafeteria ‚Äì Food Shops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #001122, #002233, #003344, #004455, #005566, #006677, #007788, #008899, #0099AA);  /* Mixed gradient with similar blue-turquoise shades */
      z-index: -1;
      transform: translateZ(0);
      will-change: transform;
    }

    h1 {
      text-align: center;
      padding: 24px 0 20px 0;
      margin: 32px auto 0 auto;
      max-width: 900px;
      /* Removed white background */
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);  /* Adjusted shadow for visibility */
      font-size: 3.5rem;
      font-weight: 700;
      color: white;  /* Changed to white for contrast */
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);  /* Added text shadow for readability */
    }

    h1::before {
      content: "üç¥";
      font-size: 2rem;
      color: #b7b7d7;
      margin-right: 8px;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      /* Removed white background */
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);  /* Adjusted shadow */
      padding: 40px 24px 32px 24px;
      max-width: 900px;
      width: 100%;
      margin: 24px auto 0 auto;
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
    }

    .shop-card {
      width: 432px;
      background: rgba(0, 128, 128, 0.6);  /* Changed to semi-transparent greenish blue (teal) */
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
      transition: transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      position: relative;
      border: 2px solid rgba(255,255,255,0.2);  /* Adjusted border */
      display: flex;
      flex-direction: column;
      align-items: center;
      will-change: transform;
      margin-left: -1mm;
      color: white;  /* Text color for visibility */
    }

    .shop-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      border-color: rgba(255,255,255,0.4);
    }

    .shop-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: top;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      background: #e3eafcbb;
    }

    .shop-card h3 {
      margin: 16px 0 10px 0;
      color: white;  /* Changed to white */
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .shop-card p {
      color: #ddd;  /* Light gray for description */
      padding: 0 16px 20px;
      font-size: 1rem;
      min-height: 48px;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 2rem;
        padding: 14px 0 12px 0;
        margin-top: 12px;
      }
      .container {
        padding: 10px 4px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
      }
      .shop-card {
        width: 45vw;
        max-width: 45vw;
        border-radius: 14px;
        margin-left: -1mm;
      }
      .shop-card img {
        height: calc(45vw * 0.6);
        object-fit: cover;
        border-top-left-radius: 14px;
        border-top-right-radius: 14px;
      }
      .shop-card h3 {
        font-size: 1.1rem;
        margin: 10px 0 6px 0;
      }
      .shop-card p {
        font-size: 0.9rem;
        padding: 0 8px 10px;
        min-height: auto;
      }
    }

    @media (max-width: 500px) {
      .shop-card {
        width: 47vw;
        max-width: 47vw;
        margin: 0;
        margin-left: -1mm;
      }
      .shop-card img {
        height: calc(47vw * 0.6);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>UNM Cafeteria</h1>
  <div class="container" id="shopList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQzrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loadShops = async () => {
      const shopList = document.getElementById("shopList");
      const vendorsRef = collection(db, "vendors");
      const snapshot = await getDocs(vendorsRef);

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "shop-card";
        div.innerHTML = `
          <img src="${data.imageURL || 'https://via.placeholder.com/300'}" alt="${data.name}">
          <h3>${data.name}</h3>
          <p>${data.description || 'No description yet'}</p>
        `;
        div.onclick = () => {
          window.location.href = `menu.html?vendor=${doc.id}`;
        };
        shopList.appendChild(div);
      });
    };

    loadShops();
  </script>
</body>
</html>
