<!DOCTYPE html>
<html>
<head>
  <title>UNM Cafeteria ‚Äì Food Shops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: -1;
    }

    .header-bar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0 0 0;
      position: relative;
    }

    .caf-title {
      flex: 1;
      text-align: left;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 1.2px;
      margin: 0 0 0 24px;
      background: linear-gradient(90deg, #005f73 30%, #00aaff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 12px rgba(0,0,0,0.10);
      font-family: 'Roboto', Arial, sans-serif;
      line-height: 1.1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .caf-title span {
      font-size: 2.2rem;
      margin-right: 8px;
    }

    .profile-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      margin-right: 24px;
      margin-left: 12px;
      padding: 0;
      position: relative;
      z-index: 10;
    }

    .profile-btn img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: 2px solid #00aaff;
      background: #e0f7fa;
      object-fit: cover;
      transition: box-shadow 0.2s;
    }

    .profile-btn:active img, .profile-btn:focus img {
      box-shadow: 0 4px 16px #00aaff44;
    }

    .profile-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 24px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      min-width: 160px;
      z-index: 100;
      padding: 0;
      overflow: hidden;
      border: 1.5px solid #00aaff;
      animation: fadeIn 0.18s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .profile-menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 14px 18px;
      font-size: 1.1rem;
      color: #005f73;
      text-align: left;
      cursor: pointer;
      font-family: 'Roboto', Arial, sans-serif;
      transition: background 0.15s;
      border-bottom: 1px solid #e0f7fa;
      outline: none;
    }

    .profile-menu button:last-child {
      border-bottom: none;
    }

    .profile-menu button:hover, .profile-menu button:focus {
      background: #e0f7fa;
      color: #00aaff;
    }

    h1 {
      display: none;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 40px 24px 32px 24px;
      max-width: 900px;
      width: 100%;
      margin: 24px auto 0 auto;
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      contain: layout style;
      box-sizing: border-box;
    }

    .shop-card {
      flex: 1 1 340px;
      min-width: 260px;
      max-width: 400px;
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      position: relative;
      border: 2px solid #40E0D0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      margin: 0;
      transition: box-shadow 0.15s;
    }

    .shop-card.closed {
      cursor: default;
      opacity: 0.7;
      filter: grayscale(0.2);
    }

    .shop-card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      border-color: #00CED1;
    }

    .shop-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: top;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      background: #f0f8ff;
      aspect-ratio: 3 / 2;
      display: block;
    }

    .shop-card h3 {
      margin: 16px 0 10px 0;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .shop-card p {
      color: #ddd;
      padding: 0 16px 20px;
      font-size: 1rem;
      min-height: 48px;
    }

    .shop-closed {
      color: #fff;
      font-weight: bold;
      background: #d32f2f;
      padding: 8px 0;
      border-radius: 8px;
      margin: 10px 0 0 0;
      width: 90%;
      text-align: center;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #d32f2f44;
    }

    @media (max-width: 900px) {
      .container {
        max-width: 98vw;
        padding-left: 2vw;
        padding-right: 2vw;
      }
      .header-bar {
        max-width: 98vw;
      }
    }

    @media (max-width: 700px) {
      .header-bar {
        padding: 12px 0 0 0;
      }
      .caf-title {
        font-size: 1.5rem;
        margin-left: 10px;
      }
      .profile-btn {
        margin-right: 10px;
      }
      .container {
        padding: 10px 2vw;
        gap: 16px;
        max-width: 100vw;
      }
      .shop-card {
        flex: 1 1 90vw;
        min-width: 90vw;
        max-width: 98vw;
        border-radius: 14px;
        margin: 0 auto;
      }
      .shop-card img {
        height: 150px;
        border-top-left-radius: 14px;
        border-top-right-radius: 14px;
        aspect-ratio: 4 / 3;
      }
      .shop-card h3 {
        font-size: 1.1rem;
        margin: 10px 0 6px 0;
      }
      .shop-card p {
        font-size: 0.9rem;
        padding: 0 8px 10px;
        min-height: auto;
      }
      .profile-menu {
        right: 10px;
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 8px 2vw;
        gap: 10px;
      }
      .shop-card {
        flex: 1 1 96vw;
        min-width: 96vw;
        max-width: 98vw;
        margin: 0 auto;
      }
      .shop-card img {
        height: 120px;
        aspect-ratio: 5 / 3;
      }
      .caf-title {
        font-size: 1.1rem;
        margin-left: 6px;
      }
      .profile-btn img {
        width: 38px;
        height: 38px;
      }
      .profile-menu {
        min-width: 120px;
        right: 6px;
        top: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="header-bar">
    <div class="caf-title">
      <span>üç¥</span>UNM Cafeteria
    </div>
    <button class="profile-btn" id="profileBtn" aria-label="Profile">
      <img src="https://ui-avatars.com/api/?name=U&background=00aaff&color=fff&rounded=true" alt="Profile" />
    </button>
     <div class="profile-menu" id="profileMenu">
      <button onclick="window.location.href='student-home.html'">üè† Home</button>
      <button onclick="window.open('https://mail.google.com/mail/?view=cm&fs=1&to=absmods538@gmail.com&su=UNM%20Cafeteria%20Feedback','_blank')">üí¨ Feedback</button>
    </div>
  </div>
  <h1>UNM Cafeteria</h1>
  <div class="container" id="shopList"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQzrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Real-time shop list
    const shopList = document.getElementById("shopList");
    const vendorsRef = collection(db, "vendors");

    onSnapshot(vendorsRef, (snapshot) => {
      const shops = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        shops.push({
          id: doc.id,
          name: data.name,
          imageURL: data.imageURL,
          description: data.description,
          isOpen: data.isOpen !== false // default to true if not set
        });
      });

      requestAnimationFrame(() => {
        let html = '';
        shops.forEach(data => {
          html += `
            <div class="shop-card${!data.isOpen ? ' closed' : ''}" ${data.isOpen ? `onclick="window.location.href='menu.html?vendor=${data.id}'"` : ''}>
              <img src="${data.imageURL || 'https://via.placeholder.com/300'}" alt="${data.name}" loading="lazy">
              <h3>${data.name}</h3>
              <p>${data.description || 'No description yet'}</p>
              ${!data.isOpen ? `<div class="shop-closed">Shop is Closed</div>` : ''}
            </div>
          `;
        });
        shopList.innerHTML = html;
      });
    });

    // Profile menu logic
    const profileBtn = document.getElementById('profileBtn');
    const profileMenu = document.getElementById('profileMenu');
    document.addEventListener('click', (e) => {
      if (profileBtn.contains(e.target)) {
        profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
      } else if (!profileMenu.contains(e.target)) {
        profileMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
