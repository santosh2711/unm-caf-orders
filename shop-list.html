<!DOCTYPE html>
<html>
<head>
  <title>UNM Cafeteria ‚Äì Food Shops</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('https://www.nottingham.edu.my/events/images-multimedia/25th-anniversary/banner-homepage-25th-anniversary.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px) brightness(0.7);
      z-index: -1;
    }
    h1 {
      text-align: center;
      padding: 28.8px 0 24px 0;  /* 1.2x bigger padding */
      margin: 38.4px auto 0 auto;  /* 1.2x bigger margin */
      max-width: 1080px;  /* 1.2x bigger */
      background: rgba(255,255,255,0.70);
      border-radius: 21.6px;  /* 1.2x bigger radius */
      box-shadow: 0 9.6px 38.4px rgba(31,38,135,0.12);  /* 1.2x bigger shadow */
      font-size: 2.88rem;  /* 1.2x bigger */
      font-weight: 700;
      color: #005f73;
      letter-spacing: 0.6px;  /* 1.2x bigger */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;  /* 1.2x bigger gap */
    }
    h1::before {
      content: "üç¥";
      font-size: 2.4rem;  /* 1.2x bigger */
      color: #b7b7d7;
      margin-right: 9.6px;  /* 1.2x bigger */
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: rgba(255,255,255,0.70);
      border-radius: 21.6px;  /* 1.2x bigger */
      box-shadow: 0 9.6px 38.4px 0 rgba(31, 38, 135, 0.18);  /* 1.2x bigger */
      padding: 48px 28.8px 38.4px 28.8px;  /* 1.2x bigger padding */
      max-width: 1080px;  /* 1.2x bigger */
      width: 100%;
      margin: 28.8px auto 0 auto;  /* 1.2x bigger margin */
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 33.6px;  /* 1.2x bigger gap */
    }
    .shop-card {
      width: 408px;  /* 1.2x bigger */
      background: linear-gradient(120deg, #e3eafcbb 80%, #f1f8e9bb 100%);
      border-radius: 21.6px;  /* 1.2x bigger radius */
      box-shadow: 0 4.8px 19.2px rgba(31, 38, 135, 0.10);  /* 1.2x bigger */
      overflow: hidden;
      text-align: center;
      transition: transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      position: relative;
      border: 2.4px solid #005f7322;  /* 1.2x bigger border */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .shop-card:hover {
      transform: scale(1.03);
      box-shadow: 0 9.6px 28.8px rgba(31, 38, 135, 0.18);  /* 1.2x bigger */
      border-color: #005f7355;
    }
    .shop-card img {
      width: 100%;
      height: 240px;  /* 1.2x bigger */
      object-fit: cover;
      object-position: top;
      border-top-left-radius: 21.6px;  /* 1.2x bigger */
      border-top-right-radius: 21.6px;  /* 1.2x bigger */
      background: #e3eafcbb;
    }
    .shop-card h3 {
      margin: 19.2px 0 12px 0;  /* 1.2x bigger margin */
      color: #005f73;
      font-size: 1.62rem;  /* 1.2x bigger */
      font-weight: 700;
      letter-spacing: 0.24px;  /* 1.2x bigger */
    }
    .shop-card p {
      color: #444;
      padding: 0 19.2px 24px;  /* 1.2x bigger padding */
      font-size: 1.32rem;  /* 1.2x bigger */
      min-height: 57.6px;  /* 1.2x bigger */
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 2.04rem;  /* 1.2x bigger */
        padding: 16.8px 0 14.4px 0;  /* 1.2x bigger */
        margin-top: 14.4px;  /* 1.2x bigger */
      }
      .container {
        padding: 24px 7.2px;  /* 1.2x bigger */
        max-width: 98vw;
        gap: 24px;  /* 1.2x bigger */
      }
      .shop-card {
        width: 98vw;
        max-width: 504px;  /* 1.2x bigger */
      }
      .shop-card img {
        height: 312px;  /* 1.2x bigger */
        object-position: 0% 5%;
        background: #f1f1f1;
        transition: opacity 0.3s ease;
      }
      .shop-card h3 {
        font-size: 1.68rem;  /* 1.2x bigger */
      }
      .shop-card p {
        font-size: 1.44rem;  /* 1.2x bigger */
      }
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 1.92rem;  /* 1.2x bigger */
        padding: 14.4px 0 12px 0;  /* 1.2x bigger */
        margin-top: 9.6px;  /* 1.2x bigger */
      }
      .container {
        padding: 19.2px 0;  /* 1.2x bigger */
        gap: 0px;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .shop-card {
        width: 50vw;
        max-width: 50vw;
      }
      .shop-card img {
        height: calc(50vw * 0.96);  /* 1.2x bigger multiplier */
        object-position: bottom;
        background: #e3eafcbb;
      }
      .shop-card h3 {
        font-size: 1.68rem;  /* 1.2x bigger */
        margin: 21.6px 0 14.4px 0;  /* 1.2x bigger */
      }
      .shop-card p {
        font-size: 1.44rem;  /* 1.2x bigger */
        padding: 0 12px 24px;  /* 1.2x bigger */
        min-height: 62.4px;  /* 1.2x bigger */
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>UNM Cafeteria ‚Äì Choose a Shop</h1>
  <div class="container" id="shopList">
    <!-- Shops will load here -->
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loadShops = async () => {
      const shopList = document.getElementById("shopList");
      const vendorsRef = collection(db, "vendors");
      const snapshot = await getDocs(vendorsRef);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "shop-card";
        div.innerHTML = `
          <img src="${data.imageURL || 'https://via.placeholder.com/300'}" alt="${data.name}">
          <h3>${data.name}</h3>
          <p>${data.description || 'No description yet'}</p>
        `;
        div.onclick = () => {
          window.location.href = `menu.html?vendor=${doc.id}`;
        };
        shopList.appendChild(div);
      });
    };

    loadShops();
  </script>
</body>
</html>
