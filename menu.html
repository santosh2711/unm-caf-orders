<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');
    html, body {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 15px;
      min-height: 100vh;
      background: transparent;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .hex-bg { width: 100vw; min-height: 200px; position: absolute; top: 0; left: 0; z-index: 0; overflow: hidden; pointer-events: none;
      background: linear-gradient(135deg, #073a47 0%, #0077b6 50%, #0097a7 100%); transition: opacity 0.3s; opacity: 1; }
    .hex-bg::before { content: ''; position: absolute; width: 150%; height: 150%;
      background-image:
        repeating-linear-gradient(60deg, transparent, transparent 35px, rgba(255,255,255,0.08) 35px, rgba(255,255,255,0.08) 70px),
        repeating-linear-gradient(-60deg, transparent, transparent 35px, rgba(255,255,255,0.05) 35px, rgba(255,255,255,0.05) 70px); }
    .hex-bg::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 50%, rgba(77, 208, 225, 0.22), transparent 60%),
                  radial-gradient(circle at 70% 30%, rgba(0,170,255,0.13), transparent 50%); }
    .background { position: fixed; top:0; left:0; width:100vw; height:100vh; background:white; z-index:-1; }
    .header-bar { width:100%; max-width:900px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:24px 0 0 0; position:relative; z-index:2; background:transparent; }
    .back-btn { background: linear-gradient(90deg, #005f73 60%, #00aaff 100%); color:#fff; border:none; border-radius:8px; padding:10px 16px; font-size:1rem; font-weight:bold; cursor:pointer; margin:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); transition: background 0.2s; }
    .back-btn:hover { background: linear-gradient(90deg, #00aaff 60%, #005f73 100%); }
    @media (max-width:700px){ .back-btn{font-size:0.9rem; padding:8px 12px;} }
    .menu-title { font-size:6rem; font-weight:900; letter-spacing:2.5px; margin:0 auto; color:#fff !important; text-shadow:0 8px 32px rgba(0,0,0,0.22),0 2px 4px rgba(0,0,0,0.18); line-height:1.05; display:flex; align-items:center; justify-content:center; gap:16px; text-align:center; width:100%; max-width:100vw; }
    @media (max-width:700px){ .menu-title{font-size:3.5rem !important; margin-top:18px;} }
    @media (max-width:500px){ .menu-title{font-size:2.5rem !important;} }
    .top-bar { display:flex; align-items:center; max-width:900px; margin:0 auto; padding:18px 0 0 0; gap:10px; }
    .menu-header-wrapper { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-width:0; padding-right:8px; }
    .menu-subtitle { font-size:1.1rem; font-weight:500; margin:2px 0 0 0; text-align:center; letter-spacing:0.5px; opacity:0.95; width:100%; background: linear-gradient(90deg, #fff 60%, #ffe066 90%, #00eaff 100%); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 4px 16px rgba(0,0,0,0.18), 0 1px 2px rgba(0,0,0,0.12); }
    .search-bar-container { max-width:600px; margin:32px auto 0 auto; display:flex; justify-content:center; align-items:center; position:relative; z-index:50; padding:12px 18px; }
    #search-bar { width:100%; max-width:520px; padding:12px 20px; border-radius:24px; border:1.5px solid #b0b0b0; font-size:1.15rem; background:#fafbfc; color:#222; transition:border 0.2s, box-shadow 0.2s; box-shadow:none; text-align:left; outline:none; }
    #search-bar:focus { border:1.5px solid #0077b6; background:#fff; box-shadow:0 2px 8px rgba(0,119,182,0.08); }
    .category-bar { display:flex; overflow-x:auto; gap:12px; padding:12px 0; background: linear-gradient(90deg, #e0f7fa 60%, #ffe066 100%) !important; border-radius:18px; margin:18px auto 0 auto; max-width:100vw; position:sticky; top:0; z-index:30; box-shadow:0 2px 12px rgba(0,0,0,0.08); scrollbar-width:none; }
    .category-bar::-webkit-scrollbar { display:none; }
    @media (max-width:700px){ .category-bar{width:100vw; border-radius:0; margin-left:0 !important; margin-right:0 !important; padding-left:0; padding-right:0;} }
    @media (max-width:500px){ .category-bar{width:100vw; border-radius:0; margin-left:0 !important; margin-right:0 !important; padding-left:0; padding-right:0;} }
    .category-btn { flex:0 0 auto; padding:8px 18px; border-radius:20px; border:none; background:#e0f2f1; color:#005f73; font-weight:bold; font-size:1rem; cursor:pointer; transition: background 0.2s, color 0.2s; }
    .category-btn.active, .category-btn:focus { background:#00aaff; color:#fff; }
    :root {
  --mobile-gutter: clamp(12px, 4vw, 24px);
}

.container-bg {
  max-width: 900px;
  margin: 40px auto 40px auto;
  background: #fff;
  border-radius: 0px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.10);
  padding: 32px 18px 32px 18px;
  position: relative;
  z-index: 1;
  min-height: 70vh;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

.container {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 0;
  box-sizing: border-box;
  padding-left: 12px;
  padding-right: 12px;
}

.menu-card {
  width: 100%;
  max-width: 100%;
  margin: 0 0 18px 0;
  padding: 14px 16px;
  border-radius: 0px;
  border: 2.5px solid #005f73;
  border-bottom: 2.5px solid #005f73;
  border-left: none;
  border-right: none;
  box-shadow: 0 8px 32px rgba(0,0,0,0.18);
  display: flex;
  gap: 16px;
  box-sizing: border-box;

.category-section {
  width: 100%;
  max-width: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

}

@media (max-width: 700px) {
  .container {
    max-width: 98vw;
    padding-left: 2vw;
    padding-right: 2vw;
  }
  .menu-card {
    max-width: 100%;
    padding: 10px 6px;
    gap: 12px;
  }
  .container-bg {
    padding: 10px 1vw 18px 1vw;
  }
  .category-section {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
  }
}









    .menu-card.unavailable { filter: blur(2px) grayscale(0.3) brightness(1.1); pointer-events:none; }
    .menu-card .not-available-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); display:flex; align-items:center; justify-content:center; font-size:1.3rem; font-weight:bold; color:#ff5252; border-radius:inherit; z-index:2; pointer-events:none; text-shadow:0 2px 8px #fff, 0 1px 0 #fff; }
    .menu-card img { width:100px; height:100px; object-fit:cover; border-radius:14px; background:#e3eafc; box-shadow:0 2px 8px rgba(31,38,135,0.08); flex-shrink:0; aspect-ratio:1/1; display:block; }
    .menu-card .details { flex:1; display:flex; flex-direction:column; justify-content:center; min-width:0; }
    .menu-card h3 { margin:0 0 4px 0; color:#000; font-size:0.98rem; font-weight:700; letter-spacing:0.2px; word-break:break-word; cursor:pointer; }
    .menu-card p { margin:0; color:#000; font-size:0.92rem; }
    .menu-card button { background:#005f73; color:#fff; border:none; border-radius:50%; width:56px; height:56px; font-size:2rem; font-weight:bold; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.10); flex-shrink:0; margin-left:10px; transition:background 0.2s; }
    .menu-card button:active { background:#00aaff; }
    .menu-card.unavailable button { pointer-events:none; opacity:0.5; }
    /* Anim img */
    .menu-animate-img { position:fixed; z-index:9999; pointer-events:none; transition: transform 0.7s cubic-bezier(.5,1.5,.5,1), opacity 0.7s; width:80px; height:80px; border-radius:50%; box-shadow:0 4px 16px rgba(0,0,0,0.18); opacity:1; }
    /* Dark mode */
    body.dark-mode { background:#181a20 !important; color:#f4f6f9 !important; }
    body.dark-mode .background { background:#181a20 !important; }
    body.dark-mode .container-bg { background:#23262f !important; color:#f4f6f9 !important; box-shadow:0 8px 32px rgba(0,0,0,0.7); }
    body.dark-mode .menu-title { color:#f4f6f9 !important; text-shadow:0 8px 32px rgba(0,0,0,0.32),0 2px 4px rgba(0,0,0,0.28); }
    body.dark-mode .menu-subtitle { color:#b0bec5 !important; background:none !important; text-shadow:none !important; }
    body.dark-mode .category-title { color:#00eaff !important; }
    body.dark-mode .category-bar { background:#23262f !important; box-shadow:0 2px 12px rgba(0,0,0,0.18); }
    body.dark-mode .category-btn { background:#23262f !important; color:#f4f6f9 !important; border:1px solid #444 !important; }
    body.dark-mode .category-btn.active { background:#0077b6 !important; color:#fff !important; }
    body.dark-mode .menu-card { background:#23262f !important; color:#f4f6f9 !important; border:2.5px solid #0077b6 !important; }
    body.dark-mode .menu-card h3, body.dark-mode .menu-card p { color:#f4f6f9 !important; }
    body.dark-mode .menu-card .not-available-overlay { background:rgba(30,30,30,0.7) !important; color:#ff5252 !important; }
    body.dark-mode .menu-card button { background:#0077b6 !important; color:#fff !important; }
    body.dark-mode #search-bar { background:#23262f !important; color:#f4f6f9 !important; border:1.5px solid #444 !important; }
    body.dark-mode #search-bar::placeholder { color:#b0bec5 !important; }

    body.dark-mode .cart-item { background:#181a20 !important; color:#f4f6f9 !important; }
    body.dark-mode .cart-item-name { color:#00eaff !important; }
    body.dark-mode .cart-item-price { color:#ffe066 !important; }
    body.dark-mode .cart-item-controls button { background:#0077b6 !important; color:#fff !important; }
    body.dark-mode #cart-count, body.dark-mode #cart-total { color:#ffe066 !important; }
    body.dark-mode #cart-toggle-btn { background:#23262f !important; color:#fff !important; border:1.5px solid #0077b6 !important; }
    body.dark-mode #cart-toggle-btn:active { background:#005f73 !important; color:#fff !important; }
    body.dark-mode #cart-badge { background:#ff5252 !important; color:#fff !important; }

<body>
  <div class="hex-bg"></div>
  <div class="background"></div>

  <div class="header-bar">
    <button class="back-btn" onclick="window.location.href='shop-list.html'">← Back</button>
    <h1 class="menu-title" id="menu-header">Menu</h1>
  </div>
  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='shop-list.html'">← Shop List</button>
  </div>
  <div class="menu-header-wrapper">
    <div class="menu-subtitle" id="menu-subtitle"></div>
  </div>

  <div class="search-bar-container">
    <input type="text" id="search-bar" placeholder="Search menu items..." autocomplete="off" />
  </div>
  <div class="category-bar" id="category-bar"></div>

  <div class="container-bg">
    <div class="container" id="menu-container"></div>
  </div>

  <div id="cart-section">
    <div id="cart-items"></div>
    <p id="cart-count">Cart: 0 items</p>
    <p id="cart-total">Total: RM 0.00</p>
    <button onclick="goToSummary()">Checkout</button>
  </div>

  <button id="cart-toggle-btn" title="Show Cart">
    <span class="cart-label">Cart - 0 Items</span>
    <span class="cart-total">RM 0.00</span>
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, getDoc, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURFwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const vendorId = urlParams.get("vendor");

    const mamakVendorId = "8z8ZyLjOaYZsGgWcI1ce";
    const isMamak = vendorId === mamakVendorId;
    const MAMAK_CATEGORY_ORDER = [
      "Rice and Curry Options","Vegetable","Nasi Lemak","Fried Rice","Noodles",
      "Dosai Corner","Roti Canai","White Bread","Fresh Juice","Beverages"
    ];

    const CART_KEY = "cart_" + vendorId;
    let cart = JSON.parse(localStorage.getItem(CART_KEY) || "[]");
    normalizeCart();
    updateCartStatus();

    let categories = [];
    let groupedMenu = {};
    let allMenuItems = [];
    let coldDrinkState = {};
    let juiceTakeawayState = {};

    async function setHeader() {
      if (!vendorId) {
        document.getElementById("menu-header").textContent = "Menu";
        document.getElementById("menu-subtitle").textContent = "Unknown Shop";
        return;
      }
      const vendorRef = doc(db, "vendors", vendorId);
      const vendorSnap = await getDoc(vendorRef);
      if (vendorSnap.exists()) {
        document.getElementById("menu-header").textContent = vendorSnap.data().name || "Menu";
        document.getElementById("menu-subtitle").textContent = vendorSnap.data().description || "";
      } else {
        document.getElementById("menu-header").textContent = "Menu";
        document.getElementById("menu-subtitle").textContent = "Unknown Shop";
      }
    }

    function renderMenuItem(data, category) {
      const card = document.createElement("div");
      card.className = "menu-card" + (data.available === false ? " unavailable" : "");
      card.innerHTML = `
        <img src="${data.imageURL || 'https://via.placeholder.com/200x140'}" alt="${data.name}" />
        <div class="details">
          <h3 class="menu-link">${data.name || 'Unnamed Item'}</h3>
          <p>RM ${parseFloat(data.price).toFixed(2)}</p>
        </div>
        <button ${data.available === false ? "disabled" : ""} data-name="${data.name}" data-category="${category}">+</button>
        ${data.available === false ? `<div class="not-available-overlay">Finished</div>` : ""}
      `;
      const title = card.querySelector(".menu-link");
      title.style.cursor = "pointer";
      title.addEventListener("click", () =>
        redirectToMenuNote(data.name, data.price, category, data.imageURL || "")
      );
      setTimeout(() => {
        const btn = card.querySelector("button[data-name]");
        if (btn) btn.onclick = () => addToCart(data, category);
      }, 0);
      return card;
    }

    function redirectToMenuNote(name, price, category, imageURL = "") {
      const returnUrl = encodeURIComponent(window.location.href);
      const url = `menu-note.html?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&category=${encodeURIComponent(category)}&img=${encodeURIComponent(imageURL || '')}&returnUrl=${returnUrl}&vendor=${encodeURIComponent(vendorId || '')}`;
      window.location.href = url;
    }
    window.redirectToMenuNote = redirectToMenuNote;

    function addToCart(item, category) {
      let price = Number(item.price) || 0;
      let cold = false;
      let beverageType = "Hot";
      let takeaway = false;
      let cartItemName = item.name;

      if (isMamak && category === "Beverages") {
        if (coldDrinkState[item.name]) {
          price += 1.0;
          cold = true;
          beverageType = "Cold";
        }
        cartItemName += cold ? " (Cold)" : " (Hot)";
      }
      if (isMamak && category === "Fresh Juice") {
        if (juiceTakeawayState[item.name]) {
          price += 1.5;
          takeaway = true;
          cartItemName += " (Take Away)";
        }
      }

      const existing = cart.find(i => i.name === cartItemName);
      if (existing) {
        existing.qty = Number(existing.qty || existing.quantity || 0) + 1;
      } else {
        cart.push({ ...item, name: cartItemName, price, qty: 1, cold, beverageType, category, takeaway });
      }
      normalizeCart();
           updateCartStatus();
      animateFromMenu(item.name, category);
    }

    function normalizeCart() {
      cart = (cart || []).map(i => {
        const qty = Number(i.qty ?? i.quantity ?? 1);
        const price = Number(i.price ?? 0);
        return { ...i, qty, price };
      });
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      if (!cart[index]) return;
      cart[index].qty = Number(cart[index].qty || 1) + delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      normalizeCart();
      updateCartStatus();
    }
    window.changeQty = changeQty;

    function updateCartBadge() {
      const btn = document.getElementById("cart-toggle-btn");
      const itemCount = cart.reduce((a, i) => a + Number(i.qty || i.quantity || 0), 0);
      const totalPrice = cart.reduce((a, i) => a + Number(i.price || 0) * Number(i.qty || i.quantity || 0), 0);

      btn.innerHTML = `
        <span class="cart-label">Cart - ${itemCount || 0} Item${itemCount === 1 ? "" : "s"}</span>
        <span class="cart-total">RM ${totalPrice.toFixed(2)}</span>
      `;
      btn.style.display = "flex";
    }

    function updateCartStatus() {
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";
      let total = 0;
      if (!cart.length) {
        cartContainer.innerHTML = "<p>Cart is empty</p>";
      } else {
        cart.forEach((item, index) => {
          const qty = Number(item.qty || item.quantity || 0);
          const price = Number(item.price || 0);
          total += price * qty;
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
            <span class="cart-item-name">${item.name}</span>
            <span class="cart-item-price">RM ${(price * qty).toFixed(2)}</span>
            <div class="cart-item-controls">
              <button onclick="changeQty(${index}, -1)">−</button>
              <span>${qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
            ${item.notes ? `<div style="flex:1 0 100%; text-align:left; color:#666; font-size:0.9em; padding:4px 0;">Note: ${item.notes}</div>` : ""}
          `;
          cartContainer.appendChild(div);
        });
      }
      const itemCount = cart.reduce((a, i) => a + Number(i.qty || i.quantity || 0), 0);
      document.getElementById("cart-count").textContent = `Cart: ${itemCount} items`;
      document.getElementById("cart-total").textContent = `Total: RM ${total.toFixed(2)}`;
      updateCartBadge();
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
    }

    function loadMenuRealtime() {
      if (!vendorId) {
        document.getElementById("menu-container").innerHTML = "<p>No shop selected. Please go back and choose a shop.</p>";
        return;
      }
      const q = query(collection(db, "vendors", vendorId, "menus"));
      onSnapshot(q, (snapshot) => {
        groupedMenu = {};
        allMenuItems = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          let category = data.category || 'Other';
          if (isMamak && category === "Hot Drink") category = "Beverages";
          if (!groupedMenu[category]) groupedMenu[category] = [];
          groupedMenu[category].push(data);
          allMenuItems.push({ ...data, category });
        });

        categories = Object.keys(groupedMenu).sort((a, b) => {
          if (isMamak) {
            const idxA = MAMAK_CATEGORY_ORDER.indexOf(a);
            const idxB = MAMAK_CATEGORY_ORDER.indexOf(b);
            if (idxA !== -1 && idxB !== -1) return idxA - idxB;
            if (idxA !== -1) return -1;
            if (idxB !== -1) return 1;
          }
          return a.localeCompare(b);
        });

        renderCategoryBar(categories);
        renderMenuSections(groupedMenu, categories, document.getElementById("search-bar").value.trim().toLowerCase());
      });
    }

    function renderMenuSections(grouped, cats, searchTerm = "") {
      const menuContainer = document.getElementById("menu-container");
      menuContainer.innerHTML = "";
      let foundAny = false;
      for (const category of cats) {
        let items = grouped[category];
        if (searchTerm) {
          items = items.filter(item =>
            (item.name && item.name.toLowerCase().includes(searchTerm)) ||
            (item.category && item.category.toLowerCase().includes(searchTerm))
          );
        }
        if (!items.length) continue;
        items.sort((a, b) => a.name.localeCompare(b.name));
        const catDiv = document.createElement("div");
        catDiv.className = "category-section";
        catDiv.id = `cat-${category.replace(/\s+/g, '-')}`;
        catDiv.innerHTML = `<h2 class="category-title">${category}</h2>`;
        items.forEach(item => {
          const card = renderMenuItem(item, category);
          catDiv.appendChild(card);
        });
        menuContainer.appendChild(catDiv);
        foundAny = true;
      }
      if (!foundAny) {
        menuContainer.innerHTML = "<p>No menu items match your search.</p>";
      }
    }

    function renderCategoryBar(categories) {
      const bar = document.getElementById("category-bar");
      bar.innerHTML = "";
      categories.forEach((cat, idx) => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = cat;
        btn.onclick = () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const section = document.getElementById(`cat-${cat.replace(/\s+/g, '-')}`);
          if (section) section.scrollIntoView({ behavior: "smooth", block: "start" });
        };
        if (idx === 0) btn.classList.add('active');
        bar.appendChild(btn);
      });
    }

    function goToSummary() {
      if (!cart.length) return alert("Cart is empty");
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
      localStorage.setItem("vendorId", vendorId);
      window.location.href = "summary.html";
    }
    window.goToSummary = goToSummary;

    function animateFromMenu(name, category) {
      const cards = document.querySelectorAll('.menu-card');
      for (const card of cards) {
        const btn = card.querySelector("button[data-name]");
        if (btn && btn.getAttribute("data-name") === name && btn.getAttribute("data-category") === category) {
          const imgElem = card.querySelector("img");
          if (imgElem) animateToCart(imgElem);
          break;
        }
      }
    }

    function animateToCart(imgElem) {
      const cartBtn = document.getElementById("cart-toggle-btn");
      if (!imgElem || !cartBtn) return;
      const rect = imgElem.getBoundingClientRect();
      const cartRect = cartBtn.getBoundingClientRect();
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const middleX = viewportWidth / 2 - rect.width / 2;
      const middleY = viewportHeight / 2 - rect.height / 2;
      const clone = imgElem.cloneNode(true);
      clone.classList.add("menu-animate-img");
      clone.style.left = rect.left + "px";
      clone.style.top = rect.top + "px";
      clone.style.width = rect.width + "px";
      clone.style.height = rect.height + "px";
      clone.style.position = "fixed";
      clone.style.opacity = "1";
      clone.style.pointerEvents = "none";
      clone.style.transition = "transform 0.7s cubic-bezier(.5,1.5,.5,1), opacity 0.7s";
      document.body.appendChild(clone);
      const deltaX1 = middleX - rect.left;
      const deltaY1 = middleY - rect.top;
      setTimeout(() => { clone.style.transform = `translate(${deltaX1}px, ${deltaY1}px) scale(1.1)`; }, 10);
      setTimeout(() => {
        clone.style.transition = "transform 0.5s cubic-bezier(.5,1.5,.5,1)";
        const deltaX2 = cartRect.left + cartRect.width / 2 - middleX - rect.width / 2;
        const deltaY2 = cartRect.top + cartRect.height / 2 - middleY - rect.height / 2;
        setTimeout(() => {
          clone.style.transition = "transform 0.7s cubic-bezier(.5,1.5,.5,1), opacity 0.7s";
          clone.style.transform = `translate(${deltaX1 + deltaX2}px, ${deltaY1 + deltaY2}px) scale(0.3)`;
          clone.style.opacity = "0.2";
        }, 500);
      }, 700);
      setTimeout(() => { clone.remove(); }, 1900);
    }

    // Search bar
    document.getElementById("search-bar").addEventListener("input", function() {
      renderMenuSections(groupedMenu, categories, this.value.trim().toLowerCase());
    });

    // Cart toggle
    const cartSection = document.getElementById("cart-section");
    document.getElementById("cart-toggle-btn").addEventListener("click", () => {
      if (cartSection.style.display === "none" || cartSection.style.display === "") {
        cartSection.style.display = "flex"; // Show the cart
      } else {
        cartSection.style.display = "none"; // Hide the cart
      }
    });
    cartSection.style.display = "none";
    updateCartBadge();

    setHeader();
    loadMenuRealtime();
    setTimeout(setupCategoryScrollSpy, 1200);

    function setupCategoryScrollSpy() {
      const categorySections = Array.from(document.querySelectorAll('.category-section'));
      const categoryBtns = Array.from(document.querySelectorAll('.category-btn'));
      function getCurrentCategoryIdx() {
        const scrollY = window.scrollY + document.querySelector('.category-bar')?.offsetHeight + 60;
        let currentIdx = 0;
        for (let i = 0; i < categorySections.length; i++) {
          const sectionTop = categorySections[i].getBoundingClientRect().top + window.scrollY;
          if (scrollY >= sectionTop) currentIdx = i;
        }
        return currentIdx;
      }
      function onScroll() {
        const idx = getCurrentCategoryIdx();
        categoryBtns.forEach((btn, i) => btn.classList.toggle('active', i === idx));
      }
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    }

    function applyTitleTheme() {
      const theme = localStorage.getItem('titleTheme') || 'default';
      const title = document.querySelector('.menu-title');
      if (!title) return;
      if (theme === 'blue') {
        title.style.background = 'linear-gradient(90deg, #0077b6 40%, #0097a7 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else if (theme === 'yellow') {
        title.style.background = 'linear-gradient(90deg, #ffe066 60%, #ffb347 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      } else {
        title.style.background = 'linear-gradient(90deg, #fff 40%, #ffe066 80%, #00eaff 100%)';
        title.style.webkitBackgroundClip = 'text';
        title.style.backgroundClip = 'text';
        title.style.color = 'transparent';
      }
    }
    applyTitleTheme();

    function applyDarkMode() {
      if (localStorage.getItem('darkMode') === 'on') document.body.classList.add('dark-mode');
      else document.body.classList.remove('dark-mode');
    }
    applyDarkMode();
  </script>
