    /* --- HEADER BAR DECORATIONS --- */
.hex-bg {
  width: 100vw;
  min-height: 200px;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
  background: linear-gradient(135deg, #073a47 0%, #0077b6 50%, #0097a7 100%);
  transition: opacity 0.3s;
  opacity: 1;
}
.hex-bg::before {
  content: '';
  position: absolute;
  width: 150%;
  height: 150%;
  background-image: 
    repeating-linear-gradient(60deg, transparent, transparent 35px, rgba(255,255,255,0.08) 35px, rgba(255,255,255,0.08) 70px),
    repeating-linear-gradient(-60deg, transparent, transparent 35px, rgba(255,255,255,0.05) 35px, rgba(255,255,255,0.05) 70px);
}
.hex-bg::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 30% 50%, rgba(77, 208, 225, 0.22), transparent 60%),
              radial-gradient(circle at 70% 30%, rgba(0,170,255,0.13), transparent 50%);
}

<body>
  <div class="hex-bg"></div>
  <div class="background"></div>
  <div class="header-bar">
    <h1 class="menu-title" id="menu-header">Menu</h1>
    <!-- You can add a profile button here if needed -->
  </div>
  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='shop-list.html'">‚Üê Shop List</button>
  </div>
  <div class="menu-header-wrapper">
    <div class="menu-subtitle" id="menu-subtitle"></div>
  </div>
  <div class="search-bar-container">
    <input type="text" id="search-bar" placeholder="Search menu items..." autocomplete="off" />
  </div>
  <div class="category-bar" id="category-bar"></div>
  <div class="container-bg">
    <div class="container" id="menu-container"></div>
  </div>
  <!-- Cart floating section -->
  <div id="cart-section">
    <div id="cart-items"></div>
    <p id="cart-count">Cart: 0 items</p>
    <p id="cart-total">Total: RM 0.00</p>
    <button onclick="goToSummary()">Checkout</button>
  </div>
  <!-- Cart icon floating button -->
  <button id="cart-toggle-btn" title="Show Cart">
    üõí<span id="cart-badge"></span>
  </button>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, getDoc, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURfwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const vendorId = urlParams.get("vendor");

    // Only apply special logic for this mamak vendor
    const mamakVendorId = "8z8ZyLjOaYZsGgWcI1ce";
    const isMamak = vendorId === mamakVendorId;

    const MAMAK_CATEGORY_ORDER = [
      "Rice and Curry Options",
      "Vegetable",
      "Nasi Lemak",
      "Fried Rice",
      "Noodles",
      "Dosai Corner",
      "Roti Canai",
      "White Bread",
      "Fresh Juice",
      "Beverages"
    ];

    let cart = [];
    let categories = [];
    let groupedMenu = {};
    let allMenuItems = [];
    let coldDrinkState = {};
    let juiceTakeawayState = {};

    async function setHeader() {
      if (!vendorId) {
        document.getElementById("menu-header").textContent = "Menu";
        document.getElementById("menu-subtitle").textContent = "Unknown Shop";
        return;
      }
      const vendorRef = doc(db, "vendors", vendorId);
      const vendorSnap = await getDoc(vendorRef);
      if (vendorSnap.exists()) {
        document.getElementById("menu-header").textContent = vendorSnap.data().name || "Menu";
        document.getElementById("menu-subtitle").textContent = vendorSnap.data().description || "";
      } else {
        document.getElementById("menu-header").textContent = "Menu";
        document.getElementById("menu-subtitle").textContent = "Unknown Shop";
      }
    }

    function renderMenuItem(data, category) {
      const card = document.createElement("div");
      card.className = "menu-card" + (data.available === false ? " unavailable" : "");
      let coldDrinkId = "";
      let coldDrinkBox = "";
      let juiceTakeawayId = "";
      let juiceTakeawayBox = "";

      // Only for mamak and Beverages
      if (isMamak && category === "Beverages") {
        coldDrinkId = `cold-drink-${btoa(data.name).replace(/=/g, "")}`;
        coldDrinkBox = `
          <div style="margin-top:8px;">
            <label style="color:#000; font-size:0.98em; cursor:pointer;">
              <input type="checkbox" id="${coldDrinkId}" style="transform:scale(1.2);margin-right:6px;vertical-align:middle;" />
              Cold (+RM 1.00)
            </label>
          </div>
        `;
      }

      // Only for mamak and Fresh Juice
      if (isMamak && category === "Fresh Juice") {
        juiceTakeawayId = `juice-takeaway-${btoa(data.name).replace(/=/g, "")}`;
        juiceTakeawayBox = `
          <div style="margin-top:8px;">
            <label style="color:#000; font-size:0.98em; cursor:pointer;">
              <input type="checkbox" id="${juiceTakeawayId}" style="transform:scale(1.2);margin-right:6px;vertical-align:middle;" />
              Ice-Blended (+RM 1.50)
            </label>
          </div>
        `;
      }

      card.innerHTML = `
        <img src="${data.imageURL || 'https://via.placeholder.com/200x140'}" alt="${data.name}" />
        <div class="details">
          <h3>${data.name || 'Unnamed Item'}</h3>
          <p>RM <span id="price-${coldDrinkId || juiceTakeawayId || btoa(data.name).replace(/=/g, "")}">${parseFloat(data.price).toFixed(2)}</span></p>
          ${coldDrinkBox}
          ${juiceTakeawayBox}
        </div>
        <button ${data.available === false ? "disabled" : ""} data-name="${data.name}" data-category="${category}">+</button>
        ${data.available === false ? `<div class="not-available-overlay">Finished</div>` : ""}
      `;

      // Add event for cold drink checkbox (only for mamak beverages)
      if (isMamak && category === "Beverages") {
        setTimeout(() => {
          const cb = document.getElementById(coldDrinkId);
          if (cb) {
            cb.addEventListener("change", function() {
              coldDrinkState[data.name] = cb.checked;
              const priceSpan = document.getElementById("price-" + coldDrinkId);
              if (cb.checked) {
                priceSpan.textContent = (parseFloat(data.price) + 1.0).toFixed(2);
              } else {
                priceSpan.textContent = parseFloat(data.price).toFixed(2);
              }
            });
          }
        }, 0);
      }

      // Add event for juice takeaway checkbox (only for mamak fresh juice)
      if (isMamak && category === "Fresh Juice") {
        setTimeout(() => {
          const cb = document.getElementById(juiceTakeawayId);
          if (cb) {
            cb.addEventListener("change", function() {
              juiceTakeawayState[data.name] = cb.checked;
              const priceSpan = document.getElementById("price-" + juiceTakeawayId);
              if (cb.checked) {
                priceSpan.textContent = (parseFloat(data.price) + 1.5).toFixed(2);
              } else {
                priceSpan.textContent = parseFloat(data.price).toFixed(2);
              }
            });
          }
        }, 0);
      }

      setTimeout(() => {
        const btn = card.querySelector("button[data-name]");
        if (btn) {
          btn.onclick = () => {
            addToCart(data, category);
          };
        }
      }, 0);
      return card;
    }

    function addToCart(item, category) {
      let price = parseFloat(item.price);
      let cold = false;
      let beverageType = "Hot";
      let takeaway = false;
      let cartItemName = item.name;

      // For mamak Beverages
      if (isMamak && category === "Beverages") {
        if (coldDrinkState[item.name]) {
          price += 1.0;
          cold = true;
          beverageType = "Cold";
        }
        // If hot (not cold), add take away fee flag (not price, just flag for summary)
        cartItemName += cold ? " (Cold)" : " (Hot)";
      }

      // For mamak Fresh Juice
      if (isMamak && category === "Fresh Juice") {
        if (juiceTakeawayState[item.name]) {
          price += 1.5;
          takeaway = true;
          cartItemName += " (Take Away)";
        }
      }

      const existing = cart.find(i => i.name === cartItemName);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...item, name: cartItemName, price, qty: 1, cold, beverageType, category, takeaway });
      }
      updateCartStatus();

      // Animation: find the image in the menu card and animate
      const menuCards = document.querySelectorAll('.menu-card');
      for (const card of menuCards) {
        const btn = card.querySelector("button[data-name]");
        if (btn && btn.getAttribute("data-name") === item.name && btn.getAttribute("data-category") === category) {
          const imgElem = card.querySelector("img");
          if (imgElem) animateToCart(imgElem);
          break;
        }
      }
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      updateCartStatus();
    }

    function updateCartBadge() {
      const badge = document.getElementById("cart-badge");
      const count = cart.reduce((a, i) => a + i.qty, 0);
      if (count > 0) {
        badge.textContent = count;
        badge.style.display = "inline-block";
      } else {
        badge.style.display = "none";
      }
    }

    function updateCartStatus() {
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Cart is empty</p>";
      } else {
        cart.forEach((item, index) => {
          total += item.price * item.qty;
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
            <span class="cart-item-name">${item.name}</span>
            <span class="cart-item-price">RM ${(item.price * item.qty).toFixed(2)}</span>
            <div class="cart-item-controls">
              <button onclick="changeQty(${index}, -1)">‚àí</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          `;
          cartContainer.appendChild(div);
        });
      }
      document.getElementById("cart-count").textContent = `Cart: ${cart.reduce((a, i) => a + i.qty, 0)} items`;
      document.getElementById("cart-total").textContent = `Total: RM ${total.toFixed(2)}`;
      updateCartBadge();
    }

    function loadMenuRealtime() {
      if (!vendorId) {
        document.getElementById("menu-container").innerHTML = "<p>No shop selected. Please go back and choose a shop.</p>";
        return;
      }
      const q = query(collection(db, "vendors", vendorId, "menus"));
      onSnapshot(q, (snapshot) => {
        groupedMenu = {};
        allMenuItems = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          let category = data.category || 'Other';
          // Only change "Hot Drink" to "Beverages" for mamak
          if (isMamak && category === "Hot Drink") category = "Beverages";
          if (!groupedMenu[category]) groupedMenu[category] = [];
          groupedMenu[category].push(data);
          allMenuItems.push({ ...data, category });
        });

        // Use mamak order if mamak, else alphabetical
        categories = Object.keys(groupedMenu).sort((a, b) => {
          if (isMamak) {
            const idxA = MAMAK_CATEGORY_ORDER.indexOf(a);
            const idxB = MAMAK_CATEGORY_ORDER.indexOf(b);
            if (idxA !== -1 && idxB !== -1) return idxA - idxB;
            if (idxA !== -1) return -1;
            if (idxB !== -1) return 1;
          }
          return a.localeCompare(b);
        });

        renderCategoryBar(categories);
        renderMenuSections(groupedMenu, categories, document.getElementById("search-bar").value.trim().toLowerCase());
      });
    }

    function renderMenuSections(grouped, cats, searchTerm = "") {
      const menuContainer = document.getElementById("menu-container");
      menuContainer.innerHTML = "";
      let foundAny = false;
      for (const category of cats) {
        let items = grouped[category];
        if (searchTerm) {
          items = items.filter(item =>
            (item.name && item.name.toLowerCase().includes(searchTerm)) ||
            (item.category && item.category.toLowerCase().includes(searchTerm))
          );
        }
        if (!items.length) continue;

        items.sort((a, b) => a.name.localeCompare(b.name));

        const catDiv = document.createElement("div");
        catDiv.className = "category-section";
        catDiv.id = `cat-${category.replace(/\s+/g, '-')}`;
        catDiv.innerHTML = `<h2 class="category-title">${category}</h2>`;
        items.forEach(item => {
          const card = renderMenuItem(item, category);
          catDiv.appendChild(card);
        });
        menuContainer.appendChild(catDiv);
        foundAny = true;
      }
      if (!foundAny) {
        menuContainer.innerHTML = "<p>No menu items match your search.</p>";
      }
    }

    function renderCategoryBar(categories) {
      const bar = document.getElementById("category-bar");
      bar.innerHTML = "";
      categories.forEach((cat, idx) => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = cat;
        btn.onclick = () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const section = document.getElementById(`cat-${cat.replace(/\s+/g, '-')}`);
          if (section) {
            section.scrollIntoView({ behavior: "smooth", block: "start" });
          }
        };
        if (idx === 0) btn.classList.add('active');
        bar.appendChild(btn);
      });
    }

    function goToSummary() {
      if (cart.length === 0) return alert("Cart is empty");
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("vendorId", vendorId);
      window.location.href = "summary.html";
    }

    function animateToCart(imgElem) {
      const cartBtn = document.getElementById("cart-toggle-btn");
      if (!imgElem || !cartBtn) return;

      // Get positions
      const rect = imgElem.getBoundingClientRect();
      const cartRect = cartBtn.getBoundingClientRect();
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // Middle of viewport
      const middleX = viewportWidth / 2 - rect.width / 2;
      const middleY = viewportHeight / 2 - rect.height / 2;

      // Clone the image
      const clone = imgElem.cloneNode(true);
      clone.classList.add("menu-animate-img");
      clone.style.left = rect.left + "px";
      clone.style.top = rect.top + "px";
      clone.style.width = rect.width + "px";
      clone.style.height = rect.height + "px";
      clone.style.position = "fixed";
      clone.style.opacity = "1";
      clone.style.pointerEvents = "none";
      clone.style.transition = "transform 0.7s cubic-bezier(.5,1.5,.5,1), opacity 0.7s";
      document.body.appendChild(clone);

      // Step 1: Move to center
      const deltaX1 = middleX - rect.left;
      const deltaY1 = middleY - rect.top;
      setTimeout(() => {
        clone.style.transform = `translate(${deltaX1}px, ${deltaY1}px) scale(1.1)`;
      }, 10);

      // Step 2: Pause at center, then move to cart
      setTimeout(() => {
        // Step 2a: Pause for 0.5s
        clone.style.transition = "transform 0.5s cubic-bezier(.5,1.5,.5,1)";
        // Step 2b: Move to cart
        const deltaX2 = cartRect.left + cartRect.width / 2 - middleX - rect.width / 2;
        const deltaY2 = cartRect.top + cartRect.height / 2 - middleY - rect.height / 2;
        setTimeout(() => {
          clone.style.transition = "transform 0.7s cubic-bezier(.5,1.5,.5,1), opacity 0.7s";
          clone.style.transform = `translate(${deltaX1 + deltaX2}px, ${deltaY1 + deltaY2}px) scale(0.3)`;
          clone.style.opacity = "0.2";
        }, 500);
      }, 700);

      setTimeout(() => {
        clone.remove();
      }, 1900);
    }

    window.changeQty = changeQty;
    window.goToSummary = goToSummary;

    setHeader();
    loadMenuRealtime();
    setTimeout(setupCategoryScrollSpy, 1200);

    // Cart toggle logic
    const cartSection = document.getElementById("cart-section");
    const cartToggleBtn = document.getElementById("cart-toggle-btn");
    cartToggleBtn.addEventListener("click", () => {
      if (cartSection.style.display === "flex") {
        cartSection.style.display = "none";
      } else {
        cartSection.style.display = "flex";
      }
    });
    cartSection.style.display = "none";
    updateCartBadge();

    // Search bar logic
    const searchBar = document.getElementById("search-bar");
    searchBar.addEventListener("input", function() {
      renderMenuSections(groupedMenu, categories, this.value.trim().toLowerCase());
    });

    // Highlight category button on scroll
    function setupCategoryScrollSpy() {
      const categorySections = Array.from(document.querySelectorAll('.category-section'));
      const categoryBtns = Array.from(document.querySelectorAll('.category-btn'));

      function getCurrentCategoryIdx() {
        const scrollY = window.scrollY + document.querySelector('.category-bar').offsetHeight + 60;
        let currentIdx = 0;
        for (let i = 0; i < categorySections.length; i++) {
          const sectionTop = categorySections[i].getBoundingClientRect().top + window.scrollY;
          if (scrollY >= sectionTop) currentIdx = i;
        }
        return currentIdx;
      }

      function onScroll() {
        const idx = getCurrentCategoryIdx();
        categoryBtns.forEach((btn, i) => {
          btn.classList.toggle('active', i === idx);
        });
      }

      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll(); // Initial highlight
    }

// Apply saved theme and dark mode settings from localStorage
function applyTitleTheme() {
  const theme = localStorage.getItem('titleTheme') || 'default';
  const title = document.querySelector('.menu-title, .caf-title, #menu-header');
  if (!title) return;
  if (theme === 'blue') {
    title.style.background = 'linear-gradient(90deg, #0077b6 40%, #0097a7 100%)';
    title.style.webkitBackgroundClip = 'text';
    title.style.backgroundClip = 'text';
    title.style.color = 'transparent';
  } else if (theme === 'yellow') {
    title.style.background = 'linear-gradient(90deg, #ffe066 60%, #ffb347 100%)';
    title.style.webkitBackgroundClip = 'text';
    title.style.backgroundClip = 'text';
    title.style.color = 'transparent';
  } else {
    title.style.background = 'linear-gradient(90deg, #fff 40%, #ffe066 80%, #00eaff 100%)';
    title.style.webkitBackgroundClip = 'text';
    title.style.backgroundClip = 'text';
    title.style.color = 'transparent';
  }
}
applyTitleTheme();

function applyDarkMode() {
  if (localStorage.getItem('darkMode') === 'on') {
    document.body.classList.add('dark-mode');
  } else {
    document.body.classList.remove('dark-mode');
  }
}
applyDarkMode();
  </script>
