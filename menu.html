<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #001122, #002233, #003344, #004455, #005566, #006677, #007788, #008899, #0099AA);  /* Mixed gradient with similar blue-turquoise shades */
      z-index: -1;
      /* Removed transform and will-change to prevent flickering */
    }
    .lux-box {
      /* Removed white background */
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);  /* Adjusted shadow for visibility */
      border-radius: 20px;
      max-width: 900px;
      margin: 32px auto 0 auto;
      padding: 18px 0 14px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: white;  /* Changed to white for contrast */
      letter-spacing: 0.5px;
      position: relative;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);  /* Added text shadow for readability */
    }
    .lux-box .menu-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;  /* Changed to white */
      margin: 0;
      letter-spacing: 0.5px;
      font-family: 'Roboto', Arial, sans-serif;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .container {
      /* Removed white background */
      border-radius: 20px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.3);  /* Adjusted shadow */
      padding: 32px 18px 24px 18px;
      max-width: 900px;
      width: 100%;
      margin: 24px auto 0 auto;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;  /* Reduced gap for compact layout */
      contain: layout style;  /* Optimize layout containment */
    }
    .menu-card {
      width: 100%;
      background: rgba(0, 128, 128, 0.6);  /* Changed to semi-transparent greenish blue (teal) */
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: left;
      transition: none;  /* Removed transitions to eliminate stuttering */
      cursor: pointer;
      position: relative;
      border: 2px solid rgba(255,255,255,0.2);  /* Adjusted border */
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 12px;
      min-height: 100px;  /* Increased for bigger image */
      touch-action: manipulation;  /* Better touch on mobile */
      color: white;  /* Text color for visibility */
      margin-left: -2px;  /* Slight left shift to center and prevent right cut-off */
      /* Removed transform and will-change to prevent flickering */
    }
    .menu-card:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      border-color: rgba(255,255,255,0.4);
    }
    .menu-card img {
      width: 80px;  /* Bigger image */
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      background: #e3eafc;
      margin-right: 12px;
      box-shadow: 0 2px 8px rgba(31,38,135,0.08);
      flex-shrink: 0;
      aspect-ratio: 1 / 1;  /* Fixed aspect ratio to prevent layout shifts */
    }
    .menu-card .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .menu-card h3 {
      margin: 0 0 4px 0;
      color: white;  /* Changed to white */
      font-size: 1.1rem;  /* Slightly larger for readability */
      font-weight: 700;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .menu-card p {
      margin: 0;
      color: #ddd;  /* Light gray for price */
      font-size: 1rem;  /* Larger price */
    }
    .portion-options {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 4px 0;
      font-size: 0.8rem;
      color: white;  /* Changed to white */
      font-weight: 600;
    }
    .portion-options label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .portion-options input[type="radio"] {
      margin-right: 3px;
    }
    .menu-card button {
      background: #005f73;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;  /* Bigger button for touch */
      height: 50px;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: none;  /* Removed transitions to eliminate stuttering */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-left: 12px;
      touch-action: manipulation;
    }
    .menu-card button:active {
      background: #00aaff;
    }
    #cart-section {
      background: rgba(255,255,255,0.90);
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      box-shadow: 0 -4px 24px rgba(31,38,135,0.12), 0 2px 8px rgba(0, 0, 0, 0.04), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(2px);
      max-height: 200px;
      overflow-y: auto;
    }
    #cart-items {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 4px auto;
      max-height: 100px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
      padding: 0 12px;
      max-width: 600px;
      width: 100%;
      background: rgba(227,234,252,0.5);
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(31, 38, 135, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }
    .cart-item-name {
      flex: 2;
      text-align: left;
      color: #005f73;
      font-weight: 600;
    }
    .cart-item-price {
      flex: 1;
      text-align: right;
      color: #333;
      font-weight: 500;
    }
    .cart-item-controls {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .cart-item-controls button {
      background: #005f73;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 2px 10px;
      font-size: 1em;
      cursor: pointer;
      transition: none;  /* Removed transitions to eliminate stuttering */
      touch-action: manipulation;
    }
    .cart-item-controls button:hover {
      background: #00aaff;
    }
    #cart-count, #cart-total {
      margin: 1px 0;
      color: #005f73;
      font-weight: 700;
      font-size: 0.95em;
      text-align: center;
    }
    #cart-section button {
      margin-top: 4px;
      padding: 10px 24px;  /* Bigger button for touch */
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: none;  /* Removed transitions to eliminate stuttering */
      letter-spacing: 0.5px;
      touch-action: manipulation;
    }
    @media (max-width: 700px) {
      .lux-box {
        font-size: 1.5rem;
        padding: 12px 0 10px 0;
        margin-top: 12px;
      }
      .container {
        padding: 16px 4px;
        max-width: 98vw;
        gap: 10px;
      }
      .menu-card {
        padding: 10px;
        min-height: 110px;
        margin-left: -2px;  /* Slight left shift for mobile centering */
      }
      .menu-card img {
        width: 90px;  /* Bigger on mobile */
        height: 90px;
      }
      .menu-card h3 {
        font-size: 1.2rem;
      }
      .menu-card p {
        font-size: 1.1rem;
      }
      .menu-card button {
        width: 55px;
        height: 55px;
        font-size: 2rem;
      }
      #cart-section {
        max-width: 98vw;
        padding: 0.5rem;
        max-height: 200px;
      }
    }
    @media (max-width: 500px) {
      .lux-box {
        font-size: 1.3rem;
        padding: 10px 0 8px 0;
        margin-top: 8px;
      }
      .container {
        padding: 12px 2px;
        gap: 8px;
      }
      .menu-card {
        padding: 8px;
        min-height: 120px;
        margin-left: -2px;  /* Slight left shift for mobile centering */
      }
      .menu-card img {
        width: 100px;  /* Even bigger on small mobile */
        height: 100px;
      }
      .menu-card h3 {
        font-size: 1.3rem;
      }
      .menu-card p {
        font-size: 1.2rem;
      }
      .menu-card button {
        width: 60px;
        height: 60px;
        font-size: 2.2rem;
      }
      #cart-section {
        padding: 0.4rem;
        max-height: 180px;
      }
      .portion-options {
        flex-direction: column;
        gap: 3px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="lux-box">
    <span class="menu-title" id="menu-header">Menu</span>
  </div>
  <div class="container" id="menu-container"></div>
  <div id="cart-section">
    <div id="cart-items"></div>
    <p id="cart-count">Cart: 0 items</p>
    <p id="cart-total">Total: RM 0.00</p>
    <button onclick="goToSummary()">Place Order</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURfwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4fbe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const vendorId = urlParams.get("vendor");

    let cart = [];

    async function setHeader() {
      if (!vendorId) {
        document.getElementById("menu-header").textContent = " Menu – Unknown Shop";
        return;
      }
      const vendorRef = doc(db, "vendors", vendorId);
      const vendorSnap = await getDoc(vendorRef);
      if (vendorSnap.exists()) {
        document.getElementById("menu-header").textContent = ` Menu – ${vendorSnap.data().name}`;
      } else {
        document.getElementById("menu-header").textContent = " Menu – Unknown Shop";
      }
    }

    function renderMenuItem(data) {
      const menuContainer = document.getElementById("menu-container");
      const card = document.createElement("div");
      card.className = "menu-card";
      card.innerHTML = `
        <img src="${data.imageURL || 'https://via.placeholder.com/200x140'}" alt="${data.name}" />
        <div class="details">
          <h3>${data.name || 'Unnamed Item'}</h3>
          <p>RM ${parseFloat(data.price).toFixed(2)}</p>
          <div class="portion-options">
            <label><input type="radio" name="portion-${data.name.replace(/\s+/g, '-')}" value="normal" checked> Normal</label>
            <label><input type="radio" name="portion-${data.name.replace(/\s+/g, '-')}" value="large"> Large</label>
            <label><input type="radio" name="portion-${data.name.replace(/\s+/g, '-')}" value="small"> Small</label>
          </div>
        </div>
        <button onclick='addToCart(${JSON.stringify(data)}, getPortion("${data.name.replace(/\s+/g, '-')}"))'>+</button>
      `;
      menuContainer.appendChild(card);
    }

    function getPortion(nameKey) {
      const selected = document.querySelector(`input[name="portion-${nameKey}"]:checked`);
      return selected ? selected.value : 'normal';
    }

    function addToCart(item, portion) {
      const existing = cart.find(i => i.name === item.name && i.portion === portion);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...item, qty: 1, portion });
      }
      updateCartStatus();
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      updateCartStatus();
    }

    function updateCartStatus() {
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Cart is empty</p>";
      } else {
        cart.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "cart-item";
          total += item.price * item.qty;
          div.innerHTML = `
            <span class="cart-item-name">${item.name} (${item.portion.charAt(0).toUpperCase() + item.portion.slice(1)})</span>
            <span class="cart-item-price">RM ${(item.price * item.qty).toFixed(2)}</span>
            <div class="cart-item-controls">
              <button onclick="changeQty(${index}, -1)">−</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          `;
          cartContainer.appendChild(div);
        });
      }
      document.getElementById("cart-count").textContent = `Cart: ${cart.reduce((a, i) => a + i.qty, 0)} items`;
      document.getElementById("cart-total").textContent = `Total: RM ${total.toFixed(2)}`;
    }

    async function loadMenu() {
      if (!vendorId) {
        document.getElementById("menu-container").innerHTML = "<p>No shop selected. Please go back and choose a shop.</p>";
        return;
      }
      const q = query(collection(db, "vendors", vendorId, "menus"), where("available", "==", true));
      const snapshot = await getDocs(q);
      console.log("Menu docs count:", snapshot.size);
      if (snapshot.empty) {
        document.getElementById("menu-container").innerHTML = "<p>No menu items found for this shop.</p>";
      } else {
        snapshot.forEach(doc => {
          console.log("Menu item:", doc.data());
          renderMenuItem(doc.data());
        });
      }
    }

    function goToSummary() {
      if (cart.length === 0) return alert("Cart is empty");
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("vendorId", vendorId);
      window.location.href = "summary.html";
    }

    window.addToCart = addToCart;
    window.changeQty = changeQty;
    window.goToSummary = goToSummary;
    window.getPortion = getPortion;

    setHeader();
    loadMenu();
  </script>
</body>
</html>
