<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: -1;
    }
    .lux-box {
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
      border-radius: 20px;
      max-width: 900px;
      margin: 32px auto 0 auto;
      padding: 18px 0 14px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, black, #005f73);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
      position: relative;
    }
    .lux-box .menu-title {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.5px;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .category-bar {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 12px 0 12px 0;
      background: #fff;
      border-radius: 16px;
      margin: 18px auto 0 auto;
      max-width: 900px;
      position: sticky;
      top: 0;
      z-index: 20;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      scrollbar-width: none;
    }
    .category-bar::-webkit-scrollbar {
      display: none;
    }
    .category-btn {
      flex: 0 0 auto;
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      background: #e0f2f1;
      color: #005f73;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      outline: none;
      border: 2px solid transparent;
    }
    .category-btn.active, .category-btn:focus {
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      color: #fff;
      border: 2px solid #00aaff;
    }
    .container-bg {
      max-width: 900px;
      margin: 40px auto 40px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 32px 18px 32px 18px;
      position: relative;
      z-index: 1;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0; /* Remove gap, use margin on cards instead */
    }
    .category-section {
      margin-bottom: 28px;
      scroll-margin-top: 90px;
    }
    .category-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #005f73;
      margin: 20px 0 14px 0;
      text-align: left;
      background: linear-gradient(90deg, black, #005f73);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.3px;
    }
    .menu-card {
      width: 100%;
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      overflow: hidden;
      text-align: left;
      cursor: pointer;
      position: relative;
      border: 2px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 14px 16px;
      min-height: 100px;
      color: white;
      margin: 0 auto 18px auto; /* Add bottom margin for spacing */
      box-sizing: border-box;
      gap: 16px;
    }
    /* Remove bottom margin for last card in each section */
    .category-section .menu-card:last-child {
      margin-bottom: 0;
    }
    .menu-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 14px;
      background: #e3eafc;
      box-shadow: 0 2px 8px rgba(31,38,135,0.08);
      flex-shrink: 0;
      aspect-ratio: 1 / 1;
      margin: 0;
      display: block;
    }
    .menu-card .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }
    .menu-card h3 {
      margin: 0 0 4px 0;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      white-space: normal;
      word-break: break-word;
    }
    .menu-card p {
      margin: 0;
      color: #ddd;
      font-size: 1rem;
    }
    .menu-card button {
      background: #005f73;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-left: 10px;
      touch-action: manipulation;
      transition: background 0.2s;
    }
    .menu-card button:active {
      background: #00aaff;
    }
    /* Cart section as floating, centered, hidden by default */
    #cart-section {
      background: rgba(255,255,255,0.95);
      padding: 1rem 2rem;
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      min-width: 320px;
      max-width: 400px;
      box-shadow: 0 4px 32px rgba(31,38,135,0.12), 0 2px 8px rgba(0, 0, 0, 0.04), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border-radius: 18px;
      z-index: 100;
      display: none;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(2px);
    }
    #cart-items {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 4px auto;
      max-height: 100px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
      padding: 0 12px;
      max-width: 320px;
      width: 100%;
      background: rgba(227,234,252,0.5);
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(31, 38, 135, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }
    .cart-item-name {
      flex: 2;
      text-align: left;
      color: #005f73;
      font-weight: 600;
    }
    .cart-item-price {
      flex: 1;
      text-align: right;
      color: #333;
      font-weight: 500;
    }
    .cart-item-controls {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .cart-item-controls button {
      background: #005f73;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 2px 10px;
      font-size: 1em;
      cursor: pointer;
      touch-action: manipulation;
    }
    .cart-item-controls button:hover {
      background: #00aaff;
    }
    #cart-count, #cart-total {
      margin: 1px 0;
      color: #005f73;
      font-weight: 700;
      font-size: 0.95em;
      text-align: center;
    }
    #cart-section button {
      margin-top: 8px;
      padding: 10px 24px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #005f73 60%, #00aaff 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      letter-spacing: 0.5px;
      touch-action: manipulation;
    }
    /* Cart icon floating button */
    #cart-toggle-btn {
      position: fixed;
      bottom: 32px;
      right: 40px;
      z-index: 200;
      font-size: 2.6rem;
      background: #005f73;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cart-badge {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5252;
      color: #fff;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 1.2rem;
      font-weight: bold;
      min-width: 26px;
      text-align: center;
      line-height: 1;
      pointer-events: none;
    }
    /* Responsive styles */
    @media (max-width: 700px) {
      .lux-box {
        font-size: 1.5rem;
        padding: 12px 0 10px 0;
        margin-top: 12px;
      }
      .container-bg {
        padding: 10px 1vw 18px 1vw;
      }
      .container {
        gap: 0;
      }
      .menu-card {
        padding: 12px 6px;
        min-height: 110px;
        gap: 10px;
        margin-bottom: 14px;
      }
      .menu-card img {
        width: 90px;
        height: 90px;
        border-radius: 12px;
      }
      .menu-card button {
        width: 40px;
        height: 40px;
        font-size: 1.3rem;
        margin-left: 6px;
      }
      .category-section .menu-card:last-child {
        margin-bottom: 0;
      }
      #cart-section {
        padding: 0.5rem;
        max-height: 200px;
        min-width: 90vw;
        max-width: 98vw;
      }
      #cart-toggle-btn {
        bottom: 18px;
        right: 10px;
        width: 90px;
        height: 90px;
        font-size: 3.2rem;
      }
      #cart-badge {
        top: 8px;
        right: 8px;
        font-size: 1.3rem;
        min-width: 28px;
      }
    }
    @media (max-width: 500px) {
      .lux-box {
        font-size: 1.3rem;
        padding: 10px 0 8px 0;
        margin-top: 8px;
      }
      .container-bg {
        padding: 6px 0 10px 0;
      }
      .container {
        gap: 0;
      }
      .menu-card {
        padding: 10px 2px;
        min-height: 100px;
        gap: 8px;
        margin-bottom: 12px;
      }
      .menu-card img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
      }
      .menu-card button {
        width: 32px;
        height: 32px;
        font-size: 1.1rem;
        margin-left: 4px;
      }
      .category-section .menu-card:last-child {
        margin-bottom: 0;
      }
      .category-title {
        font-size: 1.2rem;
        margin: 14px 0 6px 0;
      }
      #cart-section {
        padding: 0.4rem;
        max-height: 180px;
        min-width: 90vw;
        max-width: 98vw;
      }
      #cart-toggle-btn {
        bottom: 10px;
        right: 5px;
        width: 90px;
        height: 90px;
        font-size: 3.2rem;
      }
      #cart-badge {
        top: 6px;
        right: 6px;
        font-size: 1.3rem;
        min-width: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="lux-box">
    <span class="menu-title" id="menu-header">Menu</span>
  </div>
  <div class="category-bar" id="category-bar"></div>
  <div class="container-bg">
    <div class="container" id="menu-container"></div>
  </div>
  <!-- Cart floating section -->
  <div id="cart-section">
    <div id="cart-items"></div>
    <p id="cart-count">Cart: 0 items</p>
    <p id="cart-total">Total: RM 0.00</p>
    <button onclick="goToSummary()">Place Order</button>
  </div>
  <!-- Cart icon floating button -->
  <button id="cart-toggle-btn" title="Show Cart" style="position:fixed;">
    ðŸ›’<span id="cart-badge"></span>
  </button>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZrBURfwenjWEEnQMMIH7sOSqPq0Qtx0",
      authDomain: "unm-caf-orders.firebaseapp.com",
      projectId: "unm-caf-orders",
      storageBucket: "unm-caf-orders.appspot.com",
      messagingSenderId: "562096834985",
      appId: "1:562096834985:web:f4bfe451e5482521e49cb8",
      measurementId: "G-J12PBDK7N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const vendorId = urlParams.get("vendor");

    let cart = [];
    let categories = [];

    async function setHeader() {
      if (!vendorId) {
        document.getElementById("menu-header").textContent = " Menu â€“ Unknown Shop";
        return;
      }
      const vendorRef = doc(db, "vendors", vendorId);
      const vendorSnap = await getDoc(vendorRef);
      if (vendorSnap.exists()) {
        document.getElementById("menu-header").textContent = ` Menu â€“ ${vendorSnap.data().name}`;
      } else {
        document.getElementById("menu-header").textContent = " Menu â€“ Unknown Shop";
      }
    }

    function renderMenuItem(data) {
      const card = document.createElement("div");
      card.className = "menu-card";
      card.innerHTML = `
        <img src="${data.imageURL || 'https://via.placeholder.com/200x140'}" alt="${data.name}" />
        <div class="details">
          <h3>${data.name || 'Unnamed Item'}</h3>
          <p>RM ${parseFloat(data.price).toFixed(2)}</p>
        </div>
        <button onclick='addToCart(${JSON.stringify(data)})'>+</button>
      `;
      return card;
    }

    function addToCart(item) {
      const existing = cart.find(i => i.name === item.name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...item, qty: 1 });
      }
      updateCartStatus();
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      updateCartStatus();
    }

    function updateCartBadge() {
      const badge = document.getElementById("cart-badge");
      const count = cart.reduce((a, i) => a + i.qty, 0);
      if (count > 0) {
        badge.textContent = count;
        badge.style.display = "inline-block";
      } else {
        badge.style.display = "none";
      }
    }

    function updateCartStatus() {
      const cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Cart is empty</p>";
      } else {
        cart.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "cart-item";
          total += item.price * item.qty;
          div.innerHTML = `
            <span class="cart-item-name">${item.name}</span>
            <span class="cart-item-price">RM ${(item.price * item.qty).toFixed(2)}</span>
            <div class="cart-item-controls">
              <button onclick="changeQty(${index}, -1)">âˆ’</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          `;
          cartContainer.appendChild(div);
        });
      }
      document.getElementById("cart-count").textContent = `Cart: ${cart.reduce((a, i) => a + i.qty, 0)} items`;
      document.getElementById("cart-total").textContent = `Total: RM ${total.toFixed(2)}`;
      updateCartBadge();
    }

    async function loadMenu() {
      if (!vendorId) {
        document.getElementById("menu-container").innerHTML = "<p>No shop selected. Please go back and choose a shop.</p>";
        return;
      }
      const q = query(collection(db, "vendors", vendorId, "menus"), where("available", "==", true));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        document.getElementById("menu-container").innerHTML = "<p>No menu items found for this shop.</p>";
        return;
      }

      // Group items by category
      const grouped = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        const category = data.category || 'Other';
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(data);
      });

      // Sort categories: Put "Rice" or "Rice and Curry Options" first, then others alphabetically
      categories = Object.keys(grouped).sort((a, b) => {
        const riceNames = ['rice', 'rice and curry options', 'rice options'];
        const aIsRice = riceNames.some(r => a.toLowerCase().includes(r));
        const bIsRice = riceNames.some(r => b.toLowerCase().includes(r));
        if (aIsRice && !bIsRice) return -1;
        if (!aIsRice && bIsRice) return 1;
        return a.localeCompare(b);
      });

      // Render category bar
      renderCategoryBar(categories);

      // Render each category section
      const menuContainer = document.getElementById("menu-container");
      menuContainer.innerHTML = "";
      for (const category of categories) {
        // Sort items within category: For Rice, put "Nasi Putih" first, then alphabetical
        grouped[category].sort((a, b) => {
          if (category.toLowerCase().includes('rice')) {
            if (a.name.toLowerCase().includes('nasi putih')) return -1;
            if (b.name.toLowerCase().includes('nasi putih')) return 1;
          }
          return a.name.localeCompare(b.name);
        });

        const catDiv = document.createElement("div");
        catDiv.className = "category-section";
        catDiv.id = `cat-${category.replace(/\s+/g, '-')}`;
        catDiv.innerHTML = `<h2 class="category-title">${category}</h2>`;
        grouped[category].forEach(item => {
          const card = renderMenuItem(item);
          catDiv.appendChild(card);
        });
        menuContainer.appendChild(catDiv);
      }
    }

    function renderCategoryBar(categories) {
      const bar = document.getElementById("category-bar");
      bar.innerHTML = "";
      categories.forEach((cat, idx) => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = cat;
        btn.onclick = () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const section = document.getElementById(`cat-${cat.replace(/\s+/g, '-')}`);
          if (section) {
            section.scrollIntoView({ behavior: "smooth", block: "start" });
          }
        };
        if (idx === 0) btn.classList.add('active');
        bar.appendChild(btn);
      });
    }

    function goToSummary() {
      if (cart.length === 0) return alert("Cart is empty");
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("vendorId", vendorId);
      window.location.href = "summary.html";
    }

    window.addToCart = addToCart;
    window.changeQty = changeQty;
    window.goToSummary = goToSummary;

    setHeader();
    loadMenu();

    // Cart toggle logic
    const cartSection = document.getElementById("cart-section");
    const cartToggleBtn = document.getElementById("cart-toggle-btn");
    cartToggleBtn.addEventListener("click", () => {
      if (cartSection.style.display === "flex") {
        cartSection.style.display = "none";
      } else {
        cartSection.style.display = "flex";
      }
    });
    cartSection.style.display = "none";
    updateCartBadge();
  </script>
</body>
</html>
